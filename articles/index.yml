### YamlMime:Landing
title: Documentação do Microsoft Quantum
summary: Saiba como utilizar o Microsoft Quantum Development Kit e o Q#, uma linguagem para programação quântica. Conheça os conceitos-chave e escreva o primeiro programa quântico. Explore as ferramentas e bibliotecas avançadas do QDK.
