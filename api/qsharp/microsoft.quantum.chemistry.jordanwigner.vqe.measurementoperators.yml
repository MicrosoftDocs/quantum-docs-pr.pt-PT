### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: Calcula todos os operadores de medição necessários para calcular a expectativa de um termo Jordan-Wigner.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: O número de qubits necessários para simular o sistema molecular.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: É aplicada uma matriz contendo os índices do qubit a que cada operador Pauli é aplicado.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: O tipo do termo Jordan-Wigner.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Uma série de operadores de medição (cada um deles é um conjunto de Pauli).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
