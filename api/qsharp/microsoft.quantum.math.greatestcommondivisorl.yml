uid: microsoft.quantum.math.greatestcommondivisorl
name: GreatestCommonDivisorL
type: function
namespace: Microsoft.Quantum.Math
summary: Calcula o maior divisor comum de $a$ e $b$. O GCD é sempre positivo.
syntax: 'function GreatestCommonDivisorL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: o primeiro número dos quais o maior divisor comum estendido está a ser calculado
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: o segundo número dos quais o maior divisor comum estendido está a ser calculado
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Maior divisor comum de $a$ e $b$
    isPrimitive: true
    uid: BigInt
