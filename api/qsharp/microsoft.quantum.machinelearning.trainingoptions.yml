### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: microsoft.quantum.machinelearning
summary: Uma coleção de opções a serem usadas no treino de classificadores quânticos.
remarks: >-
  Este UDT não deve ser criado diretamente, mas deve ser especificado ligando e, em @"microsoft.quantum.machinelearning.defaulttrainingoptions" seguida, usando o `w/` operador para anular diferentes predefinições.


  Por exemplo, utilizar 100.000 medições e, no máximo, 8 épocas de treino:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [arXiv:1804.00633](https://arxiv.org/abs/1804.00633)'
