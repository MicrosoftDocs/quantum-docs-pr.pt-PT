uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Aplica uma rotação sobre o eixo Pauli dado por um ângulo especificado como uma fração diádica.


  \start{align} R_{\mu}(n, k) \mathrel{:=} e^{i \pi \n \sigma_{\mu} / 2^k}, \end{align} onde $\mu \in \{ I, X, Y, Z \} $.


  > [!WARNING]

  > Esta operação utiliza a convenção de sinais **oposto** de @"microsoft.quantum.intrinsic.r" .
remarks: >-
  Equivalente a:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: Operador Pauli a ser exponencial para formar a rotação.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Numerador na representação da fração dedódica do ângulo pelo qual o qubit deve ser rodado.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potência de dois especificando o denominador do ângulo pelo qual o qubit deve ser rodado.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit ao qual o portão deve ser aplicado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
