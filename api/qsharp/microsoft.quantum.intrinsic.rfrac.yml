### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplica uma rotação sobre o eixo Pauli dado por um ângulo especificado como uma fração disadica.


  \start{align} R_{\mu}(n, k) \mathrel{:=} e^i \pi n \sigma_{\mu} / 2^k}, \end{align} onde $\mu \in \{I, X, Y, Z\}$.


  > [!WARNING]

  > Esta operação utiliza a @"microsoft.quantum.intrinsic.r"convenção de sinalização **oposta** de .
remarks: >-
  Equivalente a:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: O operador Pauli deve ser exponenciado para formar a rotação.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Numerador na representação da fração disadica do ângulo pelo qual o qubit deve ser rodado.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potência de dois especificando o denominador do ângulo pelo qual o qubit deve ser rodado.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit ao qual o portão deve ser aplicado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
