### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexoperations
name: MultiplexOperations
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma série de operações controladas por uma série de estados de números.


  Ou seja, aplica-se a operação unitária controlada pela Multiplicá-$U$ que aplica um $V_j$ unitário quando controlado por $n estado de número de $\ket {j}$.


  $U = \sum^{2^n-1}_{j=0}\ket{j}\bra{j}\otimes V_j$.
remarks: '`coefficients` serão acolchoados com elementos de identidade se forem especificados menos de $2^n$. Esta implementação utiliza $n - qubits auxillary de 1$.'
syntax: "operation MultiplexOperations (unitaries : ('T => Unit is Adj + Ctl)[], index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T) : Unit"
references: '- Rumo à primeira simulação quântica com a aceleração quântica Andrew M. Childs, Dmitri Maslov, Yunseong Nam, Neil J. Ross, Yuan Su https://arxiv.org/abs/1711.10980'
input:
  content: "(unitaries : ('T => Unit is Adj + Ctl)[], index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T)"
  types:
  - name: unitaries
    summary: Conjunto de até $2^n$ operações unitárias. A operação $j$th é indexada pelo estado número $\ket{j}$ codificado em formato pequeno-endian.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: index
    summary: $n registo de controlo de qubit que codifica o número indica $\ket{j}$ em formato pequeno endiano.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registo genérico de qubit que $V_j$ age.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
