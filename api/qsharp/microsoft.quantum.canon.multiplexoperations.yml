### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexoperations
name: MultiplexOperations
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma série de operações controladas por uma série de estados numerais.


  Ou seja, aplica operação unitária controlada pela Multiplicação $U$ que aplica um $V_j$ unitário quando controlado por $n estado do número de qubit $\ket{j}$.


  $U = \sum^{2^n-1}_{j=0}\ket{j}\bra{j}\otimes V_j$.
remarks: '`coefficients` serão acolchoados com elementos de identidade se forem especificados menos de $2^n$ . Esta implementação utiliza $n - 1$ qubits auxiliares.'
syntax: "operation MultiplexOperations (unitaries : ('T => Unit is Adj + Ctl)[], index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T) : Unit"
references: '- Para a primeira simulação quântica com velocidade quântica Andrew M. Childs, Dmitri Maslov, Yunseong Nam, Neil J. Ross, Yuan Su https://arxiv.org/abs/1711.10980'
input:
  content: "(unitaries : ('T => Unit is Adj + Ctl)[], index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T)"
  types:
  - name: unitaries
    summary: Matriz de até $2^n$ operações unitárias. A operação de $j$th é indexada pelo estado numémico $\ket{j}$ codificado em formato pequeno-endiano.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: index
    summary: $n registo de controlo de $-qubit que codifica o número diz $\ket{j}$ em formato pequeno-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registo genérico de qubit que $V_j$ atua.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
