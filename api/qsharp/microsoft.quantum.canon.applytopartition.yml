### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartition
name: ApplyToPartition
type: operation
namespace: microsoft.quantum.canon
summary: Aplica um par de operações a uma determinada divisão de um registo em duas partes.
syntax: 'operation ApplyToPartition (op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: O par de operações a aplicar à partição dada.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Número de qubits do alvo para colocar na primeira parte da partição.

      Os qubits restantes constituem a segunda parte da partição.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Um registo de qubits que estão a ser divididos e operados pela operação dada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
