### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequald
name: LessThanOrEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna verdadeiro se e apenas se um número for inferior ou igual a outro número.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualD(a, b);

  ```
syntax: 'function LessThanOrEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Double
  - name: b
    summary: O segundo valor a comparar.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`se e `a` apenas se for `b`inferior ou igual a .'
    isPrimitive: true
    uid: Bool
