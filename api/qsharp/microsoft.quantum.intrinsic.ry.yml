uid: microsoft.quantum.intrinsic.ry
name: Ry
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: "Aplica uma rotação sobre o eixo $y$por um determinado ângulo.\n\n\\start{align} R_y(\\theta) \\mathrel{:=} e^{-i \\theta \\sigma_y / 2} = \\start{bmatrix} \\cos \\frac{\\theta}{2} &{2} \\\\ \\\\ -\\sin \\frac{\\theta} \\sin \\frac {\\theta}{2} & \\cos \\frac\\frac\\theta}{2} \\end{bmatrix}  \n\\fim{align}"
remarks: >-
  Equivalente a:


  ```qsharp

  R(PauliY, theta, qubit);

  ```
syntax: 'operation Ry (theta : Double, qubit : Qubit) : Unit'
