### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.greaterthan
name: GreaterThan
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Aplica uma comparação maior do que duas inteiros codificadas em registos qubit, lançando um qubit-alvo com base no resultado da comparação.


  Realiza uma comparação estritamente maior do que a comparação de dois inteiros $x$ e $y$, codificados em registos qubit xs e ys. Se $x > y$, então o qubit do resultado será invertido, caso contrário o qubit do resultado manterá o seu estado.
remarks: Usa o truque que $x - y = (x'+y)''$, onde ' denota o complemento de um.
syntax: 'operation GreaterThan (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Qubit) : Unit'
references: >-
  - Steven A. Cuccaro, Thomas G. Draper, Samuel A. Kutin, David Petrie Moulton: "Um novo circuito de adição de ondas quânticas", 2004.
    https://arxiv.org/abs/quant-ph/0410184v1

  - Thomas Haener, Martin Roetteler, Krysta M. Svore: "Factoring using 2n+2 qubits with Toffoli based modular multiplication", 2016 https://arxiv.org/abs/1611.07995
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Qubit)'
  types:
  - name: xs
    summary: Registo qubit littleEndian codificando o primeiro inteiro $x$.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: Registo qubit littleEndian codificando o segundo inteiro $y$.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: Qubit único que será virado se $x > y$.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
