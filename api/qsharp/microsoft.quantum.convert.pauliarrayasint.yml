### YamlMime:QSharpType
uid: microsoft.quantum.convert.pauliarrayasint
name: PauliArrayAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: Codifica um operador pauli multiqubit representado como uma variedade de operadores pauli de monoqubit em um inteiro.
remarks: >-
  Cada operador pauli pode ser codificado usando dois bits: $$ \begin {{align} \boldone \mapsto 00, \quad X \mapsto 01, \quad Y \mapsto 11, \quad Z \mapsto 10.

  \end{align} $$


  Dado um conjunto `[P0, ..., Pn]`de operadores Pauli , esta função devolve um inteiro com expansão binária formada `bits(Pn) ... bits(P0)`pela concatenação dos mapeamentos de cada operador Pauli em ordem grande-endiana.
syntax: 'function PauliArrayAsInt (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Uma série de 31 operadores de Moqubit Pauli.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Um inteiro identificando-se `paulis`exclusivamente, como descrito abaixo.
    isPrimitive: true
    uid: Int
