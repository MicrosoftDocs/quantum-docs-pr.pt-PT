### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Devolve `L(p)` a norma de `Double`um vetor de s.


  Ou seja, dado um `Double[]`matriz $x$ de tipo,\|\_isto devolve o $p$-norm $\|x p= (\sum_{j}[x_j[{p})^{1/p}$.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: O expoente $p$ no $p norma$.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: O $p$-norm\|\|$ x _p$.
    isPrimitive: true
    uid: Double
