uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Devolve uma operação de implementação do integrador Trotter-Suzuki para uma determinada operação.
remarks: >-
  Quando chamada `order` com `1`igual a , esta função devolve uma operação que pode ser simulada pelo integrador Trotter-Suzuki de menor ordem $$ \begin{align} S_1(\lambda) = \prod_{j = 1}^{m} e^{H_j \lambda}, \end{align} $$ onde acompanhámos a notação de [quant-ph/0508139](https://arxiv.org/abs/quant-ph/0508139) e deixarmos que o tempo de evolução (representado pela primeira entrada da operação devolvida), e tenhamos deixado que $\{H_j\}_{j = 1}^{m}$ seja o conjunto de geradores dinâmicos (skew-Hermitiano) integrados de forma que `op(j, lambda, _)` é simulada pelo operador unitário$e.{{H_j


  Da mesma `order` forma, um de `2` devoluções o integrador simétrico trotter-Suzuki de segunda ordem $$ \begin {align} S_2(\lambda) = \prod_{j = 1}^{m} e^{H_k \lambda / 2} \prod_{j' = m}^{1} e^{{H_{{j'} \lambda / 2}.

  \end{align} $$


  Valores mais `order` elevados são implementados utilizando a construção recursiva de [quant-ph/0508139](https://arxiv.org/abs/quant-ph/0508139).
