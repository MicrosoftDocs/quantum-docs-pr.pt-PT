uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Devolve uma operação de implementação do integrador Trotter-Suzuki para uma determinada operação.
remarks: >-
  Quando chamada com `order` igual a `1`, esta função devolve uma operação que pode ser simulada pelo integrador Trotter-Suzuki de menor ordem $$ \start{align} S_1(\lambda) = \prod_{j = 1}^{m} e^{H_j \lambda}, \end{align} $$ onde seguimos a notação de [quant-ph/0508139](https://arxiv.org/abs/quant-ph/0508139) e deixar mos $\lambda$ ser o tempo de evolução (representado pela primeira entrada da operação devolvida), e deixarmos que $\{H_j\}_{j = 1}^{m}$ ser o conjunto de geradores dinâmicos (skew-hermitiano) integrados tais que `op(j, lambda, _)` é simulado pelo operador unitário $e^{H_j \lambda}$.


  Da mesma forma, uma `order` de `2` devolve o integrador simétrico trotter-Suzuki de segunda ordem $$ \begin {align} S_2(\lambda) = \prod_{j = 1}^{m} e^{H_k \lambda / 2} \prod_{j' = m}^{1} e^{H_{j'} \lambda / 2}.

  \end{align} $$


  Valores mais elevados e iguais de `order` são implementados utilizando a construção recursiva de [quant-ph/0508139](https://arxiv.org/abs/quant-ph/0508139).
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. W. Berry, G. Ahokas, R. Cleve, B. C. Sanders*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: O número de operações a decompor em etapas temporais.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Uma operação que aceite uma entrada de índice (tipo `Int`) e uma entrada de tempo (tipo `Double`) para decomposição.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      Seleciona a ordem do integrador Trotter-Suzuki a utilizar.

      Ordem 1 e até ordens 2, 4, 6,... são atualmente apoiados.
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: Devolve um integrador unitário que implementa o integrador Trotter-Suzuki, onde o primeiro parâmetro `Double` é o tamanho do passo de integração, e o segundo parâmetro é o alvo agido.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: O tipo que cada passo deve agir; tipicamente, `Qubit[]` ou `Qubit`.
