### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregister
name: ApplyToSubregister
type: operation
namespace: microsoft.quantum.canon
summary: Aplica uma operação a um subregister de um registo, com qubits especificados por um conjunto dos seus índices.
examples: >-
  Criar três qubit state $\frac {1} {\sqrt {2} }\ket {0} \_ 2(\ket {0} \_ 1\ket {0} _3+\ket {1} \_ 1\ket {1} _3)$:


  ```qsharp
      using (register = Qubit[3]) {
          ApplyToSubregister(Exp([PauliX,PauliY],PI() / 4.0,_), [1,3], register);
      }
  ```
syntax: 'operation ApplyToSubregister (op : (Qubit[] => Unit), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operação a aplicar ao subrecípida.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: Matriz de índices, indicando a que qubits será aplicada a operação.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registe-se no qual a operação atua.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
