### YamlMime:QSharpType
uid: microsoft.quantum.characterization.quantumphaseestimation
name: QuantumPhaseEstimation
type: operation
namespace: microsoft.quantum.characterization
summary: Executa o algoritmo de estimativa da fase quântica para um dado oráculo `U` `targetState` e, lendo a fase num registo quântico de grande ponta.
syntax: 'operation QuantumPhaseEstimation (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian)'
  types:
  - name: oracle
    summary: Uma operação que implementa $U^m$ para dados poderes inteiros m.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: Um registo quântico que representa o estado $\ket{\phi}$ agido por $U$. Se $\ket{\phi}$ é um eigenstate de $U$, $U\ket{\phi} = e^{i\phi} \ket{\phi}$ por $\phi \in [0, 2\pi)$ uma fase desconhecida.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlRegister
    summary: Um registo inteiro de representação de grande ponta que pode ser usado para controlar o oráculo fornecido, e que conterá a representação de $\phi$ após a aplicação desta operação. Presume-se que o controlRegister comece no estado inicial $\ket{00\cdots 0}$, onde o comprimento do registo indica a precisão desejada.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
