### YamlMime:QSharpType
uid: microsoft.quantum.characterization.quantumphaseestimation
name: QuantumPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Executa o algoritmo de estimativa `U` de `targetState`fase quântica para um determinado oráculo e, lendo a fase num registo quântico de grande endiano.
syntax: 'operation QuantumPhaseEstimation (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian)'
  types:
  - name: oracle
    summary: Uma operação de implementação $U^m$ para dado poderes inteiros m.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: Um registo quântico que representa o estado $\ket{\phi}$ agiu por $U$. If $\ket{\phi}$ is a eigenstate of $U$, $U\ket{\phi} = e^{i\phi} \ket{\phi}$ for $\phi \in [0, 2\pi)$ uma fase desconhecida.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlRegister
    summary: Um registo inteiro de representação de grande endiano que pode ser usado para controlar o oráculo fornecido, e que conterá uma representação de $\phi$ após a aplicação desta operação. O controlRegister é assumido para começar no estado inicial $\ket{00\cdots 0}$, onde o comprimento do registo indica a precisão desejada.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
