### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.tablelookuprecovery
name: TableLookupRecovery
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: Para uma determinada tabela de operações da Pauli num determinado registo `RecoveryFn` de qubits, esta função devolve um objeto de tipo que contém todas as informações necessárias para realizar uma descodificação de mesa-lookup no que diz respeito ao conjunto determinado de operações da Pauli.
syntax: 'function TableLookupRecovery (table : Pauli[][]) : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: '(table : Pauli[][])'
  types:
  - name: table
    summary: Tabela de operações da Pauli que operam num determinado registo qubit
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: Um objeto `RecoveryFn`de tipo, ou seja, um mapa `Syndrome -> Pauli[]` que associa a uma determinada matriz de síndrome uma operação de correção pauli correspondente.
    uid: microsoft.quantum.errorcorrection.recoveryfn
