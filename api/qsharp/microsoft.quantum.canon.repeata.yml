### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeata
name: RepeatA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Repete uma operação um dado número de vezes.
examples: >-
  Os seguintes são equivalentes:


  ```Q#

  RepeatA(U, 17, target);

  (BoundA(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatA (op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: A operação a ser convocada repetidamente.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: nTimes
    summary: O número de vezes para `op` ligar.
    isPrimitive: true
    uid: Int
  - name: input
    summary: A entrada a passar para `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: O tipo de entrada esperada por `op` .
functors:
- Adjoint
