### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformationc
name: ApplyWithInputTransformationC
type: operation
namespace: microsoft.quantum.canon
summary: Dada uma operação que aceita alguma entrada, uma função que devolve uma saída compatível com essa operação, e uma entrada para essa função, aplica a operação utilizando a função para transformar a entrada num formulário esperado pela operação.
examples: >-
  A chamada a seguir @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" utiliza-se para aplicar uma operação concebida para @"Microsoft.Quantum.Arithmetic.BigEndian" entradas numa entrada do @"Microsoft.Quantum.Arithmetic.LittleEndian" tipo:


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformationC (fn : ('U -> 'T), op : ('T => Unit is Ctl), input : 'U) : Unit"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Ctl), input : 'U)"
  types:
  - name: fn
    summary: Uma função que transforma a entrada dada num formulário esperado pela operação.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: A operação a ser aplicada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: input
    summary: Uma entrada para a função.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
