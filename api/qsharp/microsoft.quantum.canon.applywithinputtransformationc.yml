### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformationc
name: ApplyWithInputTransformationC
type: operation
namespace: Microsoft.Quantum.Canon
summary: Dada uma operação que aceita alguma entrada, uma função que devolve uma saída compatível com essa operação, e uma entrada nessa função, aplica a operação utilizando a função para transformar a entrada numa forma esperada pela operação.
examples: >-
  A chamada @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" seguinte utiliza-se @"Microsoft.Quantum.Arithmetic.BigEndian" para aplicar uma operação concebida @"Microsoft.Quantum.Arithmetic.LittleEndian"para entradas numa entrada de tipo:


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformationC (fn : ('U -> 'T), op : ('T => Unit is Ctl), input : 'U) : Unit"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Ctl), input : 'U)"
  types:
  - name: fn
    summary: Uma função que transforma a entrada dada numa forma esperada pela operação.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: A operação a aplicar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: input
    summary: Uma entrada para a função.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
