### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Copia a parte mais significativa `from` de um registo qubit que `target`representa um inteiro não assinado no qubit .
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      O inteiro não assinado de onde a parte mais alta é copiada.

      o inteiro é codificado em formato pequeno-endiano.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: O qubit em que a parte mais alta está a ser copiada. A codificação da broca está na base computacional.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian
