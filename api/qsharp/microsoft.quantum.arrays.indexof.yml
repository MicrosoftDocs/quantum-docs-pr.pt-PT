### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Devolve o primeiro índice do primeiro elemento numa matriz que satisfaz um determinado predicado. Se não existir tal elemento, retorna -1.
examples: >-
  Suponha que `IsEven : Int -> Bool` essa `true` é uma função que retorna se e só se a sua entrada for igual. Em seguida, isto `IndexOf` pode ser usado com para encontrar o primeiro elemento uniforme em uma matriz:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Uma função predicada agindo sobre elementos da matriz.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Uma matriz a ser revistada usando o predicado dado.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: Ou o menor `idx` índice `predicate(arr[idx])` tal é verdade, ou -1 se não existir tal elemento.
    isPrimitive: true
    uid: Int
