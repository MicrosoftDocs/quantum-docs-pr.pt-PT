uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa um oráculo de reflexão.


  Um oráculo de reflexão, $O$, tem inputs:


  - A fase $\phi$ para rodar o subespaço refletido.

  - O registo qubit sobre o qual realizar a reflexão dada.
remarks: Este oráculo $O = \boldone - (1 - e^{i \phi}) \ket{\psi}\bra{\psi}} realiza uma reflexão parcial por uma fase $\phi$ sobre um único estado puro $\ket{\psi}$.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
