### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Afirma que a probabilidade de um estado específico de um registo quântico tem o valor esperado.


  Dado um $n$-qubit estado quântico $\ket{\psi}=\sum^{2^n-1}___j=0}\alpha_j \ket{j}$, afirma que a probabilidade $\alpha_j^2$ do estado $\ket{j}$ indexado por $j$ tem o valor esperado.
examples: >-
  Suponha que o `qubits` registo codifica um estado quântico de 3 qubits $\ket{\psi}=\sqrt{1/8}\ket {0} +\sqrt{7/8}\ket {6} $ em formato pequeno-endian.

  Isto significa que o número diz $\ket {0} \equiv\ket {0} {0} \ket \ket {0} \ket $ e $\ket {6} \equiv\ket {0} {1} \ket \ket \ket {1} \ket $. Em seguida, as seguintes afirmações sucedem- se:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: O índice $j$ do estado $\ket{j}$ representado por um `LittleEndian` registo.
    isPrimitive: true
    uid: Int
  - name: expected
    summary: O valor esperado de $\alpha_j^2$.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: O registo qubit que armazena $\ket{\psi}$ em formato pequeno-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: Tolerância absoluta na diferença entre real e esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
