### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Afirma que a probabilidade de um estado específico de um registo quântico tem o valor esperado.


  Dado um estado quântico $n$-qubit $\ket{\psi}=\sum^{2^n-1}_{j=0}\alpha_j \ket{j}$, afirma que a probabilidade de $\alpha_j^^2$ do estado $\ket{j}$ indexado por $j$ tem o valor esperado.
examples: >-
  Suponha `qubits` que o registo codifica um estado quântico de 3 qubit $\ket{\psi}=\sqrt{1/8}\ket{0}{6}+\sqrt{7/8}\ket $ em formato pequeno-endiano.

  Isto significa que o número{0}indica $\ket{0}\equiv\ket{0}\ket \ket{0}$ket $ e $\ket{6}\equiv\ket{0}\ket{1}\ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket \ket{1} Em seguida, as seguintes afirmações bem sucedidas:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: O índice $j$ do Estado $\ket{j}$ `LittleEndian` representado por um registo.
    isPrimitive: true
    uid: Int
  - name: expected
    summary: O valor esperado de $\alpha_j^^^2$.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: O registo qubit que armazena $\ket{\psi}$ em formato pequeno endiano.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: Tolerância absoluta na diferença entre real e esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
