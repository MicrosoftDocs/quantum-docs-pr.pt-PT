### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.maj
name: MAJ
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Isto aplica a operação maioritária em vigor a 3 qubits.


  Se denotarmos o estado do qubit alvo como $\ket{z}$, e os estados de entrada dos qubits de entrada como $\ket{x}$ e $\ket{y}$, então esta operação realiza a seguinte transformação: $\ket{xyz} \seta direita \ket {x \oplus z}} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y,z)..
syntax: 'operation MAJ (input0 : Qubit, input1 : Qubit, target : Qubit) : Unit'
input:
  content: '(input0 : Qubit, input1 : Qubit, target : Qubit)'
  types:
  - name: input0
    summary: O primeiro qubit de entrada.
    isPrimitive: true
    uid: Qubit
  - name: input1
    summary: O segundo qubit de entrada.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Um qubit sobre o qual a função maioritária será aplicada.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
