### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroc
name: ApplyIfZeroC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma operação controlável condicionada a um valor de resultado clássico sendo zero.


  Dada a operação `op` e o valor do `result` resultado, aplica-se `op` ao se é `target` `result` `Zero` . Se, `One` nada acontecer ao `target` .

  O `C` sufixo indica que a operação a aplicar é controlável.
syntax: "operation ApplyIfZeroC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Um resultado de medição que controla se a operação é aplicada ou não.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Uma operação a ser aplicada condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: A entrada à qual a operação é aplicada.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a aplicar condicionalmente.
functors:
- Controlled
