### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: Microsoft.Quantum.Arrays
summary: Devolve uma matriz acolchoada com valores especificados até um comprimento especificado.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: O comprimento da matriz acolchoada. Se isto for `inputArray` positivo, é acolchoado na cabeça. Se isto for `inputArray` negativo, é acolchoado na cauda.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: Valor predefinido a utilizar para elementos de enchimento.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Matriz cujos valores estão na cabeça da matriz de saída.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma `output` matriz `inputArray` que é acolchoada na cabeça com `defaultElement`s até `output` ter comprimento`nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de elementos de matriz.
