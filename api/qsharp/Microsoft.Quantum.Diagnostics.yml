### YamlMime:QSharpNamespace
uid: microsoft.quantum.diagnostics
name: Microsoft.Quantum.Diagnostics
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções e operações úteis para fins de diagnóstico, incluindo operações de assert e funções de reivindicação."
functions:
- uid: microsoft.quantum.diagnostics.allequalityfactb
  summary: Afirma que duas matrizes de valores booleanos são iguais.
- uid: microsoft.quantum.diagnostics.allequalityfacti
  summary: Afirma que duas matrizes de valores inteiros são iguais.
- uid: microsoft.quantum.diagnostics.contradiction
  summary: Declara que uma condição clássica é falsa.
- uid: microsoft.quantum.diagnostics.dumpmachine
  summary: Despeja o estado atual da máquina alvo.
- uid: microsoft.quantum.diagnostics.dumpregister
  summary: Despeja o estado atual da máquina-alvo associada aos qubits dados.
- uid: microsoft.quantum.diagnostics.equalityfactb
  summary: Afirma que uma variável bool clássica tem o valor esperado.
- uid: microsoft.quantum.diagnostics.equalityfactc
  summary: Afirma que um número complexo tem o valor esperado.
- uid: microsoft.quantum.diagnostics.equalityfactcp
  summary: Afirma que um número complexo tem o valor esperado.
- uid: microsoft.quantum.diagnostics.equalityfacti
  summary: Afirma que uma variável int clássica tem o valor esperado.
- uid: microsoft.quantum.diagnostics.equalityfactl
  summary: Afirma que uma variável clássica bigint tem o valor esperado.
- uid: microsoft.quantum.diagnostics.equalityfactr
  summary: Afirma que uma variável de Resultado clássico tem o valor esperado.
- uid: microsoft.quantum.diagnostics.equalitywithintolerancefact
  summary: Representa a alegação de que um valor clássico do ponto flutuante tem o valor esperado até uma certa tolerância absoluta.
- uid: microsoft.quantum.diagnostics.fact
  summary: Declara que uma condição clássica é verdadeira.
- uid: microsoft.quantum.diagnostics.nearequalityfactc
  summary: Afirma que um número complexo clássico tem o valor esperado até uma pequena tolerância de 1e-10.
- uid: microsoft.quantum.diagnostics.nearequalityfactcp
  summary: Afirma que um número complexo clássico tem o valor esperado até uma pequena tolerância de 1e-10.
- uid: microsoft.quantum.diagnostics.nearequalityfactd
  summary: Afirma que um valor clássico do ponto flutuante tem o valor esperado até uma pequena tolerância de 1e-10.
operations:
- uid: microsoft.quantum.diagnostics.allowatmostncallsca
  summary: Entre uma chamada para esta operação e o seu adjacente, afirma que uma determinada operação é chamada no máximo um certo número de vezes.
- uid: microsoft.quantum.diagnostics.allowatmostnqubits
  summary: Entre uma chamada para esta operação e o seu adjacente, afirma que, no máximo, um determinado número de qubits adicionais são atribuídos com recurso a declarações.
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: Afirma que os qubits dados estão todos em estado de $\ket$ {0}
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: Afirma que os qubits dados estão todos em estado de $\ket {0} $ até uma certa tolerância.
- uid: microsoft.quantum.diagnostics.assertmeasurement
  summary: Afirma que medir os qubits dado na dada base Pauli terá sempre o resultado dado.
- uid: microsoft.quantum.diagnostics.assertmeasurementprobability
  summary: Afirma que medir os qubits dado na dada base Pauli terá o resultado dado com a dada probabilidade, dentro de alguma tolerância.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Tendo em conta duas operações, afirma que agem de forma idêntica para todos os estados de entrada.


    Esta afirmação é implementada verificando a ação das operações em todos os estados do formulário $V_0 \otimes ... \otimes V_{n-1}$, onde $V_k$ é um dos estados $\ket {0} $,$ket {1} $, $\ket{+}$ e $\ket{i}$ (+1 eigenstate do operador Pauli Y).


    Esta afirmação utiliza $n$ qubits e requer múltiplas chamadas das operações a serem comparadas.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Verifica se a operação `givenU` é igual à operação no tamanho de entrada `expectedU` dado, verificando a ação das operações apenas nos vetores a partir da base computacional.

    Esta é uma condição necessária, mas não suficiente, para a igualdade de duas unitárias.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Tendo em conta duas operações, afirma que agem de forma idêntica para todos os estados de entrada.


    Esta afirmação é implementada usando o isomorfismo Choi-Jamiłkowski para reduzir a afirmação a uma afirmação de estado qubit em dois registos emaranhados.

    Assim, esta operação necessita apenas de uma única chamada para cada operação que está a ser testada, mas requer o dobro dos qubits a serem atribuídos.

    Esta afirmação pode ser usada para garantir, por exemplo, que uma versão otimizada de uma operação age de forma idêntica à sua implementação ingénua, ou que uma operação que atua numa série de entradas não quânticas concorda com casos conhecidos.
- uid: microsoft.quantum.diagnostics.assertphase
  summary: Afirma que a fase de um estado de superposição igual tem o valor esperado.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Afirma que o qubit `q` está no estado esperado do operador Pauli Z.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Afirma que um qubit no estado esperado.


    `expected` representa um vetor complexo, $\ket{\psi} = \start{bmatrix}a & b\end{bmatrix}^{\mathrm{T}}}$.

    O primeiro elemento dos tuples que representam cada um dos $a$, $b$ é a parte real do número complexo, enquanto o segundo é a parte imaginária.

    O último argumento define a tolerância com que a afirmação é feita.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Afirma que o qubit `q` está no estado esperado do operador Pauli Z até uma certa tolerância.
- uid: microsoft.quantum.diagnostics.dumpoperation
  summary: Dada uma operação, apresenta diagnósticos sobre a operação que são disponibilizados pelo alvo de execução atual.
newtypes:
- uid: microsoft.quantum.diagnostics.enabletestingvianame
  summary: Atributo reconhecido pelo compilador através do qual pode ser definido um nome alternativo que pode ser usado ao carregar um tipo ou ser chamado para fins de teste.
- uid: microsoft.quantum.diagnostics.test
  summary: Atributo reconhecido pelo compilador usado para marcar um teste de unidade.
