operations:
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: Afirma que dado que os qubits estão todos em $\ket{0}estado de $.
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: Afirma que dado que os qubits estão todos em $\ket{0}estado de $até uma tolerância dada.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Tendo em conta duas operações, afirma que agem de forma idêntica para todos os Estados inputs.


    Esta afirmação é implementada verificando a ação das operações em todos os estados do formulário $V_0 \otimes... \otimes V_{n-1}$, onde $V_k$ é um dos estados $\ket{0}$, $\ket{1}$, $\ket{+}$ e $\ket{i}$ (+1 eigenstate do operador Pauli Y).


    Esta afirmação utiliza qubits $n$ e requer múltiplas chamadas das operações a serem comparadas.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Verifica se a operação `givenU` é igual à operação `expectedU` na dimensão da entrada dada, verificando a ação das operações apenas nos vetores a partir da base computacional.

    Esta é uma condição necessária, mas não suficiente, para a igualdade de dois unitários.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Tendo em conta duas operações, afirma que agem de forma idêntica para todos os Estados inputs.


    Esta afirmação é implementada usando o isomorfismo Choi-Jamiłkowski para reduzir a afirmação a uma de uma afirmação do Estado qubit em dois registos emaranhados.

    Assim, esta operação necessita apenas de uma única chamada para cada operação que está a ser testada, mas requer o dobro dos qubits a serem atribuídos.

    Esta afirmação pode ser usada para garantir, por exemplo, que uma versão otimizada de uma operação age de forma idêntica à sua implementação ingénua, ou que uma operação que atua numa série de inputs não quânticos concorda com casos conhecidos.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Afirma que o `q` qubit está no eigenstate esperado do operador Pauli Z.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Afirma que um qubit no estado esperado.


    `expected` representa um vetor complexo, $\ket{\psi} = \start{bmatrix}a & b\end{bmatrix}{{{mathrm{T}}$.

    O primeiro elemento das tuples que representam cada um dos $a$, $b$ é a parte real do número complexo, enquanto o segundo é a parte imaginária.

    O último argumento define a tolerância com que a afirmação é feita.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Afirma que o qubit `q` está no eigenstate esperado do operador Pauli Z até uma determinada tolerância.
