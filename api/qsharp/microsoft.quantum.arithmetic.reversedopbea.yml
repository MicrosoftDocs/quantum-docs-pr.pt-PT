### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbea
name: ReversedOpBEA
type: function
namespace: microsoft.quantum.arithmetic
summary: Dada uma operação que requer uma entrada de grande ponta, devolve uma nova operação que requer uma entrada pouco endiana.
syntax: 'function ReversedOpBEA (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj))'
  types:
  - name: op
    summary: A operação cuja entrada deve ser invertida.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)
  types:
  - summary: Uma nova operação que aceita a sua entrada como um registo de pequenas finais.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
