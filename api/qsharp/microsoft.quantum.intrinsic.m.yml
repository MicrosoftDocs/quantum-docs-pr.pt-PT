### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Executa uma medição de um único qubit na base Pauli $Z$.


  O resultado da saída é dado pela distribuição \start{align} \Pr(\texttt{Zero} [ \ket{\psi}) = \braket{\psi / 0} \braket{0 ; \psi}.

  \fim{align}
remarks: >-
  Equivalente a:


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit a medir.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`se o valor eigenvalue de $+1$ for observado, e `One` se o eigenvalue de $1$ for observado.'
    isPrimitive: true
    uid: Result
