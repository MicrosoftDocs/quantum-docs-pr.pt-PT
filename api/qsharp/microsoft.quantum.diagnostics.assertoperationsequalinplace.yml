### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Tendo em conta duas operações, afirma que agem de forma idêntica para todos os Estados inputs.


  Esta afirmação é implementada verificando a ação das operações em todos os estados do formulário $V_0 \otimes... \otimes V_{n-1}$, onde $V_k$ é um dos estados $\ket{0}$, $\ket{1}{+}$ e $\ket{}} e $\ket{i}$ (+1 eigenstate do operador Pauli Y).


  Esta afirmação utiliza qubits $n$ e requer múltiplas chamadas das operações a serem comparadas.
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: A base dos Estados{0}$\ket{1}$, $\ket $, $\ket{+}$ e $\ket{i}$ é a base Chuang-Nielsen, descrita em [ *I. L. Chuang, M. A. Nielsen.* ](https://arxiv.org/abs/quant-ph/9610001)
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: O número de qubits $n$ que as operações `givenU` e `expectedU` operam.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: Operação em qubits $n$ a verificar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: Operação de referência em qubits de $n$ que `givenU` deve ser comparado com.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
