### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: Devolve o número total de qubits que devem `QuantumROM`ser atribuídos à operação devolvida por .
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: O erro do alvo $\epsilon$.
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: Número de coeficientes `QuantumROM`especificados em .
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>Primeiro parâmetro


      `(x,(y,z))` Uma tuple `x = y + z` onde está o número total `y` de qubits atribuídos, `LittleEndian` é `z` o número de qubits para o registo, e é o Número de qubits de lixo.
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
