### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: microsoft.quantum.logical
summary: Retorna verdadeira se e somente se um número for inferior a outro número.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Double
  - name: b
    summary: O segundo valor a ser comparado.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` se e somente se `a` for estritamente inferior `b` a .'
    isPrimitive: true
    uid: Bool
