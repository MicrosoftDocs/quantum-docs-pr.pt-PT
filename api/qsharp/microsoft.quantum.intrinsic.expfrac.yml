### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplica o exponencial de um operador pauli multiqubit com um argumento dado por uma fração dyadica.


  \begin{align} e^{i \pi k [P_0 \otimes P_1 \cdots P_{N-1}] / 2^n}, \end{align} `paulis`onde $P_i$`Length(paulis)`é o elemento $i$th de , e onde $N = $ .
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Conjunto de valores pauli de monoqubit indicando os fatores do produto tensor em cada qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Numerador ($k$) na representação da fração disadica do ângulo pelo qual o registo qubit deve ser rodado.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potência de dois ($n$) especificando o denominador do ângulo pelo qual o registo qubit deve ser rodado.
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Registe-se para aplicar a rotação dada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
