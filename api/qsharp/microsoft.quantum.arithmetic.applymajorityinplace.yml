### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Aplica a operação maioritária de três qubits em vigor num registo de qubits.


  Esta operação calcula a função maioritária em 3 qubits.


  Se denotarmos qubit de saída como $z$ e input qubits como $x$ e $y$, a operação realiza a seguinte transformação: $\ket{xyz} \rightarrow \ket {x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)}$.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Primeiro qubit de entrada. Note que a saída é calculada no local e armazenada neste qubit.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Segundo e terceiro qubits de entrada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
