### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
name: AssertOperationsEqualReferenced
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Tendo em conta duas operações, afirma que agem de forma idêntica para todos os Estados inputs.


  Esta afirmação é implementada usando o isomorfismo Choi-Jamiłkowski para reduzir a afirmação a uma de uma afirmação do Estado qubit em dois registos emaranhados.

  Assim, esta operação necessita apenas de uma única chamada para cada operação que está a ser testada, mas requer o dobro dos qubits a serem atribuídos.

  Esta afirmação pode ser usada para garantir, por exemplo, que uma versão otimizada de uma operação age de forma idêntica à sua implementação ingénua, ou que uma operação que atua numa série de inputs não quânticos concorda com casos conhecidos.
remarks: >-
  Esta operação requer que a operação que modele o comportamento esperado seja adjointável, de modo a que o inverso possa ser realizado apenas no registo-alvo.

  Formalmente, pode-se especificar uma operação de transposição, que relaxa esta exigência, mas a operação de transposição não é, em geral, fisicamente realizável para operações quânticas arbitrárias e, portanto, não está incluída aqui como opção.
syntax: 'operation AssertOperationsEqualReferenced (nQubits : Int, actual : (Qubit[] => Unit), expected : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits : Int, actual : (Qubit[] => Unit), expected : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: Número de qubits para passar para cada operação.
    isPrimitive: true
    uid: Int
  - name: actual
    summary: Operação a ser testada.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expected
    summary: Operação que define o comportamento esperado para a operação em teste.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
