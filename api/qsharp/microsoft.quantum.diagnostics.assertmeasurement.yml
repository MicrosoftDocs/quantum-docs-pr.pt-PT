### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertmeasurement
name: AssertMeasurement
type: operation
namespace: microsoft.quantum.diagnostics
summary: Afirma que medir os qubits dado na dada base Pauli terá sempre o resultado dado.
remarks: Note que as versões adjacentes e controladas desta operação não verificarão a condição.
syntax: 'operation AssertMeasurement (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Um efeito de medição para afirmar a probabilidade de, expressa como um operador pauli multi-qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Um registo para fazer a afirmação.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: O resultado esperado de `Measure(bases, qubits)` .
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Uma mensagem a ser reportada se a afirmação falhar.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.diagnostics.assertmeasurementprobability
