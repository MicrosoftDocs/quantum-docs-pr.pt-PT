### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: microsoft.quantum.canon
summary: Permutes qubits utilizando a operação SWAP.
examples: >-
  Dado o pedido = [2, 1, 0] e registar $\ket{\alpha_0} \ket{\alpha_1} \ket{\alpha_2}$, PermuteQubits altera o registo em $\ket{{\alpha_2} \ket{\alpha_1} \ket{\alpha_0}$


  ```qsharp

  // The following two lines are equivalent

  PermuteQubits([2, 1, 0], register);

  SWAP(register[0], register[2]);

  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: Descreve a nova encomenda dos qubits, onde o qubit no índice i estará agora a encomendar[i].
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: Registo qubit para ser agido.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
