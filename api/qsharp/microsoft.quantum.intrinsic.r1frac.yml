uid: microsoft.quantum.intrinsic.r1frac
name: R1Frac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Aplica uma rotação sobre o estado $\ket {1} $ por um ângulo especificado como uma fração dedídica.


  \start{align} R_1(n, k) \mathrel{:=} \operatorname{diag}(1, e^{i \pi k / 2^n}).

  \end{align}


  > [!WARNING]

  > Esta operação utiliza a convenção de sinais **oposto** de @"microsoft.quantum.intrinsic.r" , e não inclui o fator de $1/ 2$ incluído por @"microsoft.quantum.intrinsic.r1" .
remarks: >-
  Equivalente a:


  ```qsharp

  RFrac(PauliZ, -numerator, denominator + 1, qubit);

  RFrac(PauliI, numerator, denominator + 1, qubit);

  ```
syntax: 'operation R1Frac (numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: numerator
    summary: Numerador na representação da fração dedódica do ângulo pelo qual o qubit deve ser rodado.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potência de dois especificando o denominador do ângulo pelo qual o qubit deve ser rodado.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit ao qual o portão deve ser aplicado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
