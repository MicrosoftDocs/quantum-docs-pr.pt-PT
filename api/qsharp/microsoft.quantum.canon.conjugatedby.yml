### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedby
name: ConjugatedBy
type: function
namespace: microsoft.quantum.canon
summary: Dadas as operações exteriores e interiores, devolve uma nova operação que conjuga a operação interna pela operação exterior.
remarks: Presume-se sempre que a operação exterior é contígua, mas não é necessário controlável para que a operação combinada seja controlável.
syntax: "function ConjugatedBy (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit)) : ('T => Unit)"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit))"
  types:
  - name: outerOperation
    summary: A operação $U$ que deve ser usada para conjugar $V dólares. Note que a operação exterior $U$ tem de ser adjacente, mas não precisa de ser controlável.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: A operação $V dólares a ser conjugada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('T => Unit)
  types:
  - summary: Uma nova operação cuja ação é representada pelo $U^{\dagger} V U$.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de alvo em que cada uma das operações internas e exteriores atuam.
