### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbeca
name: ReversedOpBECA
type: function
namespace: microsoft.quantum.arithmetic
summary: Dada uma operação que requer uma entrada de grande ponta, devolve uma nova operação que requer uma entrada pouco endiana.
syntax: 'function ReversedOpBECA (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl))'
  types:
  - name: op
    summary: A operação cuja entrada deve ser invertida.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)
  types:
  - summary: Uma nova operação que aceita a sua entrada como um registo de pequenas finais.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
