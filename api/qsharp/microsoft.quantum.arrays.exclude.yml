### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: Microsoft.Quantum.Arrays
summary: Devolve uma matriz contendo os elementos de outra matriz, excluindo elementos numa determinada lista de índices.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: Uma série de índices que denotam quais os elementos que devem ser excluídos da saída.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Matriz dos quais os valores na matriz de saída são tomados.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma `output` matriz `output[0]` que é `array` o primeiro elemento `remove`cujo índice `output[1]` não aparece, tal que é o segundo elemento desse tipo, e assim por diante.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de elementos de matriz.
