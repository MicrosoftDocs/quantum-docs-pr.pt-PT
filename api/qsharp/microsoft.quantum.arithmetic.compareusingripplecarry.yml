### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.compareusingripplecarry
name: CompareUsingRippleCarry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Esta operação testa se um inteiro representado por um registo de qubits for maior do que outro inteiro, aplicando um XOR do resultado num qubit de saída.


  Tendo em conta `x` dois `y` inteiros e armazenados em registos qubit `x > y`de tamanho igual, esta operação verifica se satisfazem . Se for verdade, 1 é XORed num qubit de saída. Caso contrário, 0 é XORed em um qubit de saída.

  Por outras palavras, esta operação pode ser representada pelo unitário $$ \begin {{align} U\ket{x}\ket{y}\ket{z} = \ket{x}\ket{y}\ket{z\oplus (x>y)}.

  \end{align} $$
syntax: 'operation CompareUsingRippleCarry (x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit) : Unit'
references: '- Um novo circuito de adição de ondas quânticas Steven A. Cuccaro, Thomas G. Draper, Samuel A. Kutin, David Petrie Moultonhttps://arxiv.org/abs/quant-ph/0410184'
input:
  content: '(x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit)'
  types:
  - name: x
    summary: Primeiro número a ser comparado `LittleEndian` armazenado em formato num registo qubit.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: y
    summary: Segundo número a ser comparado `LittleEndian` armazenado em formato num registo qubit.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: output
    summary: Qubit que armazena o resultado da comparação $x>y$.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
