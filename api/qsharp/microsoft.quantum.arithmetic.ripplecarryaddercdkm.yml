### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
name: RippleCarryAdderCDKM
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Reversível, adição de dois inteiros.


  Tendo em conta dois inteiros $n de $-bit codificados nos registos de LittleEndian `xs` e , e um transporte `ys` qubit, a operação calcula a soma dos dois inteiros onde os $n$ menos significativos do resultado são mantidos `ys` e a broca de execução é recortada ao qubit `carry` .
remarks: Esta operação tem a mesma funcionalidade que o RippleCarryAdderD, mas utiliza apenas um qubit auxiliar em vez de $n$.
syntax: 'operation RippleCarryAdderCDKM (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Steven A. Cuccaro, Thomas G. Draper, Samuel A. Kutin, David Petrie Moulton: "Um novo circuito de adição de ondas quânticas", 2004.
    https://arxiv.org/abs/quant-ph/0410184v1
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: Registo de qubit littleEndian codificando o primeiro resumo inteiro.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: O registo de qubits LittleEndian codificando o segundo resumo inteiro, é modificado para manter os pedaços menos significativos da soma.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: O qubit de transporte, é xored com a parte mais significativa da soma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
