### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
name: RippleCarryAdderCDKM
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Reversível, no lugar ondulação-carry adição de dois inteiros.


  Tendo em conta duas $n inteiros codificados nos `xs` registos `ys`littleEndian e , e um transporte qubit, a operação calcula a soma dos dois inteiros `ys` onde os $n$ menos significativos `carry`do resultado são mantidos e a broca de execução é xored ao qubit .
remarks: Esta operação tem a mesma funcionalidade que o RippleCarryAdderD, mas só utiliza um qubit de oscilação em vez de $n$.
syntax: 'operation RippleCarryAdderCDKM (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Steven A. Cuccaro, Thomas G. Draper, Samuel A. Kutin, David Petrie Moulton: "Um novo circuito de adição de ondas quânticas", 2004.
    https://arxiv.org/abs/quant-ph/0410184v1
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: Registo qubit littleEndian codificando a primeira soma inteiro.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: O registo de qubit suário littleEndian que codifica a segunda soma de inteiro, é modificado para conter os mínimos pedaços da soma.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: O transporte qubit, é xored com a parte mais significativa da soma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
