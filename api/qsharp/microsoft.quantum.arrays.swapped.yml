### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Aplica uma troca de dois elementos numa matriz.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Índice do primeiro elemento a ser trocado.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Índice do segundo elemento a ser trocado.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matriz com elementos a trocar.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      A matriz com o swapp no lugar aplicado.


      ## <a name="example"></a>Exemplo


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
