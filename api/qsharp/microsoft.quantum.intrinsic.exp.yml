### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Aplica o exponencial de um operador pauli multi-qubit.


  \start{align} e^{i \theta [P_0 \otimes P_1 \cdots P_{N-1}]}} \end{align} onde $P_i$ é o elemento $i$th de `paulis` , e onde $N = $ `Length(paulis)` .
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Matriz de valores pauli de um único qubit indicando os fatores do produto tensor em cada qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Ângulo sobre o operador pauli multi-qubit dado pelo qual o registo-alvo deve ser rodado.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Registe-se para aplicar a rotação dada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
