### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: microsoft.quantum.math
summary: >-
  Devolve um inteiro elevado a um dado poder, no que diz respeito a um dado módulo.


  Vamos denotar expBase em $x$, poder de $p$ e modulus por $N$.

  A função devolve $x^p \operatorname{mod} N$.


  Assumimos que $N dólares, $x dólares são positivos e o poder não é negativo.
remarks: Leva tempo proporcional ao número de bits `power` dentro , não o `power` próprio.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
