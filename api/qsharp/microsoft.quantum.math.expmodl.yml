### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Devolve um inteiro elevado a um determinado poder, no que diz respeito a um determinado modulo.


  Denotemos expBase por $x$, potência $p$ e modulo por $N$.

  A função devolve $x^p \nome de operador{mod} N$.


  Assumimos que $N$, $x$ são positivos e o poder não é negativo.
remarks: Leva tempo proporcional ao número `power`de bits dentro , não o `power` próprio.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
