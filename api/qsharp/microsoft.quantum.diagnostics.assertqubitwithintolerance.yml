### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: microsoft.quantum.diagnostics
summary: Afirma que o qubit `q` está no estado esperado do operador Pauli Z até uma certa tolerância.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> permite afirmar estados de qubit arbit arbit em vez de apenas $Z dólares.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Em que estado se espera que o qubit esteja: `Zero` ou `One` .'
    isPrimitive: true
    uid: Result
  - name: q
    summary: O qubit cujo estado é afirmado.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerância na probabilidade de uma medição do qubit devolvendo o resultado esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
