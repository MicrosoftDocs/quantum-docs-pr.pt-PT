### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Afirma que o `q` qubit está no eigenstate esperado do operador Pauli Z até uma determinada tolerância.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>permite afirmar estados qubit arbitados em vez de apenas $Z eigenstates.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Em que estado o qubit `Zero` deve `One`estar em: ou .'
    isPrimitive: true
    uid: Result
  - name: q
    summary: O qubit cujo estado é afirmado.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerância sobre a probabilidade de uma medição do qubit devolvendo o resultado esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
