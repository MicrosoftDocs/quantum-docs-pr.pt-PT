### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
name: OptimizedBEXY
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: Um $U unitário que aplica a corda Pauli em $(X^{z+1}\_pY^{z}\_p)Z\_{p-1}... Z_0$ em qubits $0.p$ condicionado saqueado num índice $z\em\{0,1\}$ e $p$. Ou seja, $$ \begin{align} U\ket{z}\ket{p}\ket{\psi} = \ket{z}{{p}(X^{z+1}\_\_pY^{z} p)Z\_{p-1}... Z_0\ket{\psi} \end{align} $$
syntax: 'operation OptimizedBEXY (pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
references: '- Codificação de Espectros Eletrônicos em Circuitos Quânticos com Complexidade Linear T Ryan Babbush, Craig Gidney, Dominic W. Berry, Nathan Wiebe, Jarrod McClean, Alexandru Paler, Austin Fowler, Hartmut Nevenhttps://arxiv.org/abs/1805.03662'
input:
  content: '(pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: pauliBasis
    summary: Quando este qubit está no{0}estado $\ket $, $X$ é aplicado. Quando está no estado{1}$\ket $, $Y$ é aplicado.
    isPrimitive: true
    uid: Qubit
  - name: indexRegister
    summary: O estado $\ket{p}$ deste registo determina o qubit em que $X$ ou $Y$ é aplicado.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Registo de qubits em que são aplicados os operadores Pauli.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
