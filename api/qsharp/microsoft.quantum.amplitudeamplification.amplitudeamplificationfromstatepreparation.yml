### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation
name: AmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificação de amplitude por oráculos para reflexos parciais.
remarks: >-
  Isto impõe condições mais rigorosas na forma dos estados-alvo de partida e de alvo do que em `AmpAmpByReflectionPhases`.

  Presume-se que o estado-alvo é marcado por{1}de $\ket \_f$.

  Presume-se que \start{align} A\ket{0}\_{f}\ket{0}\_s= \lambda\ket{1}\_f\ket{{target}}\_s + \sqrt{1-\\lambda^^2}\cet{0}\_f\cdots, \end{align} Na maioria dos casos, `flagQubit` e `auxiliaryRegister` são inicializados no estado $\ket{0}\_\_{0}{
syntax: 'function AmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fases de reflexões parciais
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: stateOracle
    summary: Oráculo unitário $A$ que prepara o estado de início
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index to flag qubit
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Uma operação que implementa a amplificação de amplitude por oráculos que são implementados por reflexos parciais.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
