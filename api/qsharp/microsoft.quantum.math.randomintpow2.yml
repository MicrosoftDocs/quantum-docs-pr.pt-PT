### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: Gera um inteiro aleatório, uniformemente amostrado de todos os inteiros que podem ser representados num determinado número de bits.
remarks: Esta função chama, <xref:microsoft.quantum.intrinsic.random>pelo que a sua `Random`aleatoriedade depende da implementação de .
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: O número de bits clássicos necessários para representar o maior inteiro que poderia ser devolvido por esta operação.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Um inteiro $x$ uniformemente a partir de $[0,2^{\texttt{maxBits}}-1]$; isto é, com $\Pr(x){1}= \frac {2^{\texttt{maxBits}}}$.
    isPrimitive: true
    uid: Int
