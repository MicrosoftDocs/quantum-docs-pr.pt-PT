### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: microsoft.quantum.bitwise
summary: Devolve um inteiro que representa os bits Z de uma série de operadores Pauli.
remarks: A função será lançada se o comprimento da matriz for superior a `paulis` 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Uma série de operadores pauli para ser representado como um inteiro.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Um inteiro $x$ com representação binária $(p_ {62} \, p_ {61} \, \pontos \, p_0)$, onde $p_i = 0$ se for `paulis[i]` `PauliI` ou `PauliX` onde $p_i = 1$ se `paulis[i]` for ou `PauliY` `PauliZ` .
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
