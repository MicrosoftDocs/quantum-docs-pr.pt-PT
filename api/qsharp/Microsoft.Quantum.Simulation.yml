### YamlMime:QSharpNamespace
uid: microsoft.quantum.simulation
name: Microsoft.Quantum.Simulation
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções e operações para simular coerentemente a dinâmica dos sistemas quânticos."
functions:
- uid: microsoft.quantum.simulation.addgeneratorsystems
  summary: Adiciona dois `GeneratorSystem` s para criar um novo `GeneratorSystem` .
- uid: microsoft.quantum.simulation.blockencodingbylcu
  summary: >-
    Codifica um operador de interesse em `BlockEncoding` um .


    Isto constrói um `BlockEncoding` $U unitário=P\cdot V\cdot P^\dagger$ que codifica algum operador $H=\sum_{j}/\alpha_j/ U_j de juros que é uma combinação linear de unitários. Tipicamente, $P$ é um unitário de preparação de estado tal que $P\ket {0} \_ a=\sum_j\sqrt{\alpha_j/ \| \vec\alpha \| \_ 2}\ket{j} \_ a$, e $V=sum_{j}ket{j}\bra{j} \_ a\otimes U_j$.
- uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
  summary: >-
    Codifica um operador de interesse em `BlockEncodingReflection` um .


    Isto constrói um `BlockEncodingReflection` $U unitário=P\cdot V\cdot P^\dagger$ que codifica algum operador $H=\sum_{j}/\alpha_j/ U_j de juros que é uma combinação linear de unitários. Tipicamente, $P$ é um unitário de preparação de estado tal que $P\ket {0} \_ a\sum_j\sqrt{\alpha_j/ \| \vec\alpha \| \_ 2}\ket{j} \_ a$, e $V=\sum_{j}ket{j}\bra{j} \_ a\otimes U_j$.
- uid: microsoft.quantum.simulation.blockencodingtoreflection
  summary: >-
    Converte um `BlockEncoding` em `BLockEncodingReflection` equivalente.


    Ou seja, dado um `BlockEncoding` $U$ unitário que codifica algum operador $H de juros, converte-o num `BlockEncodingReflection` $U'$ que codifica o mesmo operador, mas também satisfaz $U'^\dagger = U'$.

    Isto aumenta o tamanho do registo auxiliar de $U$ por um qubit.
- uid: microsoft.quantum.simulation.getgeneratorsystemfunction
  summary: Recupera a `GeneratorIndex` função num `GeneratorSystem` .
- uid: microsoft.quantum.simulation.getgeneratorsystemnterms
  summary: Recupera o número de termos em um `GeneratorSystem` .
- uid: microsoft.quantum.simulation.identitygeneratorindex
  summary: Devolve um índice gerador consistente com o Hamiltonian zero, `H = 0` que corresponde à operação de evolução da identidade.
- uid: microsoft.quantum.simulation.identitygeneratorsystem
  summary: Devolve um sistema gerador consistente com o Hamiltonian `H = 0` zero, o que corresponde à operação de evolução da identidade.
- uid: microsoft.quantum.simulation.identitytimedependentgeneratorsystem
  summary: Devolve um sistema gerador dependente do tempo consistente com o `H(s) = 0` Hamiltonian.
- uid: microsoft.quantum.simulation.interpolatedevolution
  summary: Interpola entre dois geradores com um horário uniforme, devolvendo uma operação que aplica a evolução simulada sob o gerador dependente do tempo resultante a um registo qubit.
- uid: microsoft.quantum.simulation.interpolategeneratorsystems
  summary: Devolve um `TimeDependentGeneratorSystem` representante da interpolação linear entre dois `GeneratorSystem` s.
- uid: microsoft.quantum.simulation.intstopaulis
  summary: Converte uma variedade de inteiros para uma variedade de operadores Pauli de um único qubit.
- uid: microsoft.quantum.simulation.inttopauli
  summary: Converte um inteiro para um operador pauli de um único qubit.
- uid: microsoft.quantum.simulation.multiplygeneratorindex
  summary: Multiplica o coeficiente num `GeneratorIndex` .
- uid: microsoft.quantum.simulation.multiplygeneratorsystem
  summary: Multiplica o coeficiente de todos os termos em `GeneratorSystem` um .
- uid: microsoft.quantum.simulation.pauliblockencoding
  summary: >-
    Cria uma unidade de codificação de blocos para um Hamiltonian.


    O hamiltoniano $H=\sum_{j}\alpha_j P_j$ é descrito por uma soma de termos Pauli $P_j$, cada um com coeficiente real $\alpha_j$.
- uid: microsoft.quantum.simulation.paulicoefficientfromgenidx
  summary: Extrai o coeficiente de um termo Pauli descrito por um `GeneratorIndex` .
- uid: microsoft.quantum.simulation.paulievolutionfunction
  summary: Representa um gerador dinâmico como um conjunto de portões simulados e uma expansão na base Pauli.
- uid: microsoft.quantum.simulation.paulievolutionset
  summary: Representa um gerador dinâmico como um conjunto de portões simulados e uma expansão na base Pauli.
- uid: microsoft.quantum.simulation.paulistringfromgenidx
  summary: Extrai a corda Pauli e os seus índices qubit de um termo Pauli descrito por um `GeneratorIndex` .
- uid: microsoft.quantum.simulation.quantumwalkbyqubitization
  summary: Converte uma reflexão de codificação de blocos numa caminhada quântica.
- uid: microsoft.quantum.simulation.sumgeneratorsystems
  summary: Adiciona vários `GeneratorSystem` s para criar um novo GeneratorSystem.
- uid: microsoft.quantum.simulation.timedependenttrottersimulationalgorithm
  summary: '`TimeDependentSimulationAlgorithm` função que usa uma decomposição Trotter-Suzuki para aproximar um operador unitário que resolve a equação schrodinger dependente do tempo.'
- uid: microsoft.quantum.simulation.trottersimulationalgorithm
  summary: '`SimulationAlgorithm` função que utiliza uma decomposição Trotter-Suzuki para aproximar o operador de evolução temporal _exp(-iHt)_.'
- uid: microsoft.quantum.simulation.trotterstep
  summary: Implementa um único passo de evolução temporal pelo sistema descrito numa `EvolutionGenerator` decomposição Trotter-Suzuki.
operations:
- uid: microsoft.quantum.simulation.adiabaticstateenergyunitary
  summary: Realiza a preparação do Estado aplicando um `statePrepUnitary` no estado de entrada, seguido da preparação do estado adiabático utilizando uma `adiabaticUnitary` estimativa de fase, e, finalmente, fase no que diz respeito `qpeUnitary` ao estado resultante utilizando a `phaseEstAlgorithm` .
- uid: microsoft.quantum.simulation.estimateenergy
  summary: Executa a preparação do Estado aplicando uma `statePrepUnitary` numa estimativa de fase de fase de entrada atribuída automaticamente no que diz respeito ao estado resultante utilizando `qpeUnitary` a `phaseEstAlgorithm` .
- uid: microsoft.quantum.simulation.estimateenergywithadiabaticevolution
  summary: Realiza a preparação do Estado aplicando um num estado de `statePrepUnitary` entrada atribuído automaticamente, seguido da preparação do estado adiabático utilizando uma `adiabaticUnitary` estimativa de fase, e, finalmente, de fase, no que diz respeito `qpeUnitary` ao estado resultante utilizando a `phaseEstAlgorithm` .
newtypes:
- uid: microsoft.quantum.simulation.blockencoding
  summary: >-
    Representa um operador unitário onde um operador de interesse arbitrário é codificado no bloco superior esquerdo.


    Ou seja, `BlockEncoding` é um $U$ unitário onde um operador arbitrário $H dólares de juros que atua no registo do sistema `s` é codificado no bloco superior esquerdo correspondente ao estado auxiliar $\ket {0} _a$. Isso é


    $$ \start{align} (\bra {0} _a\otimes I_s)U(\ket {0} _a\otimes I_s) = H \end{align} $$.
- uid: microsoft.quantum.simulation.blockencodingreflection
  summary: Representa um `BlockEncoding` que é também uma reflexão.
- uid: microsoft.quantum.simulation.evolutiongenerator
  summary: >-
    Representa um gerador dinâmico como um conjunto de portões simulados e uma expansão em termos dessa base.


    Último parâmetro para o número de termos.
- uid: microsoft.quantum.simulation.evolutionschedule
  summary: >-
    Representa um gerador dinâmico dependente do tempo.


    O `Double` parâmetro é um horário em $[0, 1]$.
- uid: microsoft.quantum.simulation.evolutionset
  summary: >-
    Representa um conjunto de portas que podem ser facilmente implementados e usados para implementar algoritmos de simulação.


    Os elementos do conjunto são indexados por um  <xref:microsoft.quantum.simulation.generatorindex> , e cada conjunto é descrito por uma função de `GeneratorIndex` , que são  <xref:microsoft.quantum.simulation.evolutionunitary> operações parametrizadas por um número real que representa o tempo
- uid: microsoft.quantum.simulation.evolutionunitary
  summary: >-
    Representa um operador unitário de evolução do tempo.


    O primeiro parâmetro é a duração da evolução do tempo, e o segundo parâmetro é o registo qubit agido pelo unitário.
- uid: microsoft.quantum.simulation.generatorindex
  summary: >-
    Representa um único termo primitivo no conjunto de todos os geradores dinâmicos, por exemplo, operadores hermitianos, para os quais existe um mapa desse gerador para a evolução temporal por aquele gerador, através `EvolutionSet` de .


    O primeiro elemento (Int[], Double[]) é índices que um único termo -- Por exemplo, a cadeia Pauli XXY com coeficiente 0,5 seria indexada por ([1,1,2], [0,5]). Alternativamente, os hamiltonianos parametrizados por uma variável contínua, como X cos φ + Y sin φ, podem, por exemplo, ser representados por ([], [φ]). O segundo elemento indexa o subsistema no qual o gerador atua.
- uid: microsoft.quantum.simulation.generatorsystem
  summary: >-
    Representa uma coleção de `GeneratorIndex` es.


    Nós iteramos sobre esta coleção usando um inteiro de índice único, e o tamanho da coleção é assumido como sendo conhecido.
- uid: microsoft.quantum.simulation.simulationalgorithm
  summary: >-
    Representa um algoritmo de simulação independente do tempo.


    Uma técnica de simulação independente do tempo converte um <xref:microsoft.quantum.simulation.evolutiongenerator>

    para a evolução do tempo unitário para algum intervalo de tempo.
- uid: microsoft.quantum.simulation.timedependentblockencoding
  summary: >-
    Representa um `BlockEncoding` que é controlado por um registo de relógio.


    Ou seja, `TimeDependentBlockEncoding` um $U$ unitário controlado por um estado $\ket{k}_d$ no registo do relógio `d` de modo a que um operador arbitrário $H_k$ de juros que atua no registo do sistema `s` esteja codificado no bloco superior esquerdo correspondente ao estado auxiliar $\ket {0} _a$. Isso é


    $$ \begin{align} (\bra {0} \_ a\otimes I_{ds})U(\ket {0} \_ a\otimes I_{ds}) = \sum_{k}\ket{k}\bra{k} \_ d\otimes H_k.

    \end{align} $$.
- uid: microsoft.quantum.simulation.timedependentgeneratorsystem
  summary: Representa um gerador dinâmico dependente do tempo em função do tempo ao valor do gerador dinâmico nessa altura.
- uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
  summary: >-
    Representa um algoritmo de simulação dependente do tempo.


    Uma técnica de simulação dependente do tempo converte um <xref:microsoft.quantum.simulation.evolutionschedule>

    para a evolução do tempo unitário para algum intervalo de tempo.
- uid: microsoft.quantum.simulation.unitary
  summary: Representa a evolução sob um operador unitário.
