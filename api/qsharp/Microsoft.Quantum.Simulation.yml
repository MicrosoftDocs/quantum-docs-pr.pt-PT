    Os elementos do conjunto são <xref:microsoft.quantum.simulation.generatorindex>indexados por a , `GeneratorIndex` <xref:microsoft.quantum.simulation.evolutionunitary>e cada conjunto é descrito por uma função de , que são operações parametrizadas por um número real que representa o tempo
- uid: microsoft.quantum.simulation.evolutionunitary
  summary: >-
    Representa um operador unitário de evolução do tempo.


    O primeiro parâmetro é a duração da evolução do tempo, e o segundo parâmetro é o registo qubit acionado pelo unitário.
- uid: microsoft.quantum.simulation.generatorindex
  summary: >-
    Representa um único termo primitivo no conjunto de todos os geradores dinâmicos, por exemplo, operadores hermitianos, para `EvolutionSet`os quais existe um mapa desse gerador para a evolução temporal por esse gerador, através de .


    O primeiro elemento (Int[], Double[]) são os índices que a termo único -- Por exemplo, a cadeia Pauli XXY com coeficiente 0,5 seria indexada por ([1,1,2], [0,5]). Alternativamente, os Hamiltonianos parametróitos por uma variável contínua, como X cos φ + Y pecado φ, podem, por exemplo, ser representados por ([], [φ]). O segundo elemento indexa o subsistema em que o gerador atua.
