### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Executa uma única iteração de um algoritmo de estimativa de fase iterativo (controlado clássicamente) usando poderes inteiros de um oráculo unitário.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operação agindo num inteiro e num registo, de modo a que $U^m$ seja aplicada ao registo dado, onde $U$ é o unitário cuja fase deve ser estimada, e onde $m$ é o poder inteiro dado ao oráculo
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Número de vezes para aplicar o oráculo unitário dado.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: Ângulo pelo qual inverter a fase do qubit de controlo antes de agir sobre o estado-alvo.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registo de Estado agido pelo oráculo unitário dado.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: Um qubit auxiliário usado para controlar a aplicação do oráculo dado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
