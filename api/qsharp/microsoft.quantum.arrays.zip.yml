### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: microsoft.quantum.arrays
summary: Zip foi depreciado. Por favor, use @"microsoft.quantum.arrays.zipped" em vez disso.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Uma matriz contendo valores para o primeiro elemento de cada tuple.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Uma matriz contendo valores para o segundo elemento de cada tuple.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Uma matriz contendo pares da forma `(left[idx], right[idx])` para cada `idx` um . Se as duas matrizes não tão longas, a saída será tão curta quanto a mais curta das entradas.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de elementos da matriz esquerda.
- uid: "'U"
  summary: O tipo de elementos de matriz certos.
seeAlso:
- zip3
- zip4
- unzipped
