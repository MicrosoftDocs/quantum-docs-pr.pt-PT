### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dado dois arrays, devolve uma nova gama de pares de tal forma que cada par contém um elemento de cada matriz original.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Uma matriz contendo valores para o primeiro elemento de cada tuple.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Uma matriz contendo valores para o segundo elemento de cada tuple.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Uma matriz contendo pares `(left[idx], right[idx])` da `idx`forma para cada . Se as duas matrizes não tiverem igual comprimento, a saída será tão longa quanto a menor das inputs.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de elementos de matriz esquerdo.
- uid: "'U"
  summary: O tipo de elementos de matriz certos.
seeAlso:
- zip3
- zip4
