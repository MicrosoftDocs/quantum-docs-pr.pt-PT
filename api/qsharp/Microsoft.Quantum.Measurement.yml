### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Mede conjuntamente um registo de qubits na base Pauli Z.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Dada uma série de operadores de Pauli multi-qubit, mede cada um usando um dispositivo de medição especificado e, em seguida, devolve a matriz de resultados.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Mede o operador pauli dado utilizando um qubit de risco explícito para efetuar a medição.
- uid: microsoft.quantum.measurement.mresetx
  summary: Mede um único qubit na base X e repõe-o para um estado inicial fixo após a medição.
- uid: microsoft.quantum.measurement.mresety
  summary: Mede um único qubit na base Y e repõe-o a um estado inicial fixo após a medição.
- uid: microsoft.quantum.measurement.mresetz
  summary: Mede um único qubit na base Z e repõe-o para um estado inicial fixo após a medição.
- uid: microsoft.quantum.measurement.multim
  summary: Mede cada qubit numa determinada matriz na base padrão.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Define um qubit a um dado estado de base computacional medindo o qubit e aplicando um pouco de flip, se necessário.
