### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação para cada índice no poder cartesiano de uma gama inteiro.


  Itterativamente aplica uma operação para cada elemento de uma `0..(bound - 1)`potência cartesiana da gama .
examples: >-
  Dada `op`uma operação, os seguintes dois cortes são equivalentes:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: O poder cartesiano `0..(bound - 1)` ao qual o alcance deve ser aumentado.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Uma especificação da gama a ser iterada, dada como o comprimento da gama.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Uma operação a ser convocada para cada elemento do poder cartesiano dado.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
