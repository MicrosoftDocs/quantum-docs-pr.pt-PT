### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma operação para cada índice na potência cartesiana de uma gama de inteiros.


  Iterativamente aplica uma operação para cada elemento de uma potência cartesiana da gama `0..(bound - 1)` .
examples: >-
  Dada uma `op` operação, os dois cortes seguintes são equivalentes:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: O poder cartesiano para o qual o alcance `0..(bound - 1)` deve ser elevado.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Uma especificação da gama a ser iterada, dada como o comprimento da gama.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Uma operação a ser convocada para cada elemento do poder cartesiano dado.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
