### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reflectaboutinteger
name: ReflectAboutInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Reflete um registo quântico sobre um dado número inteiro clássico.


  Dado um registo quântico inicialmente no estado $\sum_i \alpha_i \ket{i}$, onde cada $\ket{i}$ é um estado de base que representa um número inteiro $i$, reflete o estado do registo sobre o estado de base para um dado inteiro $\ket{j}$, $$ \sum_i (-1)^{\ \delta_{ij} } \alpha_i \ket{i} $$
remarks: Esta operação é implementada no local, sem atribuição explícita de qubits auxiliares adicionais.
syntax: 'operation ReflectAboutInteger (index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: index
    summary: O inteiro clássico indexando o estado de base sobre o qual refletir.
    isPrimitive: true
    uid: Int
  - name: reg
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
