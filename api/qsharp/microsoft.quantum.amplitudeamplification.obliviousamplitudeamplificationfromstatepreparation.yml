### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation
name: ObliviousAmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificação de amplitude alheia por oráculos para reflexos parciais.
remarks: >-
  Isto impõe condições mais rigorosas na forma dos estados-alvo auxiliares do que em `AmpAmpObliviousByReflectionPhases`.

  Presume-se que $A\ket{0}\_\_{0}{0}a= \ket{\text{start}}\_{fa}$ prepara o estado auxiliar $\ket{\text{start}}\_{fa}$ da base computacional $\ket  \_f\ket{0}$.

  Presume-se que o estado-alvo é marcado por{1}de $\ket \_f$.

  Presume-se que \start{align} O\ket{\text{start}}\_{fa}\ket{\psi}\_s= \lambda\ket{1}\_f\ket{\text{anything}}\_a\ket{\text{target}}\_sU \ket{\psi}\_s + \sqrt{1-\lambda^2}\\_{0}\fim{align} para algumas $U$.
syntax: 'function ObliviousAmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fases de reflexões parciais
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateOracle
    summary: Oráculo unitário $A$ que prepara o estado de arranque auxiliar
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: Oráculo unitário $O$ de tipo `ObliviousOracle` que atua em conjunto no registo auxiliar e do sistema
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Índice para registo de bandeira de qubit único
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Uma operação que implementa a amplificação de amplitude alheia com base em reflexos parciais.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
