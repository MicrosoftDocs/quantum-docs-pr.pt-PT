### YamlMime:QSharpType
uid: microsoft.quantum.arrays.issorted
name: IsSorted
type: function
namespace: microsoft.quantum.arrays
summary: Dada uma matriz, devolve se essa matriz é classificada como definida por uma determinada função de comparação.
remarks: A função `comparison` é assumida como transitiva, de tal forma que se `comparison(a, b)` e , `comparison(b, c)` `comparison(a, c)` então, é assumido. Se esta propriedade não tiver, então a saída desta função pode estar incorreta.
syntax: "function IsSorted (comparison : (('T, 'T) -> Bool), array : 'T[]) : Bool"
input:
  content: "(comparison : (('T, 'T) -> Bool), array : 'T[])"
  types:
  - name: comparison
    summary: Uma função que compara dois elementos tais que `a` são considerados inferiores ou iguais a `b` se for `comparison(a, b)` `true` .
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: A matriz a ser verificada.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: '`true` se e somente se para cada par de elementos `a` e de ocorrer por esta `b` `array` ordem, é `comparison(a, b)` `true` .'
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: O tipo de cada elemento de `array` .
