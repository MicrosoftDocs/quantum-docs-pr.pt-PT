uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma de duas operações controláveis, dependendo do valor de uma parte clássica.


  Dado `bit`um pouco, `trueOp` aplica `trueInput` a operação `bit` com `true`a sua `falseOp(falseInput)` `bit` entrada `false`quando é , e se aplica quando é .
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
