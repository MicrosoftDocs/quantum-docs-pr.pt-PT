### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Muda a representação bitwise de um número direito por um dado número de bits.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: O número cuja representação bitwise deve ser deslocada para a direita (menos significativa).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: O número de bits por que `value` deve ser deslocado para a direita.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: O valor `value`de. `amount`
    isPrimitive: true
    uid: BigInt
