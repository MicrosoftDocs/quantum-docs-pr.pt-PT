uid: microsoft.quantum.preparation.blochspherecoordinates
name: BlochSphereCoordinates
type: function
namespace: microsoft.quantum.preparation
summary: >-
  Calcula as coordenadas da esfera Bloch para um estado de um único qubit.


  Dado dois números complexos $a0, a1$ que representam o estado qubit, calcula as coordenadas na esfera bloch de tal forma que $a0 \ket {0} + a1 \ket {1} = r e^{it}(e^{-i \phi /2}\cos{(\theta/2)}\ket {0} +e^{i \phi /2}\infry(\theta/2}).ket {1}
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
input:
  content: '(a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar)'
  types:
  - name: a0
    summary: Coeficiente complexo de estado $\ket {0} $.
    uid: microsoft.quantum.math.complexpolar
  - name: a1
    summary: Coeficiente complexo de estado $\ket {1} $.
    uid: microsoft.quantum.math.complexpolar
output:
  content: (Microsoft.Quantum.Math.ComplexPolar, Double, Double)
  types:
  - summary: Uma tuple `(ComplexPolar(r, t), phi, theta)` contendo.
    types:
    - uid: microsoft.quantum.math.complexpolar
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
