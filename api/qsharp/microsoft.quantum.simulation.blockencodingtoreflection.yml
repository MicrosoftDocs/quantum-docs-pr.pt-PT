### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Converte `BlockEncoding` um em `BLockEncodingReflection`equivalente.


  Ou seja, `BlockEncoding` dado um $U de $U$ unitário que codifica algum `BlockEncodingReflection` operador $H$ de juros, converte-o num $U'$ que codifica o mesmo operador, mas também satisfaz $U'^\apunhala = U'$.

  Isto aumenta o tamanho do registo auxiliar de $U$ por um qubit.
remarks: Isto aumenta o tamanho do registo auxiliar de $U$ por um qubit.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Simulação hamiltoniana por Qubitization Guang Hao Low, Isaac L. Chuanghttps://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding)'
  types:
  - name: blockEncoding
    summary: Um `BlockEncoding` $U de ser convertido em reflexão.
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft.Quantum.Simulation.BlockEncodingReflection
  types:
  - summary: Um $U'$ unitário agindo conjuntamente em registos `a` e `s` que bloqueia códigos $H$, e satisfaz $U'^\dagger = U'$.
    uid: microsoft.quantum.simulation.blockencodingreflection
