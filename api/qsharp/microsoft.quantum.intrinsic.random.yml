### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  A operação aleatória leva uma série de duplos como entrada, e devolve `Int`um índice selecionado aleatoriamente na matriz como um .

  A probabilidade de selecionar um índice específico é proporcional ao valor do elemento matriz nesse índice.

  Elementos matrizes que são iguais a zero são ignorados e os seus índices nunca são devolvidos. Se qualquer elemento de matriz for inferior a zero, ou se nenhum elemento de matriz for superior a zero, então a operação falha.
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: Uma série de números de pontos flutuantes proporcional à probabilidade de selecionar cada índice.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Um $i de inteiros$ com probabilidade $\Pr(i) = p_i / \sum_i p_i$, onde `probs`$p_i$ é o elemento $i$th de .
    isPrimitive: true
    uid: Int
