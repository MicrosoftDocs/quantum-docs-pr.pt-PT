### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanl
name: GreaterThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna verdadeiro se e apenas se um número for maior que outro número.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanL(a, b);

  ```
syntax: 'function GreaterThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: O segundo valor a comparar.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`se e `a` apenas se `b`for estritamente maior do que .'
    isPrimitive: true
    uid: Bool
