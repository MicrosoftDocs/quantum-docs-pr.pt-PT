### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: Microsoft.Quantum.Arrays
summary: Tendo em conta três matrizes, devolve uma nova gama de 3 tuples de tal forma que cada 3-tuple contém um elemento de cada matriz original.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: Uma matriz contendo valores para o primeiro elemento de cada tuple.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Uma matriz contendo valores para o segundo elemento de cada tuple.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Uma matriz contendo valores para o terceiro elemento de cada tuple.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: Uma matriz contendo 3 tupículos do formulário `(first[idx], second[idx], third[idx])` para cada `idx`. Se as três matrizes não tiverem igual comprimento, a saída será tão longa quanto a menor das inputs.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: O tipo dos primeiros elementos de matriz.
- uid: "'T2"
  summary: O tipo dos elementos da segunda matriz.
- uid: "'T3"
  summary: O tipo dos elementos da terceira matriz.
seeAlso:
- zip
- zip4
