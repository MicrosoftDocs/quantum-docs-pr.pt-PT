### YamlMime:QSharpType
uid: microsoft.quantum.canon.cy
name: CY
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica o portão de Y (CY) controlado a um par de qubits.


  $$ \start{align} 1 & 0 \\ \\ & 0 & \\ \\ 0 & 1 & \\ \\ 0 & & 0 & 0 & -i 0 & 0 & i & 0 \end{align}, $$ onde as filas e colunas são organizadas como no guia de conceitos quânticos.
remarks: >-
  Equivalente a:


  ```qsharp

  Controlled Y([control], target);

  ```
syntax: 'operation CY (control : Qubit, target : Qubit) : Unit'
input:
  content: '(control : Qubit, target : Qubit)'
  types:
  - name: control
    summary: Qubit de controlo para o portão CY.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit de alvo para o portão CY.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
