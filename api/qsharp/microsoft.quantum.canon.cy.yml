### YamlMime:QSharpType
uid: microsoft.quantum.canon.cy
name: CY
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica o portão controlado-Y (CY) a um par de qubits.


  $$ \start{align} 1 & 0 & 0 & \\ \\ 0 & 1 & 0 & \\ \\ 0 & 0 & 0 & -i \\ \\ 0 & 0 & i & 0\end{align}, $$ onde as linhas e colunas são organizadas como nos conceitos quânticos.
remarks: >-
  Equivalente a:


  ```qsharp

  Controlled Y([control], target);

  ```
syntax: 'operation CY (control : Qubit, target : Qubit) : Unit'
input:
  content: '(control : Qubit, target : Qubit)'
  types:
  - name: control
    summary: Controlo qubit para o portão CY.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit de alvo para o portão CY.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
