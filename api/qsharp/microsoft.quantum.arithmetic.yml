name: Microsoft.Quantum.Arithmetic
newtypes:
- summary: Registe-se que codifica um inteiro não assinado em ordem de grande ponta. O qubit com índice `0` codifica a parte mais alta de um inteiro não assinado.
  uid: Microsoft.Quantum.Arithmetic.BigEndian
- summary: Representa um registo de qubits codificando um número de ponto fixo. Consiste num número inteiro que é igual ao número de qubits à esquerda do ponto binário, ou seja, qubits de peso superior ou igual a 1, e um registo quântico.
  uid: Microsoft.Quantum.Arithmetic.FixedPoint
- summary: Registe-se que codifica um número inteiro não assinado em ordem de pequeno-endian. O qubit com índice `0` codifica a parte mais baixa de um número inteiro não assinado.
  uid: Microsoft.Quantum.Arithmetic.LittleEndian
- summary: >-
    Pequenos inteiros não assinados na base QFT.

    Por exemplo, se $\ket{x}$ é a codificação pouco-endiana do inteiro $x$ na base computacional, então $\operatorname{QFTLE} \ket{x}$ é a codificação de $x$ na base QFT.
  uid: Microsoft.Quantum.Arithmetic.PhaseLittleEndian
- summary: Tipo de inteiro assinado armazenado em pequeno endian (ver LittleEndian).
  uid: Microsoft.Quantum.Arithmetic.SignedLittleEndian
operations:
- summary: Adiciona uma constante clássica a um número de ponto fixo quântico.
  uid: Microsoft.Quantum.Arithmetic.AddConstantFxP
- summary: Adiciona dois números de ponto fixo armazenados em registos quânticos.
  uid: Microsoft.Quantum.Arithmetic.AddFxP
- summary: Escolhe automaticamente entre adição com transporte e sem, dependendo do tamanho do registo de `ys` .
  uid: Microsoft.Quantum.Arithmetic.AddI
- summary: Implementa a função de adição interna para a operação RippleCarryAdderTTK. Esta é a operação interna que é conjugada com a operação exterior para construir o adder completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdder
- summary: Implementa a função de adição interna para a operação RippleCarryAdderNoCarryTTK. Esta é a operação interna que é conjugada com a operação exterior para construir o adder completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdderWithoutCarry
- summary: Aplica uma operação que toma um <xref:microsoft.quantum.arithmetic.phaselittleendian> registo como entrada num registo-alvo do tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLE
- summary: Aplica uma operação que toma um <xref:microsoft.quantum.arithmetic.phaselittleendian> registo como entrada num registo-alvo do tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEA
- summary: Aplica uma operação que toma um <xref:microsoft.quantum.arithmetic.phaselittleendian> registo como entrada num registo-alvo do tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEC
- summary: Aplica uma operação que toma um <xref:microsoft.quantum.arithmetic.phaselittleendian> registo como entrada num registo-alvo do tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLECA
- summary: Aplica a operação por maioria de três qubits no local num registo de qubits.
  uid: Microsoft.Quantum.Arithmetic.ApplyMajorityInPlace
- summary: Operação reversível e in-place que é usada na operação de adição de inteiros RippleCarryAdderCDKM abaixo. Tendo em conta dois registos qubit `xs` e com o mesmo `ys` comprimento, a operação aplica uma sequência de transporte de ondulação de portões CNOT e CCNOT com qubits dentro `xs` e como os `ys` controlos e qubits como `xs` os alvos.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterCDKMAdder
- summary: Implementa a operação exterior para RippleCarryAdderTTK para conjugar a operação interna para construir o adder completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterTTKAdder
- summary: Aplica uma operação que toma um <xref:microsoft.quantum.arithmetic.littleendian> registo como entrada num registo-alvo do tipo <xref:microsoft.quantum.arithmetic.phaselittleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLE
