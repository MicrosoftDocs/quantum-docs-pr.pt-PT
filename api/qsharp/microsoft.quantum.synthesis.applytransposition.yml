### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applytransposition
name: ApplyTransposition
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: Esta operação troca a amplitude em índice `a` com a amplitude no índice no dado `b` estado-vector `register` de comprimento $n$.  Se `a` for `b` igual, o vetor do estado não é alterado.
examples: >-
  Prepare uma superposição uniforme dos estados de números $1\rangle$, $2\rangle$, e $3\rangle$ em 2 qubits.


  ```Q#

  using (qubits = Qubit[2]) {
    let register = LittleEndian(qubits);
    PrepareUniformSuperposition(3, register);
    ApplyTransposition(0, 3, register);
  }

  ```
syntax: 'operation ApplyTransposition (a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: a
    summary: Primeiro índice (deve ser um valor de 0 a $2^n - 1$)
    isPrimitive: true
    uid: Int
  - name: b
    summary: Segundo índice (deve ser um valor de 0 a $2^n - 1$)
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Uma lista de $n$ qubits aos quais a transposição é aplicada.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
