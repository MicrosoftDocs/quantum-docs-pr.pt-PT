### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma de duas operações, dependendo do valor de um pouco clássico.


  Dado um `bit` pouco, aplica a operação `trueOp` com a sua entrada quando é , e `trueInput` `bit` `true` `falseOp(falseInput)` aplica-se quando `bit` é `false` .
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    summary: O valor booleano usado para determinar se `trueOp` é ou `falseOp` não aplicado.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: A operação a aplicar quando `bit` é `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: A entrada a fornecer `trueOp` quando `bit` é `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: A operação a aplicar quando `bit` é `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: A entrada a fornecer `falseOp` quando `bit` é `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação `trueOp` a aplicar condicionalmente.
- uid: "'U"
  summary: O tipo de entrada da operação `falseOp` a aplicar condicionalmente.
