### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyif
name: ApplyIf
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação condicionada numa parte clássica.


  Dada `op` uma operação `bit`e um `op` pouco `target` `bit` de `true`valor, aplica-se ao "se" é . Se, `false`nada acontece `target`com o.
examples: >-
  O seguinte prepara um registo de qubits num estado de base computacional `Bool` representado por uma cadeia de bits clássica dada como uma variedade de valores:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIf (op : ('T => Unit), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: Uma operação a ser aplicada condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: bit
    summary: uma booleanque controla se a op é aplicada ou não.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: A entrada a que a operação é aplicada.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a aplicar condicionalmente.
