- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Aplica uma série de operações controladas por uma série de estados de números.


    Ou seja, aplica-se a operação unitária controlada pela Multiplicá-$U$ que aplica um $V_j$ unitário quando controlado por $n estado de número de $\ket {j}$.


    $U = \sum^{2^n-1}_{j=0}\ket{j}\bra{j}\otimes V_j$.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Aplica uma operação unitária controlada por multiplicação $U$ que aplica um $V_j$ unitário quando controlado pelo estado n-qubit número $\ket{j}$.


    $U = \sum^{N-1}_{j=0}\ket{j}\bra{j}\otimes V_j$.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Aplica uma operação unitária controlada por multiplicação $U$ que aplica um $V_j$ unitário quando controlado pelo estado n-qubit número $\ket{j}$.


    $U = \sum^{N-1}_{j=0}\ket{j}\bra{j}\otimes V_j$.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Aplica uma rotação Pauli condicionada numa série de qubits.


    Isto aplica a operação unitária controlada por multiplicação $U$ que realiza rotações por ângulo $\theta_j$ sobre o operador pauli de um único qubit $P$ quando controlado pelo estado de número de $n$-qubit $\ket{j}$.


    $U = \sum^{2^n-1}_{j=0}\ket{j}\bra{j}\otimes e^{i P \theta_j}$.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Aplica uma rotação Pauli Z condicionada numa série de qubits.


    Isto aplica a operação unitária controlada por multiplicação $U$ que executa rotações por ângulo $\theta_j$ sobre o operador pauli de um único qubit $Z$ quando controlado pelo estado de número de $n$-qubit $\ket{j}$.


    $U = \sum^{2^n-1}_{j=0}\ket{j}\bra{j}\otimes e^{i Z \theta_j}$.
