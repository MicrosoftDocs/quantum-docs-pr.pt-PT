### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Dada uma matriz e uma operação definida para os elementos da matriz, devolve uma nova matriz que consiste nas imagens da matriz original sob a operação.
remarks: "A operação é definida para tipos genéricos, ou `'T[]` seja, `action : 'T -> 'U` sempre que tivermos uma matriz e uma `'U[]`operação podemos mapear os elementos da matriz e produzir uma nova gama de tipos."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Uma operação `'T` `'U` a partir daí é aplicada a cada elemento.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Uma série de `'T`elementos sobre .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Uma `'U[]` série de elementos que são `action` mapeados pela operação.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo `array` de elementos.
- uid: "'U"
  summary: O tipo de `action` resultado da operação.
