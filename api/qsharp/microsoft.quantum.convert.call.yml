### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: Microsoft.Quantum.Convert
summary: >-
  Chama uma função com uma determinada entrada.


  Dada uma função e uma entrada para essa função, liga para a função e devolve a sua saída.
remarks: Esta operação é principalmente útil para forçar uma função a ser chamada num local específico dentro de uma operação, ou para chamar uma função onde se espera uma operação.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: Uma função a ser chamada.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: A entrada a ser passada para a função.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: O resultado `fn`da chamada.
    uid: "'Output"
    isLocal: true
