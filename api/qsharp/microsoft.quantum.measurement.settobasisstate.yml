### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: microsoft.quantum.measurement
summary: Define um qubit a um dado estado de base computacional medindo o qubit e aplicando um pouco de flip, se necessário.
remarks: Como invariante desta operação, a chamada `M(q)` imediatamente a seguir `SetToBasisState(result, q)` `result` regressará.
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: A base diz que o qubit deve ser definido para.
    isPrimitive: true
    uid: Result
  - name: target
    summary: O qubit cujo estado deve ser definido.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
