### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Define um qubit para um determinado estado de base computacional medindo o qubit e aplicando um pouco de flip se necessário.
remarks: Como invariante desta operação, `M(q)` a `SetToBasisState(result, q)` chamada `result`imediatamente a seguir regressará.
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: A base diz que o qubit deve ser definido.
    isPrimitive: true
    uid: Result
  - name: target
    summary: O qubit cujo estado deve ser definido.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
