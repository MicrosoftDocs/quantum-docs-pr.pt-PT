### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbyinteger
name: IncrementByInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Incrementa um registo quântico não assinado por um inteiro clássico, utilizando rotações de fase.


  Suponha que codifica `target` um inteiro não assinado $x$ numa codificação `increment` pouco endiana e isso é igual a $a$.

  Em seguida, esta operação implementa o unitário $\ket{x} \mapsto \ket{x + a}$, onde a adição é realizada modulo $2^n$, onde $n = \texttt{Length (target!)} $.
syntax: 'operation IncrementByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: O inteiro pelo qual `target` o é incrementado por.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Um registo quântico codificando um inteiro não assinado usando codificação de pouco endiano.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
