### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
name: MultiplyAndAddPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: O mesmo que MultiplyAndAddByModularInteger, mas assume que o resumo codifica os inteiros na base QFT.
remarks: >-
  Assume que `phaseSummand` tem a parte mais alta definida para 0.

  Também assume que o valor da `phaseSummand` é inferior a $N$.
syntax: 'operation MultiplyAndAddPhaseByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, phaseSummand : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, phaseSummand : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: O modulo $N$ a que adição e multiplicação é tomado em relação a.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Um registo quântico que represente um inteiro não assinado cujo valor deve ser adicionado a cada rótulo de estado de base de `summand`.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: phaseSummand
    summary: Um registo quântico que representa um inteiro não assinado para usar como alvo para esta operação.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
