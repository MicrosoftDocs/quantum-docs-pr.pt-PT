### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assert
name: Assert
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Afirma que medir os qubits dado na base pauli dada terá sempre o resultado dado.
remarks: Note que as versões Adjoint e Controlled desta operação não verificarão a condição.
syntax: 'operation Assert (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Um efeito de medição para afirmar a probabilidade de, expresso como um operador de Pauli multiqubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Um registo para fazer a afirmação.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: O resultado `Measure(bases, qubits)`esperado de .
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Uma mensagem a ser relatada se a afirmação falhar.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- assertprob
