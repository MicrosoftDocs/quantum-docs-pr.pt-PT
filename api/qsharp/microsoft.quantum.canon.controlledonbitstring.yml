uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Devolve uma operação unitária que aplica um oráculo no registo-alvo se o estado do registo de controlo corresponder a uma máscara de bit especificada.


  A saída desta função é uma operação que pode ser representada por uma transformação unitária $U$ de tal forma que \start{align} U \ket{b_1 b_0 \cdots b_{n - 1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_{n-1}} \otimes \begin {{cases} \\ \\ V \ket {\psi} & \textrm{se} (b_0 b_1 \cdots b_{n - 1}) `oracle` = \texttt{bits} \ket{\psi} & \textrm{otherwise} \end{cases}, \end{align} onde $V$ é uma transformação unitária que representa a ação da operação.
remarks: >-
  O comprimento `bits` `controlRegister` e deve ser igual.


  Dada uma `bits` matriz Boolean `oracle`e uma operação unitária, a saída desta função é uma operação que executa os seguintes passos:


  * aplicar `X` uma operação a cada qubit do `false` registo de `bits`controlo que corresponda a elemento do;

  * aplicar-se `Controlled oracle` aos registos de controlo e de destino;

  * aplicar `X` uma operação a cada qubit do `false` registo de `bits` controlo que corresponda ao elemento do novo para devolver o registo de controlo ao estado original.


  A saída `Controlled` do functor é `ControlledOnBitString` um `bits` caso `[true, ..., true]`especial de onde é igual a .
examples: >-
  Os seguintes códigos são equivalentes:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  e


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  O seguinte código prepara um{1}{2}estado{00} $\frac{01} (\ket - \ket + \ket{10} + \ket{11})ket )$:


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
