### YamlMime:QSharpType
uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Devolve uma operação unitária que aplica um oráculo no registo-alvo se o estado do registo de controlo corresponder a uma máscara de bit especificada.


  A saída desta função é uma operação que pode ser representada por uma transformação unitária $U$ de tal forma que \start{align} U \ket{b_0 b_1 \cdots b_{n - 1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_{n-1}} \otimes \begin {cases} V \ket{\psi} & \textrm{if} (b_0 b_1 \cdots b_{n - 1}) = \texttt{bits} \\\\ \{\psi} & \textrm{otherwise} \end{cases}, \end{align} onde $V$ é uma transformação unitária que representa a ação da operação `oracle`.
remarks: >-
  A duração da `bits` e `controlRegister` deve ser igual.


  Dada uma `bits` de matriz booleana e uma operação unitária `oracle`, a saída desta função é uma operação que executa os seguintes passos:


  * aplicar uma operação `X` a cada qubit do registo de controlo que corresponda a `false` elemento da `bits`;

  * aplicar `Controlled oracle` aos registos de controlo e de destino;

  * aplicar uma operação `X` a cada qubit do registo de controlo que corresponda a `false` elemento da `bits` voltar a devolver o registo de controlo ao estado original.


  A saída do functor `Controlled` é um caso especial de `ControlledOnBitString` em que `bits` é igual a `[true, ..., true]`.
examples: >-
  Os seguintes códigos são equivalentes:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  e


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  O seguinte código prepara um estado $\frac{1}{2}(\ket{00} - \ket{01} + \ket{10} + \ket{11})$:


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
