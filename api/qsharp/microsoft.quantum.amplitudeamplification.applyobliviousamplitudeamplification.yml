### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificação de amplitude alheia especificando reflexos parciais.
remarks: >-
  Dado um determinado início auxiliar estado $\ket{\text{start}}\_a$, um estado-alvo auxiliar particular $\ket{\text{target}}\_a$, e qualquer estado de sistema $\ket{\psi}\_s$, suponha que \begin{align} O\ket{\text{start}}\_a\ket{\psi}\_s= \lambda\ket{{target}}\_a U \ket{\psi}\_s + \sqrt{1-\lambda^^2}\ket{{target}\perp}\_a\cdots \end{align for some unitary $U$.

  Por uma sequência de reflexões sobre os estados de início e alvo no registo auxiliar intercalada por aplicações de `signalOracle` e sua adjoint, a probabilidade de sucesso de aplicar U pode ser alterada.


  Na maioria dos casos, `auxiliaryRegister` é inicializada no estado $\ket{\text{start}}\_a$.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Consulte


  - [ *D.W. Berry, A.M. Childs, R. Cleve, R. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) para a versão padrão.
    Consulte
  - [ *G.H. Low, I.L. Chuang* ](https://arxiv.org/abs/1610.06546) para uma generalização a reflexos parciais.
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[])'
  types:
  - name: phases
    summary: Fases de reflexões parciais
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Operador de reflexão sobre o estado de início do registo auxiliar
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Operador de reflexão sobre o estado-alvo do registo auxiliar
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: Oorá unitário $O$ de tipo `ObliviousOracle` que atua conjuntamente nos registos auxiliares e do sistema.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Registo auxiliar
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: Registo do sistema
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
