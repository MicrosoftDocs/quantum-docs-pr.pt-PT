### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: microsoft.quantum.amplitudeamplification
summary: Calcula as fases de reflexão parcial para amplificação da amplitude de ponto fixo.
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  Utilizamos as fases em "Amplificação de Amplitude de Ponto Fixo com um Número Ideal de Consultas"


  - [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) Consulte também "Metodologia de portões quânticos compostos"

  - [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) para fases no `RotationPhases` formato.
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: Número de consultas ao oráculo de preparação do estado. Deve ser um número inteiro estranho.
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: Probabilidade mínima de sucesso.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Conjunto de fases que podem ser usadas na implementação do algoritmo quântico de amplificação de amplitude fixa.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
