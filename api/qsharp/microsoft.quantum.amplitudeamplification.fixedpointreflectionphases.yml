### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Calcula fases parciais de reflexão para amplificação de amplitude de ponto fixo.
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  Utilizamos as fases em "Amplificação amplitude de ponto fixo com um número ideal de consultas"


  - [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) Ver também "Metodologia de portas quânticas compostas"

  - [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) para fases `RotationPhases` no formato.
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: Número de consultas ao oráculo de preparação do Estado. Deve ser uma inteiroímpar.
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: Probabilidade de sucesso mínima alvo.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Conjunto de fases que podem ser usadas na implementação do algoritmo quântico de amplificação de amplitude de ponto fixo.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
