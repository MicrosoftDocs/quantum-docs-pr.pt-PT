### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareidentity
name: PrepareIdentity
type: operation
namespace: microsoft.quantum.preparation
summary: >-
  Dado um registo, prepara-se o registo no estado máximo misto.


  O registo é preparado no estado $\boldone / 2^N$ aplicando o canal de despolarizante completo em cada qubit, onde $N$ é o comprimento do registo.
syntax: 'operation PrepareIdentity (register : Qubit[]) : Unit'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Um registo cujo estado deve ser despolarizado da forma acima descrita.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.preparesinglequbitidentity
