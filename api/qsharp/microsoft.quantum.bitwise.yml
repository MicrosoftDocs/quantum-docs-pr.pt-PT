### YamlMime:QSharpNamespace
functions:
- summary: Devolve o bitwise E de dois inteiros. Isto executa a mesma computação que o `&&&` operador incorporado.
  uid: Microsoft.Quantum.Bitwise.And
- summary: Muda a representação de um número deixado por um determinado número de bits.
  uid: Microsoft.Quantum.Bitwise.LeftShiftedI
- summary: Muda a representação de um número deixado por um determinado número de bits.
  uid: Microsoft.Quantum.Bitwise.LeftShiftedL
- summary: Devolve o bitwise NÃO de um inteiro. Isto executa a mesma computação que o `~~~` operador incorporado.
  uid: Microsoft.Quantum.Bitwise.Not
- summary: Devolve o bitwise OR de dois inteiros. Isto executa a mesma computação que o `|||` operador incorporado.
  uid: Microsoft.Quantum.Bitwise.Or
- summary: Devolve a paridade bitwise de um inteiro (1 se a sua representação binária contiver um número ímpar de ums e 0 de outra forma).
  uid: Microsoft.Quantum.Bitwise.Parity
- summary: Muda a representação de um número direito por um determinado número de bits.
  uid: Microsoft.Quantum.Bitwise.RightShiftedI
- summary: Muda a representação de um número direito por um determinado número de bits.
  uid: Microsoft.Quantum.Bitwise.RightShiftedL
- summary: Devolve um inteiro que representa os X bits de uma série de operadores Pauli.
  uid: Microsoft.Quantum.Bitwise.XBits
- summary: Devolve o bitwise exclusivo OR (XOR) de dois inteiros. Isto executa a mesma computação que o `^^^` operador incorporado.
  uid: Microsoft.Quantum.Bitwise.Xor
- summary: Devolve um inteiro que representa os bits Z de uma série de operadores Pauli.
  uid: Microsoft.Quantum.Bitwise.ZBits
