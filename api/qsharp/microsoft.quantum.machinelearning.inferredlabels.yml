### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Dado um conjunto de probabilidades de classificação e um enviesamento, devolve o rótulo inferido de cada probabilidade.
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: O enviesamento entre duas classes, tipicamente o resultado do treino de um classificador.
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: Uma série de probabilidades de classificação para um conjunto de amostras, tipicamente resultantes da estimativa de frequências de classificação.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: A etiqueta inferida de cada probabilidade de classificação.
    isArray: true
    isPrimitive: true
    uid: Int
