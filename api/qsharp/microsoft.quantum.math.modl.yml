### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: Microsoft.Quantum.Math
summary: Devolve o módulo de um número em relação a outro número.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: A entrada $a$ cujo modulo deve ser devolvido.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: O número em relação ao qual o modulo de $a$ deve ser devolvido.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: O modulo $a bmod b$.
    isPrimitive: true
    uid: BigInt
