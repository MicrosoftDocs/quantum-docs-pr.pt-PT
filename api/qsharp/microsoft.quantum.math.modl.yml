### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: microsoft.quantum.math
summary: Devolve o módulo de um número em relação a outro número.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: A entrada $a$ cujo módulo deve ser devolvido.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: O número em relação ao qual o módulo de $a$ deve ser devolvido.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: O módulo $a \bmod b$.
    isPrimitive: true
    uid: BigInt
