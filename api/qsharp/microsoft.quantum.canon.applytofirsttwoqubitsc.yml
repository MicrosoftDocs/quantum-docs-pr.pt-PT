### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsc
name: ApplyToFirstTwoQubitsC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação aos dois primeiros qubits no registo.

  O modificador `C` indica que a operação é controlável.
remarks: >-
  Isto equivale a:


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsC (op : ((Qubit, Qubit) => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Uma operação a aplicar aos dois primeiros qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Matriz qubit para os dois primeiros qubits dos quais a operação é aplicada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirsttwoqubits
