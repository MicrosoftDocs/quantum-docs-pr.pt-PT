### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Prepara um qubit no`Zero`eigenstate +1 do operador Pauli.

  Se o operador de identidade for administrado, o qubit é preparado no estado máximo misturado.


  Se o qubit estava inicialmente{0}no estado $\ket $, esta operação prepara o qubit no eigenstate `PauliI`$+1$ de um determinado <xref:microsoft.quantum.preparation.preparesinglequbitidentity>operador Pauli, ou, para, em vez disso, no estado maximamente misto (ver).


  Se o qubit estava num estado{0}diferente de $\ket $, esta `PauliX`operação aplica `PauliY`os seguintes `PauliZ` <xref:microsoft.quantum.preparation.preparesinglequbitidentity> portões: $H$ para , $HS$ para , $I$ para e para `PauliI`.
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Um operador pauli $P$.
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: Um qubit para estar preparado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
