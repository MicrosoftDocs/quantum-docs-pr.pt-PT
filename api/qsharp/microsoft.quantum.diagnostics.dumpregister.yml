### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Despeja o estado atual da máquina-alvo associado aos qubits dado.
remarks: >-
  Este método permite-lhe despejar as informações associadas ao estado dos qubits dado num ficheiro ou em qualquer outro local.

  A informação real gerada e `location` a semântica são específicas de cada máquina-alvo. No entanto, fornecer um tuple`()`vazio como um local ( ) normalmente significa gerar a saída para a consola.


  Para o simulador de estado completo local distribuído como parte do Kit de Desenvolvimento Quântico, este método espera uma cadeia com o caminho para um ficheiro no qual escreverá o estado dos qubits dado (isto é, a função de onda do subsistema correspondente) como uma matriz unidimensional de números complexos, no qual cada elemento representa as amplitudes da probabilidade de medir o estado correspondente.

  Se os qubits dado estiverem emaranhados com algum outro qubit e o seu estado não puder ser separado, apenas informa que os qubits estão emaranhados.
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: Fornece informações sobre onde gerar a lixeira do estado.
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: A lista de qubits a reportar.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: Nenhum.
    isPrimitive: true
    uid: Unit
