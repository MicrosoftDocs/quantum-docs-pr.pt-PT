### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Avalia um polinómio numa representação fixa.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Coeficientes do polinómio como uma matriz dupla, ou seja, a matriz $[a_0, a_1, ..., a_d]$ para o $P polinómio(x) = a_0 + a_1 x + \cdots + a_d x^d$.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Número fixo de entrada para o qual avaliar o polinómio.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Número de ponto fixo de saída que irá manter $P(x)$. Deve estar no estado{0}$\ket $$ inicialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
