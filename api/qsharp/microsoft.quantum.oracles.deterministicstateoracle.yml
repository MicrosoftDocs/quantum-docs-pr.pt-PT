uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa um oráculo para a preparação do Estado determinístico.


  A entrada para o oráculo $O$ é:


  - O registo que armazenará o estado quântico desejado\_$\ket{\psi} s$.
remarks: >-
  Este oráculo{0}definido por $O\ket =\ket {\psi}$ atua{0}na base computacional $\ket $ para criar o estado $\ket{\psi}$.

  O primeiro parâmetro é o registo qubit de $\ket{\psi}$.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
