### YamlMime:QSharpType
uid: microsoft.quantum.canon.bounda
name: BoundA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Dado um conjunto de operações agindo numa única entrada, produz uma nova operação que executa cada operação em sequência.

  O modificador `A` indica que todas as operações na matriz são adjacentes.
examples: >-
  Os seguintes são equivalentes:


  ```qsharp

  let bound = BoundA([U, V]);

  bound(x);

  ```


  e


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundA (operations : ('T => Unit is Adj)[]) : ('T => Unit is Adj)"
input:
  content: "(operations : ('T => Unit is Adj)[])"
  types:
  - name: operations
    summary: Uma sequência de operações a realizar numa dada entrada.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Uma nova operação que executa cada operação em sequência na sua entrada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: O alvo em que cada uma das operações na matriz atuam.
