### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: Divide uma matriz em várias partes.
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Número de elementos em cada parte da matriz
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Conjunto de entrada a ser dividido.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Múltiplas matrizes onde a `nElements[0]` `arr` primeira matriz é `nElements[1]` a `arr` primeira e a segunda matriz são as próximas de etc. A última matriz conterá todos os elementos restantes.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
