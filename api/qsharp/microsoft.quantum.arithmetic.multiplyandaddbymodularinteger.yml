### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
name: MultiplyAndAddByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Executa uma multiplicação modular multiplicadora e adiciona por constantes de número inteiro num registo qubit.


  Implementa o mapa $$ \start{align} \ket{x} \ket{b} \mapsto \ket{x} \ket{x} \ket{x} \ket{$y $a $N x
remarks: >-
  - Para o diagrama do circuito e explicação consulte a figura 6 na [página 7 do arXiv:quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=7)

  - Esta operação corresponde à CMULT(a)MOD(N) em [arXiv:quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyAndAddByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: O módulo $N$ que adição e multiplicação é tomada no que diz respeito.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Um registo quântico que represente um número inteiro não assinado cujo valor deve ser adicionado a cada rótulo de estado de base de `summand` .
    uid: microsoft.quantum.arithmetic.littleendian
  - name: summand
    summary: Um registo quântico que representa um número inteiro não assinado para usar como alvo para esta operação.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
