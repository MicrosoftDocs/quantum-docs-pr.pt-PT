### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
name: MultiplyAndAddByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Executa uma multiplicação modular e adicione por constantes de inteiros num registo qubit.


  Implementa o mapa $$ \start {align} \ket{x} \ket{b} \mapsto \ket{x} \ket{(b + um \cdot x) \operatorname {mod} N} \end{align} $$ para um determinado modulus $N$, multiplicador constante $a$, e resumo $y$.
remarks: >-
  - Para o diagrama do circuito e explicação consulte a Figura 6 na [página 7 do arXiv:quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=7)

  - Esta operação corresponde a CMULT(a)MOD(N) em [arXiv:quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyAndAddByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: O modulo $N$ a que adição e multiplicação é tomado em relação a.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Um registo quântico que represente um inteiro não assinado cujo valor deve ser adicionado a cada rótulo de estado de base de `summand`.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: summand
    summary: Um registo quântico que representa um inteiro não assinado para usar como alvo para esta operação.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
