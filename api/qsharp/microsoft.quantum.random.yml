  uid: Microsoft.Quantum.Random.MaybeChooseElement
- summary: Operação interna apenas para amostragem a partir de distribuição transformada. Só deve ser utilizado através de uma aplicação parcial.
  uid: Microsoft.Quantum.Random.SampleTransformedContinuousDistribution
