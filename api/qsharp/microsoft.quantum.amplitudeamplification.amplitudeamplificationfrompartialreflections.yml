summary: Amplificação de amplitude por reflexos parciais.
remarks: >-
  A amplificação da amplitude é um caso especial de amplificação de amplitude alheia onde não existem qubits do sistema e o oráculo alheio está definido para a identidade.

  Na maioria dos casos, `startQubits` é inicializada no estado $\ket{\text{start}}\_1$, que é o eigenstate de $-1$ de `startStateReflection`.
