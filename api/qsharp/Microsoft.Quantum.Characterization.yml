### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções e operações para a aprendizagem de propriedades de estados e processos quânticos, incluindo tomografia e estimativa de fase."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Executa uma única iteração de um algoritmo de estimativa de fase iterativo (controlado clássicamente) usando poderes reais arbitrários de um oráculo unitário.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Executa uma única iteração de um algoritmo de estimativa de fase iterativo (controlado clássicamente) usando poderes inteiros de um oráculo unitário.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Dada a preparação e medição, estima a frequência com que essa medição sucede (devoluções) `Zero` através da realização de um determinado número de ensaios.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Dada uma preparação que é adjacente e medição, estima a frequência com que essa medição sucede (devoluções) `Zero` através da realização de um determinado número de ensaios.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: Tendo em conta duas operações que cada uma prepara cópias de um Estado, estima a parte imaginária da sobreposição entre os Estados preparados por cada operação.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: Tendo em conta duas operações que cada uma prepara cópias de um Estado, estima a sobreposição quadrada entre os Estados preparados por cada operação.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: Tendo em conta duas operações que cada uma prepara cópias de um Estado, estima a parte real da sobreposição entre os Estados preparados por cada operação.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Preterido\n\nMeasureAllZ foi depreciada. Por favor, use @\"microsoft.quantum.measurement.measureallz\" em vez disso.\nUtilize @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Mede o operador de identidade num registo de qubits.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Executa o algoritmo de estimativa da fase quântica para um dado oráculo `U` `targetState` e, lendo a fase num registo quântico de grande ponta.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Executa o robusto algoritmo de estimativa de fase quântica não iterativa para um dado oráculo `U` e eigenstate, e fornece uma única estimativa real da fase com escala de variação no limite de Heisenberg.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Realiza uma medição de tomografia de processo de um único qubit na base Pauli, dado um determinado canal de interesse.
