### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: microsoft.quantum.intrinsic
summary: Aplica o portão duplamente controlado -NÃO (CCNOT) a três qubits.
remarks: >-
  Equivalente a:


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: Primeiro qubit de controlo para o portão CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Segundo qubit de controlo para o portão CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit de alvo para o portão CCNOT.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
