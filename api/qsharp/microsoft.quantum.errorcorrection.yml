### YamlMime:QSharpNamespace
functions:
- summary: Devolve um valor QECC que representa o codificador e descodificador de código flip ⟦3, 1, 1⟧ bit com a medição da síndrome no local.
  uid: Microsoft.Quantum.ErrorCorrection.BitFlipCode
- summary: Função para recuperação As operações de Pauli para a medição dada da síndrome por procura de tabela para o código de viragem ⟦3, 1, 1⟧ bit flip.
  uid: Microsoft.Quantum.ErrorCorrection.BitFlipRecoveryFn
- summary: Devolve um valor QECC que representa o codificador de código ⟦5, 1, 3⟧ com a medição da síndrome no local.
  uid: Microsoft.Quantum.ErrorCorrection.FiveQubitCode
- summary: Retorna a função que mapeia as medições da síndrome de erro para os operadores Pauli que corrigem erros apropriados para a procura de tabela para o código quântico ⟦5, 1, 3⟧.
  uid: Microsoft.Quantum.ErrorCorrection.FiveQubitCodeRecoveryFn
- summary: Devolve um valor CSS que representa o codificador de código Steane ⟦7, 1, 3⟧ com a medição da síndrome in-place.
  uid: Microsoft.Quantum.ErrorCorrection.SteaneCode
- summary: Descodificador para partes combinadas de X e Z do grupo estabilizador do código quântico ⟦ 1, 1, 3⟧ Steane.
  uid: Microsoft.Quantum.ErrorCorrection.SteaneCodeRecoveryFns
- summary: Descodificador para a parte X do grupo estabilizador do código quântico ⟦ 1, 3⟧ Steane.
  uid: Microsoft.Quantum.ErrorCorrection.SteaneCodeRecoveryX
- summary: Descodificador para a parte Z do grupo estabilizador do código quântico ⟦ 1, 3⟧ Steane.
  uid: Microsoft.Quantum.ErrorCorrection.SteaneCodeRecoveryZ
- summary: Para uma dada tabela de operações da Pauli num dado registo de qubits, esta função devolve um objeto de tipo `RecoveryFn` que contém todas as informações necessárias para a realização de uma desacoplamento de mesa no que diz respeito à determinada gama de operações da Pauli.
  uid: Microsoft.Quantum.ErrorCorrection.TableLookupRecovery
- summary: ''
  uid: Microsoft.Quantum.ErrorCorrection.TableLookupRecoveryImpl
name: Microsoft.Quantum.ErrorCorrection
newtypes:
- summary: Representa um código Calderbank-Shor-Steane (CSS) definido pelo seu codificador, descodificador e seus procedimentos de medição de síndrome para `X` e `Z` erros, respectivamente.
  uid: Microsoft.Quantum.ErrorCorrection.CSS
- summary: >-
    Representa uma operação que descodifica um registo codificado num registo físico e os qubits de risco utilizados para registar uma síndrome.

    O argumento para um DecodeOp é o mesmo que o retorno de um EncodeOp, e vice-versa.
  uid: Microsoft.Quantum.ErrorCorrection.DecodeOp
- summary: >-
    Representa uma operação que codifica um registo físico num registo lógico, utilizando os qubits de risco fornecidos.

    O primeiro argumento é considerado o registo físico que será codificado, enquanto o segundo argumento é considerado como o registo de riscos que será utilizado.
  uid: Microsoft.Quantum.ErrorCorrection.EncodeOp
- summary: Digite para registo de qubits físicos `Qubit[]` que codificam os qubits lógicos.
  uid: Microsoft.Quantum.ErrorCorrection.LogicalRegister
- summary: Representa um código de correção de erros, tal como definido pelo seu procedimento de medição do codificador, descodificador e síndrome.
  uid: Microsoft.Quantum.ErrorCorrection.QECC
- summary: Digite para a função que mapeia uma síndrome de erro para uma sequência de `Pauli[]` operações que corrigem o erro detetado.
  uid: Microsoft.Quantum.ErrorCorrection.RecoveryFn
- summary: Digite os resultados de medição `Result[]` que especifiquem uma síndrome de erro de um código quântico.
  uid: Microsoft.Quantum.ErrorCorrection.Syndrome
- summary: Representa uma operação que é usada para medir a síndrome de um bloco de código que corrige erros.
  uid: Microsoft.Quantum.ErrorCorrection.SyndromeMeasOp
operations:
- summary: >-
    Operação privada usada para implementar tanto o codificader bit flip como o descodificador.

    Note-se que este codificadora pode recorrer a uma recuperação coerente no local, caso em que irá "causar" o erro descrito pelo estado inicial de `auxQubits` . Em particular, se `auxQubits` estiverem inicialmente no estado $\ket {10} $, isto causará um erro de $X_1$ no qubit codificado.
  uid: Microsoft.Quantum.ErrorCorrection.ApplyBitFlipEncoder
- summary: Descodifica do código bit-flip [3, 1, 3] / ⟦3, 1, 1⟧ bit-flip.
  uid: Microsoft.Quantum.ErrorCorrection.DecodeFromBitFlipCode
- summary: Descodifica o código quântico ⟦5, 1, 3⟧.
  uid: Microsoft.Quantum.ErrorCorrection.DecodeFromFiveQubitCode
- summary: Uma operação de codificação inversa que mapeia um registo quântico não codificado para um registo quântico codificado sob o código quântico de ⟦7, 1, 3⟧ Steane.
  uid: Microsoft.Quantum.ErrorCorrection.DecodeFromSteaneCode
- summary: Codifica o código bit-flip [3, 1, 3] / ⟦3, 1, 1⟧ bit-flip.
  uid: Microsoft.Quantum.ErrorCorrection.EncodeIntoBitFlipCode
- summary: Codifica o código quântico ⟦5, 1, 3⟧.
  uid: Microsoft.Quantum.ErrorCorrection.EncodeIntoFiveQubitCode
- summary: Uma operação de codificação que mapeia um registo quântico não codificado para um registo quântico codificado sob o código quântico de 1, 3 ⟧ ⟦.
  uid: Microsoft.Quantum.ErrorCorrection.EncodeIntoSteaneCode
- summary: Operação privada usada para implementar tanto o codificador de 5 qubits como o descodificador.
  uid: Microsoft.Quantum.ErrorCorrection.FiveQubitCodeEncoderImpl
- summary: Roda um único qubit por π/4 sobre o eixo Y.
  uid: Microsoft.Quantum.ErrorCorrection.InjectPi4YRotation
- summary: Implementa o algoritmo de destilação do estado mágico de Knill.
  uid: Microsoft.Quantum.ErrorCorrection.KnillDistill
- summary: Mede o conjunto de geradores de um grupo estabilizador.
  uid: Microsoft.Quantum.ErrorCorrection.MeasureStabilizerGenerators
- summary: Executa uma única ronda de correção de erros por um código quântico descrito por um `QECC` tipo.
  uid: Microsoft.Quantum.ErrorCorrection.Recover
- summary: Executa uma única ronda de correção de erros por um código quântico descrito por um `CSS` tipo.
  uid: Microsoft.Quantum.ErrorCorrection.RecoverCSS
- summary: Operação privada usada para implementar o codificador de código Steane e o descodificador.
  uid: Microsoft.Quantum.ErrorCorrection.SteaneCodeEncoderImpl
- summary: >-
    Medição da síndrome e o inverso da incorporação.

    $X os estabilizadores de $- e $Z não são tratados de forma igual, o que se deve à escolha particular do circuito de codificação. Esta assimetria leva a uma rotina de extração de síndrome diferente. Pode-se medir a síndrome medindo o operador pauli multi-qubit diretamente no estado de código, mas para o propósito de destilação o qubit lógico é devolvido a um único qubit, no decurso do qual as medições da síndrome podem ser feitas sem mais ancillas.
  uid: Microsoft.Quantum.ErrorCorrection._ExtractLogicalQubitFromSteaneCode
summary: Este espaço de nome contém funções, operações e tipos definidos pelo utilizador para a correção de erros quânticos.
