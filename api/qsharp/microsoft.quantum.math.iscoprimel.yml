### YamlMime:QSharpType
uid: microsoft.quantum.math.iscoprimel
name: IsCoprimeL
type: function
namespace: microsoft.quantum.math
summary: Devoluções verdadeiras se $a$ e $b$ são co-prime e falso de outra forma.
syntax: 'function IsCoprimeL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: o primeiro número de que a co-primalidade está a ser testada
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: o segundo número de que co-primalidade está a ser testada
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: É verdade, se $a$ e $b$ são co-prime (por exemplo, o seu maior divisor comum é 1), e falso de outra forma
    isPrimitive: true
    uid: Bool
