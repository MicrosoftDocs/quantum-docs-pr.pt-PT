### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyand
name: ApplyAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Inverte um determinado qubit-alvo se e apenas se ambos os qubits de controlo estiverem no estado 1, utilizando a medição para executar a operação adjoint.


  Inverte `target` se e apenas se ambos os controlos `target` forem 1, mas assume que está no estado 0.  A operação tem contagem T 4, profundidade T 2 e não requer qubit auxiliar, podendo, `target` portanto, ser preferível a uma operação CCNOT, se se souber que é 0.  O adjoint desta operação baseia-se na medição e não requer portões T.


  A aplicação controlada desta operação não requer `2^c` `Rz` qubit, portões e `c` não está otimizada para a profundidade, onde `ApplyAnd` está o número de qubits de controlo global, incluindo os dois controlos da operação.  A aplicação controlada por `2^c - 1` `Rz` adjoint requer portões (com um ângulo com o dobro do tamanho da operação não adjoint), sem qubit auxiliar e não está otimizado para profundidade.
syntax: 'operation ApplyAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody Jones: "Construções novas para o portão de Toffoli tolerante com falhas", Phys. Rev. A 87, 022328, 2013 [arXiv:1212.5069](https://arxiv.org/abs/1212.5069) doi:10.1103/PhysRevA.87.022328

  - Craig Gidney: "Reduzir para metade o custo da adição quântica", Quantum 2, página 74, 2018 [arXiv:1709.06648](https://arxiv.org/abs/1709.06648) doi:10.1103/PhysRevA.85.044302

  - Mathias Soeken: "Quantum Oracle Circuits and the Christmas Tree Pattern", [artigo do Blog do Decemer 19, 2019](https://msoeken.github.io/blog_qac.html) (nota: explica a construção múltipla controlada)
