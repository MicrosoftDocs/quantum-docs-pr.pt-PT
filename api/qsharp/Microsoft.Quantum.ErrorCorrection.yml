- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: Descodifica o [3, 1, 3] / 3, 1, 10 bit-flip código.
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: Descodifica o código quântico de 5, 1, 30.
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: Uma operação de codificação inversa que mapeia um registo quântico não codificado para um registo quântico codificado ao abrigo do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: Codifica o código [3, 1, 3] / 3, 1, 10 bit-flip código.
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: Codifica o código quântico de 5, 1, 30.
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: Uma operação de codificação que mapeia um registo quântico não codificado para um registo quântico codificado ao abrigo do código quântico de 7, 1, 30 000.
