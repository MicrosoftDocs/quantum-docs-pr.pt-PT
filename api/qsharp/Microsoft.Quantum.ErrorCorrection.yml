### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Microsoft.Quantum.ErrorCorrection
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções, operações e tipos definidos pelo utilizador para correção de erros quânticos."
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: Devolve um valor QECC que representa o codificador de código de lançamento de 3, 1, 10 bits e descodificador com medição da síndrome no local.
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: Função para recuperação As operações pauli para uma dada medição da síndrome por procura de mesa para o código de flip de 3, 1, 10 bit.
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: Devolve um valor QECC que representa o codificador de código de 5, 1, 30 000 e o descodificador com medição da síndrome no local.
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: Função de retorna que mapeia as medições da síndrome do erro aos operadores pauli adequados corrigindo erros por procura de tabela para o código quântico de 5, 1, 30.
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: Devolve um valor CSS que represente o código de código Steane de 7, 1, 300 e descodificador com medição da síndrome no local.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: Descodificador para partes combinadas de X e Z do grupo estabilizador do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: Descodificador para a parte X do grupo estabilizador do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: Descodificador para a parte Z do grupo estabilizador do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: Para uma determinada tabela de operações da Pauli num determinado registo `RecoveryFn` de qubits, esta função devolve um objeto de tipo que contém todas as informações necessárias para realizar uma descodificação de mesa-lookup no que diz respeito ao conjunto determinado de operações da Pauli.
