### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Microsoft.Quantum.ErrorCorrection
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções, operações e tipos definidos pelo utilizador para correção de erros quânticos."
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: Devolve um valor QECC que representa o codificador de código de lançamento de 3, 1, 10 bits e descodificador com medição da síndrome no local.
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: Função para recuperação As operações pauli para uma dada medição da síndrome por procura de mesa para o código de flip de 3, 1, 10 bit.
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: Devolve um valor QECC que representa o codificador de código de 5, 1, 30 000 e o descodificador com medição da síndrome no local.
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: Função de retorna que mapeia as medições da síndrome do erro aos operadores pauli adequados corrigindo erros por procura de tabela para o código quântico de 5, 1, 30.
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: Devolve um valor CSS que represente o código de código Steane de 7, 1, 300 e descodificador com medição da síndrome no local.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: Descodificador para partes combinadas de X e Z do grupo estabilizador do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: Descodificador para a parte X do grupo estabilizador do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: Descodificador para a parte Z do grupo estabilizador do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: Para uma determinada tabela de operações da Pauli num determinado registo de qubits, esta função devolve um objeto de tipo `RecoveryFn` que contém todas as informações necessárias para realizar uma descodificação de mesa-lookup no que diz respeito ao conjunto determinado de operações da Pauli.
operations:
- uid: microsoft.quantum.errorcorrection.bitflipdecoder
  summary: "\n> [!WARNING]\n> Preterido\n\nO BitFlipDecoder foi depreciado. Por favor, use @\"microsoft.quantum.errorcorrection.decodefrombitflipcode\" em vez disso.\nPor favor, use @\"microsoft.quantum.errorcorrection.encodeintobitflipcode\"."
- uid: microsoft.quantum.errorcorrection.bitflipencoder
  summary: "\n> [!WARNING]\n> Preterido\n\nBitFlipEncoder foi depreciado. Por favor, use @\"microsoft.quantum.errorcorrection.encodeintobitflipcode\" em vez disso.\nPor favor, use @\"microsoft.quantum.errorcorrection.encodeintobitflipcode\"."
- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: Descodifica o [3, 1, 3] / 3, 1, 10 bit-flip código.
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: Descodifica o código quântico de 5, 1, 30.
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: Uma operação de codificação inversa que mapeia um registo quântico não codificado para um registo quântico codificado ao abrigo do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: Codifica o código [3, 1, 3] / 3, 1, 10 bit-flip código.
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: Codifica o código quântico de 5, 1, 30.
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: Uma operação de codificação que mapeia um registo quântico não codificado para um registo quântico codificado ao abrigo do código quântico de 7, 1, 30 000.
- uid: microsoft.quantum.errorcorrection.fivequbitcodedecoder
  summary: "\n> [!WARNING]\n> Preterido\n\nFiveQubitCodeDecoder foi deprecado. Por favor, use @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\" em vez disso.\nPor favor, use @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"."
- uid: microsoft.quantum.errorcorrection.fivequbitcodeencoder
  summary: "\n> [!WARNING]\n> Preterido\n\nFiveQubitCodeEncodecoder foi depreciado. Por favor, use @\"microsoft.quantum.errorcorrection.encodeintofivequbitcode\" em vez disso.\nPor favor, use @\"microsoft.quantum.errorcorrection.encodeintofivequbitcode\"."
- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: Gira um único qubit por π/4 sobre o eixo Y.
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: Implementa o algoritmo de destilação do estado mágico knill.
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: Mede o conjunto de geradores de um grupo estabilizador.
- uid: microsoft.quantum.errorcorrection.recover
  summary: Executa uma única rodada de correção de erros por um código quântico descrito por um tipo `QECC`.
- uid: microsoft.quantum.errorcorrection.recovercss
  summary: Executa uma única rodada de correção de erros por um código quântico descrito por um tipo `CSS`.
- uid: microsoft.quantum.errorcorrection.steanecodedecoder
  summary: "\n> [!WARNING]\n> Preterido\n\nSteaneCodeDecoder foi depreciado. Por favor, use @\"microsoft.quantum.errorcorrection.decodefromsteanecode\" em vez disso.\nPor favor, use @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"."
- uid: microsoft.quantum.errorcorrection.steanecodeencoder
  summary: "\n> [!WARNING]\n> Preterido\n\nSteaneCodeEncoder foi depreciado. Por favor, use @\"microsoft.quantum.errorcorrection.encodeintosteanecode\" em vez disso.\nPor favor, use @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"."
newtypes:
- uid: microsoft.quantum.errorcorrection.css
  summary: Representa um código Calderbank-Shor-Steane (CSS) definido pelo seu codificador, descodificador e os seus procedimentos de medição da síndrome para erros `X` e `Z`, respectivamente.
- uid: microsoft.quantum.errorcorrection.decodeop
  summary: >-
    Representa uma operação que descodifica um registo codificado num registo físico e os qubits de risco utilizados para registar uma síndrome.


    O argumento de um DecodeOp é o mesmo que o retorno de um EncodeOp, e vice-versa.
- uid: microsoft.quantum.errorcorrection.encodeop
  summary: >-
    Representa uma operação que codifica um registo físico num registo lógico, utilizando os qubits de risco fornecidos.


    O primeiro argumento é tomado como o registo físico que será codificado, enquanto o segundo argumento é tomado como o registo de riscos que será usado.
- uid: microsoft.quantum.errorcorrection.logicalregister
  summary: Digite para registo de qubits físicos `Qubit[]` que codificam os qubits lógicos.
- uid: microsoft.quantum.errorcorrection.qecc
  summary: Representa um código de correção de erros definido pelo seu codificador, descodificador e procedimento de medição da síndrome.
- uid: microsoft.quantum.errorcorrection.recoveryfn
  summary: Digite a função que mapeie uma síndrome de erro para uma sequência de operações `Pauli[]` que corrijam o erro detetado.
- uid: microsoft.quantum.errorcorrection.syndrome
  summary: Digite os resultados da medição `Result[]` que especifiquem uma síndrome de erro de um código quântico.
- uid: microsoft.quantum.errorcorrection.syndromemeasop
  summary: Representa uma operação que é usada para medir a síndrome de um bloco de código de correção de erros.
