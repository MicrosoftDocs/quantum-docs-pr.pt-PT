### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.cascadeccnot
name: CascadeCCNOT
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Implementa uma cascata de portões CCNOT controladas em bits correspondentes de dois registos qubit, atuando no próximo qubit de um dos registos.

  Partindo dos qubits da posição 0 em ambos os registos como controlos, o CCNOT é aplicado ao qubit na posição 1 do registo-alvo, e depois controlado pelos qubits `Length(nQubits)-1`na posição 1, atuando no qubit na posição 2 no registo-alvo, etc., terminando com uma ação sobre o qubit-alvo na posição .
remarks: O registo de qubit-alvo deve ter um qubit a mais do que o outro registo.
syntax: 'operation CascadeCCNOT (register : Qubit[], targets : Qubit[]) : Unit'
input:
  content: '(register : Qubit[], targets : Qubit[])'
  types:
  - name: register
    summary: Registo qubit, usado apenas para controlos.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Registo qubit, usado para controlos e como alvo.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
