    summary: O número de qubits em que os operadores pauli devolvidos são definidos.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Uma matriz de operadores pauli multi-qubit, cada um dos quais é representado como uma matriz com comprimento `nQubits` .
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
