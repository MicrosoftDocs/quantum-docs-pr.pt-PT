### YamlMime:QSharpType
uid: microsoft.quantum.canon.weightonepaulis
name: WeightOnePaulis
type: function
namespace: Microsoft.Quantum.Canon
summary: Devolve uma série de todos os operadores pauli peso-1 em um determinado número de qubits.
syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: O número de qubits em que os operadores pauli devolvidos são definidos.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Uma variedade de operadores pauli multiqubit, cada um dos `nQubits`quais é representado como uma matriz com comprimento .
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
