### YamlMime:QSharpNamespace
uid: microsoft.quantum.convert
name: Microsoft.Quantum.Convert
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções para a conversão entre vários tipos de dados Q#."
functions:
- uid: microsoft.quantum.convert.bigintasboolarray
  summary: >-
    Converte um inteiro em uma variedade de Booleans.

    O elemento 0 da matriz é a parte menos significativa do grande inteiro.
- uid: microsoft.quantum.convert.boolarrayasbigint
  summary: >-
    Converte um conjunto de Booleans a um grande inteiro equivalente.

    O elemento 0 da matriz é a parte menos significativa do grande inteiro.
- uid: microsoft.quantum.convert.boolarrayasint
  summary: Produz um inteiro positivo a partir de uma série de pedaços em formato endiano.
- uid: microsoft.quantum.convert.boolarrayaspauli
  summary: Dada uma pequena corda, devolve um operador pauli multiqubit representado como uma variedade de operadores de Pauli de qubit único.
- uid: microsoft.quantum.convert.boolarrayasresultarray
  summary: Converte `Bool[]` um tipo `Result[]` para `true` um tipo, `One` onde `false` é mapeado e é mapeado para `Zero`.
- uid: microsoft.quantum.convert.boolasresult
  summary: Converte `Bool` um tipo `Result` para `true` um tipo, `One` onde `false` é mapeado e é mapeado para `Zero`.
- uid: microsoft.quantum.convert.boolasstring
  summary: Converte um dado valor booleano para uma representação de cordas equivalente.
- uid: microsoft.quantum.convert.doubleasstring
  summary: Converte um dado número de ponto flutuante de dupla precisão para uma representação de corda equivalente.
- uid: microsoft.quantum.convert.doubleasstringwithformat
  summary: Converte um dado número de ponto flutuante de dupla precisão para uma representação de corda equivalente, utilizando o formato dado.
- uid: microsoft.quantum.convert.functionasoperation
  summary: Converte funções em operações.
- uid: microsoft.quantum.convert.intasbigint
  summary: Converte um inteiro dado a um grande inteiro equivalente.
- uid: microsoft.quantum.convert.intasboolarray
  summary: Produz uma representação binária de um inteiro positivo, usando a representação pouco endiana para a matriz devolvida.
- uid: microsoft.quantum.convert.intasdouble
  summary: Converte um inteiro num número equivalente de ponto flutuante de dupla precisão.
- uid: microsoft.quantum.convert.intasstring
  summary: Converte um número inteiro em representação equivalente.
- uid: microsoft.quantum.convert.intasstringwithformat
  summary: Converte um número inteiro determinado para uma representação de cadeia equivalente, utilizando o formato dado.
- uid: microsoft.quantum.convert.maybebigintasint
  summary: >-
    Converte um inteiro grande em equivalente, se possível.

    A função devolve um par de inteiros resultantes e uma bandeira booleana que é verdade, se e apenas se a conversão fosse possível.
- uid: microsoft.quantum.convert.pauliarrayasint
  summary: Codifica um operador pauli multiqubit representado como uma variedade de operadores pauli de monoqubit em um inteiro.
- uid: microsoft.quantum.convert.rangeasintarray
  summary: Cria uma `arr` série de inteiros enumerados pelo início. passo. fim.
- uid: microsoft.quantum.convert.resultarrayasboolarray
  summary: Converte `Result[]` um tipo `Bool[]` para `One` um tipo, `true` onde `Zero` é mapeado e é mapeado para `false`.
- uid: microsoft.quantum.convert.resultarrayasint
  summary: Produz um inteiro positivo a partir de uma série de Resultados em pouco formato endiano.
- uid: microsoft.quantum.convert.resultasbool
  summary: Converte `Result` um tipo `Bool` para `One` um tipo, `true` onde `Zero` é mapeado e é mapeado para `false`.
operations:
- uid: microsoft.quantum.convert.call
  summary: Chama uma função com uma determinada entrada.
