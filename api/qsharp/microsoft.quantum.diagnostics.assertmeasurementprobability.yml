### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertmeasurementprobability
name: AssertMeasurementProbability
type: operation
namespace: microsoft.quantum.diagnostics
summary: Afirma que medir os qubits dado na dada base Pauli terá o resultado dado com a dada probabilidade, dentro de alguma tolerância.
remarks: Note que as versões adjacentes e controladas desta operação não verificarão a condição.
examples: >-
  ```qsharp

  using (register = Qubit()) {
      H(register);
      AssertProb([PauliZ], [register], One, 0.5,
          "Measuring in conjugate basis did not give 50/50 results.", 1e-5);
  }

  ```
syntax: 'operation AssertMeasurementProbability (bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double)'
  types:
  - name: bases
    summary: Um efeito de medição para afirmar a probabilidade de, expressa como um operador pauli multi-qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Um registo para fazer a afirmação.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Um resultado esperado `Measure(bases, qubits)` de.
    isPrimitive: true
    uid: Result
  - name: prob
    summary: A probabilidade com que o resultado é esperado.
    isPrimitive: true
    uid: Double
  - name: msg
    summary: Uma mensagem a ser reportada se a afirmação falhar.
    isPrimitive: true
    uid: String
  - name: tol
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
