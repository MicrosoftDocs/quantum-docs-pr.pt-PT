### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: microsoft.quantum.canon
summary: Dado um operador pauli de um único qubit e o índice de um qubit, devolve um operador Pauli multi-qubit com o operador de um único qubit dado nesse índice e `PauliI` em todos os outros índices.
examples: >-
  Para obter a `[PauliI, PauliI, PauliX, PauliI]` matriz:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Um operador pauli de um único qubit a ser colocado no local dado.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Um índice tal `output[location] == pauli` que, onde `output` está a saída desta função.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Comprimento da matriz a ser devolvido.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
