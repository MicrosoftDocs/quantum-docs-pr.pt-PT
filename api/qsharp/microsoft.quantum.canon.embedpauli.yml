### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: Tendo em conta um operador pauli de um único qubit e o índice de um qubit, devolve `PauliI` um operador pauli multiqubit com o operador de qubit único desse índice e em todos os outros índices.
examples: >-
  Para obter `[PauliI, PauliI, PauliX, PauliI]`a matriz:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Um operador pauli de um único qubit a ser colocado no local dado.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Um índice `output[location] == pauli`tal `output` que, onde está a saída desta função.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Comprimento da matriz a ser devolvido.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
