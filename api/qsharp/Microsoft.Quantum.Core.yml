### YamlMime:QSharpNamespace
uid: microsoft.quantum.core
name: Microsoft.Quantum.Core
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome inclui funções e operações do núcleo Q#.\n\n # <a name=\"remarks\"></a>Observações\n Este espaço de nome é aberto automaticamente pelo compilador Q#, pelo que todos os elementos deste espaço de nome estão sempre disponíveis."
functions:
- uid: microsoft.quantum.core.default
  summary: Devolve uma instância predefinida do tipo especificado.
- uid: microsoft.quantum.core.length
  summary: Devolve o número de elementos numa matriz.
- uid: microsoft.quantum.core.rangeend
  summary: Devolve o valor final definido da gama dada, que não é necessariamente o último elemento da sequência.
- uid: microsoft.quantum.core.rangereverse
  summary: Devolve uma nova gama que é o inverso da gama de entrada.
- uid: microsoft.quantum.core.rangestart
  summary: Devolve o valor de início definido da gama dada.
- uid: microsoft.quantum.core.rangestep
  summary: Devolve o inteiro que especifica como o próximo valor de uma gama é calculado.
newtypes:
- uid: microsoft.quantum.core.attribute
  summary: Compilador reconhecido atributo usado para marcar tipos definidos do utilizador como atributos.
- uid: microsoft.quantum.core.deprecated
  summary: Compilador reconhecido atributo usado para marcar um tipo ou calivel como precatilado.
- uid: microsoft.quantum.core.entrypoint
  summary: Compilador reconhecido atributo usado para marcar o ponto de entrada de um executável.
