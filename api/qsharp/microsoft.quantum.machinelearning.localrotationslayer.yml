### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.localrotationslayer
name: LocalRotationsLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Devolve uma série de rotações descontroladas (qubit único) ao longo de um determinado eixo, com uma rotação para cada qubit num registo, parametrizada por parâmetros de modelo distintos.
syntax: 'function LocalRotationsLayer (nQubits : Int, axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli)'
  types:
  - name: nQubits
    summary: O número de qubits agidos pela camada dada.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: O eixo de rotação para cada rotação na camada dada.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Uma série de rotações controladas sobre o `nQubits` eixo dado, uma em cada qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
