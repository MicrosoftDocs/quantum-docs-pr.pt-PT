### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebyinteger
name: IncrementPhaseByInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Incrementa um registo quântico não assinado por um inteiro clássico, utilizando rotações de fase.


  Suponha que codifica `target` um inteiro não assinado $x$ numa codificação `increment` pouco endiana e isso é igual a $a$.

  Em seguida, esta operação implementa o unitário $\ket{x} \mapsto \ket{x + a}$, onde a adição é realizada modulo $2^n$, onde $n = \texttt{Length (target!)} $.
remarks: >-
  Note que simplificamos o circuito porque o incremento é uma constante clássica, não um registo quântico.


  Consulte a figura na [página 6 do arXiv:quant-ph/0008033v1](https://arxiv.org/pdf/quant-ph/0008033.pdf#page=6) para o diagrama do circuito e explicação.
syntax: 'operation IncrementPhaseByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
references: '- [*Thomas G. Draper,* arXiv:quant-ph/0008033](https://arxiv.org/pdf/quant-ph/0008033v1.pdf)'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: O inteiro pelo qual `target` o é incrementado por.
    isPrimitive: true
