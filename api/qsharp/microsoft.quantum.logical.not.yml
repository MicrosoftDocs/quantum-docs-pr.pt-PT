### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: Microsoft.Quantum.Logical
summary: Devolve a negação booleana de um valor.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: O valor a ser negado.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`se e `value` só `false`se for.'
    isPrimitive: true
    uid: Bool
