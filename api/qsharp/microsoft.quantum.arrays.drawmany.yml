### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Repete uma operação para um determinado número de amostras, recolhendo as suas saídas numa matriz.
examples: >-
  As seguintes amostras de um inteiro, dada uma operação que amostra um pedaço de cada vez.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: A operação a ser convocada repetidamente.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: O número de amostras de chamadas `op` para recolher.
    isPrimitive: true
    uid: Int
  - name: input
    summary: A entrada a passar para `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: O tipo de entrada esperada por `op` .
- uid: TOutput
  summary: O tipo de saída devolvida `op` por.
seeAlso:
- microsoft.quantum.canon.repeat
