### YamlMime:QSharpType
uid: microsoft.quantum.simulation.estimateenergy
name: EstimateEnergy
type: operation
namespace: microsoft.quantum.simulation
summary: Executa a preparação do Estado aplicando uma `statePrepUnitary` numa estimativa de fase de fase de entrada atribuída automaticamente no que diz respeito ao estado resultante utilizando `qpeUnitary` a `phaseEstAlgorithm` .
syntax: 'operation EstimateEnergy (nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double)) : Double'
input:
  content: '(nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double))'
  types:
  - name: nQubits
    summary: Número de qubits usados para realizar simulação.
    isPrimitive: true
    uid: Int
  - name: statePrepUnitary
    summary: Um oráculo que representa a preparação do estado para o gerador dinâmico inicial.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: qpeUnitary
    summary: Um oráculo que representa um operador unitário $U$ que representa a evolução para o tempo $\delta t$ sob um gerador dinâmico com estado de terra $\ket{\phi}$ e energia do estado do solo $E = \\ \phi,\delta t$.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: phaseEstAlgorithm
    summary: >-
      Uma operação que efetue a estimativa de fase numa determinada operação unitária.

      Consulte [a estimativa da fase iterativa](/quantum/libraries/characterization#iterative-phase-estimation) para mais detalhes.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.oracles.discreteoracle
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Double
output:
  content: Double
  types:
  - summary: Uma estimativa de $\hat{\phi}$ da energia do estado do solo $\phi$ da energia do estado terrestre do gerador representada por $U$.
    isPrimitive: true
    uid: Double
