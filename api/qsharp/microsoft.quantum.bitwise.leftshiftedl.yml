### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Muda a representação bitwise de um número deixado por um dado número de bits.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: O número cuja representação bitwise deve ser deslocada para a esquerda (mais significativa).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: O número de bits por que `value` deve ser deslocado para a esquerda.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: O valor `value`de, deslocado `amount` à esquerda por pedaços.
    isPrimitive: true
    uid: BigInt
