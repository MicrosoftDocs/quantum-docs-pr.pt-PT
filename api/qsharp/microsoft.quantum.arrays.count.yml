### YamlMime:QSharpType
uid: microsoft.quantum.arrays.count
name: Count
type: function
namespace: microsoft.quantum.arrays
summary: Dada uma matriz e um predicado que é definido para os elementos da matriz, devolve o número de elementos uma matriz que consiste nos elementos que satisfazem o predicado.
remarks: A função é definida para tipos genéricos, ou seja, sempre que temos uma matriz `'T[]` e um predicado `'T -> Bool` podemos filtrar elementos.
examples: >-
  O seguinte código demonstra a função "Count".

  Um predicado é definido usando a @"microsoft.quantum.logical.greaterthani" função:


  ```Q#
   let predicate = GreaterThanI(_, 5);
   let count = Count(predicate, [2, 5, 9, 1, 8]);
   // count = 2
  ```
syntax: "function Count (predicate : ('T -> Bool), array : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Uma função de `'T` Boolean que é usada para filtrar elementos.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Uma série de elementos sobre `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: O número de elementos `array` que satisfazem o predicado.
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: O tipo de `array` elementos.
