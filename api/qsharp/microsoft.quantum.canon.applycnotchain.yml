### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycnotchain
name: ApplyCNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Calcula a paridade de um registo de qubits no lugar.


  Esta operação transforma o estado da sua entrada como $$ \start {align} \ket{q_0} \ket {q_1} \cdots \ket {q_{n - 1}} & \mapsto \q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cdots \ket {q_0 \oplus \oplus \o q_plus \oplus \oplus \oplus

  \end{align} $$
syntax: 'operation ApplyCNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Conjunto de qubits cuja paridade deve ser calculada e armazenada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
