### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
name: RippleCarryAdderNoCarryTTK
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Adição reversível e ondulante de dois inteiros sem realização.


  Tendo em conta dois inteiros $n de $-bit codificados nos registos de LittleEndian `xs` `ys` e, a operação calcula a soma dos dois inteiros modulo $2^n$, onde $n$ é o tamanho bit das entradas `xs` e `ys` . Não calcula a parte da execução.
remarks: Esta operação tem a mesma funcionalidade que a RippleCarryAdderTTK, mas não devolve a broca de transporte.
syntax: 'operation RippleCarryAdderNoCarryTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: >-
  - Yasuhiro Takahashi, Seiichiro Tani, Noboru Kunihiro: "Quantum Addition Circuits and Unbounded Fan-Out", Quantum Information and Computation, Vol. 10, 2010.
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: Registo de qubit littleEndian codificando o primeiro resumo inteiro.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: O registo de qubits LittleEndian codificando o segundo resumo inteiro, é modificado para manter o $n$ menos significativo da soma.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
