### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
name: RippleCarryAdderNoCarryTTK
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Reversível, no lugar, a adição de dois inteiros sem realizar.


  Tendo em conta dois inteiros $n$bit codificados nos registos LittleEndian `xs` e `ys`, a operação calcula a soma dos dois inteiros modulo $2^n$, onde $n$ é o tamanho bit das inputs `xs` e `ys`. Não calcula a parte da execução.
remarks: Esta operação tem a mesma funcionalidade que o RippleCarryAdderTTK, mas não devolve a parte de transporte.
syntax: 'operation RippleCarryAdderNoCarryTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: >-
  - Yasuhiro Takahashi, Seiichiro Tani, Noboru Kunihiro: "Quantum Addition Circuits and Unbounded Fan-Out", Quantum Information and Computation, Vol. 10, 2010.
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: Registo qubit littleEndian codificando a primeira soma inteiro.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: O registo de qubit sucadiviado da LittleEndian, codificando a segunda soma de inteiro, é modificado para manter os $n$ menos significativos da soma.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
