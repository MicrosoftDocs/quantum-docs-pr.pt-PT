uid: microsoft.quantum.canon.approximatelymultiplexz
name: ApproximatelyMultiplexZ
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma rotação Pauli Z condicionada a uma matriz de qubits, truncando pequenos ângulos de rotação de acordo com uma dada tolerância.


  Isto aplica a operação unitária controlada por multiplicação que executa rotações por ângulo $\theta_j$ sobre o operador pauli de um único qubit $Z$ quando controlado pelo estado do número de $n$-qubit $\ket{j}$.

  Em particular, esta operação pode ser representada pelo unitário


  $$ \begin{align} U = \sum^{2^n-1}_{j=0} \ket{j}\bra{j} \otimes e^{i Z \theta_j}.

  \end{align} $$
remarks: '`coefficients` serão acolchoados com elementos $\theta_j = 0,0$ se forem especificados menos de $2^n$ .'
syntax: 'operation ApproximatelyMultiplexZ (tolerance : Double, coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
references: '- Síntese dos Circuitos Quânticos Da Lógica Vivek V. Shende, Stephen S. Bullock, Igor L. Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(tolerance : Double, coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: tolerance
    summary: Uma tolerância abaixo da qual pequenos coeficientes são truncados.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Matriz de até $2^n$ coeficientes $\theta_j$. O coeficiente de $j$th indexa o estado numérico $\ket{j}$ codificado em formato pequeno-endiano.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: control
    summary: $n registo de controlo de $-qubit que codifica o número diz $\ket{j}$ em formato pequeno-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registo de qubit único que é rodado por $e^{i P \theta_j}$.
    isPrimitive: true
    uid: Qubit
output:
