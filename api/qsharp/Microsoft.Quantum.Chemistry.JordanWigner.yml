- uid: microsoft.quantum.chemistry.jordanwigner.selectz
  summary: Um $U$ unitário que aplica o portão Pauli $Z$ num qubits $p$ condicionado num estado indexado $\ket{p}$. Ou seja, $$ \start{align} U\ket{p}\ket{\psi} =\_\ket{p}Z p\ket{\psi} \end{align} $$
