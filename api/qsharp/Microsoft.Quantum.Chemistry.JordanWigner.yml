operations:
- uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
  summary: Um $U unitário que aplica a corda Pauli em $(X^{z+1}\_pY^{z}\_p)Z\_{p-1}... Z_0$ em qubits $0.p$ condicionado saqueado num índice $z\em\{0,1\}$ e $p$. Ou seja, $$ \begin{align} U\ket{z}\ket{p}\ket{\psi} = \ket{z}{{p}(X^{z+1}\_\_pY^{z} p)Z\_{p-1}... Z_0\ket{\psi} \end{align} $$
