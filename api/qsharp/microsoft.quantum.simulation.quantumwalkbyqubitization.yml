### YamlMime:QSharpType
uid: microsoft.quantum.simulation.quantumwalkbyqubitization
name: QuantumWalkByQubitization
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Converte um reflexo de codificação de blocos numa caminhada quântica.


  Dado `BlockEncodingReflection` um representado por um $U unitário$ que codifica algum operador $H$ de juros, converte-o numa caminhada quântica $W${-1}contendo o espectro de $\pm e^{\pm i\sin^ (H)}$.
syntax: 'function QuantumWalkByQubitization (blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
references: '- Simulação hamiltoniana por Qubitization Guang Hao Low, Isaac L. Chuanghttps://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection)'
  types:
  - name: blockEncoding
    uid: microsoft.quantum.simulation.blockencodingreflection
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Uma caminhada quântica $W$ agindo `a` conjuntamente em registos e `s` que bloqueia os códigos $H$, e contém o{-1}espectro de $\pm e^{\pm i\sin^ (H)}$.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
