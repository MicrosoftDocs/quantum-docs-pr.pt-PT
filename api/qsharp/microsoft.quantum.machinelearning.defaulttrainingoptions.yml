### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.defaulttrainingoptions
name: DefaultTrainingOptions
type: function
namespace: microsoft.quantum.machinelearning
summary: Devolve um conjunto predefinido de opções para classificadores de treino.
examples: >-
  Para utilizar as opções predefinidos, mas com medições adicionais, utilize o `w/` operador:


  ```Q#

  let options = DefaultTrainingOptions()
      w/ NMeasurements <- 1000000;
  ```
syntax: 'function DefaultTrainingOptions () : Microsoft.Quantum.MachineLearning.TrainingOptions'
input:
  content: ()
  types: []
output:
  content: Microsoft.Quantum.MachineLearning.TrainingOptions
  types:
  - summary: Um conjunto razoável de opções de treino predefinidos para utilização quando os classificadores de treino.
    uid: microsoft.quantum.machinelearning.trainingoptions
