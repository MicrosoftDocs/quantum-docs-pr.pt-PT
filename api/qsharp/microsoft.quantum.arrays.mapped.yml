### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dada uma matriz e uma função definida para os elementos da matriz, devolve uma nova matriz que consiste nas imagens da matriz original sob a função.
remarks: "A função é definida para tipos genéricos, ou `'T[]` seja, `mapper: 'T -> 'U` sempre que temos uma matriz e uma `'U[]`função podemos mapear os elementos da matriz e produzir uma nova gama de tipos."
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Uma função `'U` de a partir daí `'T` é usada para mapear elementos.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Uma série de `'T`elementos sobre .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Uma `'U[]` variedade de elementos que são `mapper` mapeados pela função.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo `array` de elementos.
- uid: "'U"
  summary: O tipo de `mapper` resultado da função.
