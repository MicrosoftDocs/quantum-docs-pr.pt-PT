uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: AssertAllZeroWithinTolerance
type: operation
namespace: microsoft.quantum.diagnostics
summary: Afirma que os qubits dados estão todos em estado de $\ket {0} $ até uma certa tolerância.
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits : Qubit[], tolerance : Double)'
  types:
  - name: qubits
    summary: Qubits que são afirmados como em estado de $\ket$ {0}
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Precisão com que o estado deve estar em estado de $\ket {0} $
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
