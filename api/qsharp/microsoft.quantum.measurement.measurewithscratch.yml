uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Mede o operador Pauli dado utilizando um qubit de risco explícito para efetuar a medição.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Um operador pauli multiqubit especificado como um conjunto de operadores pauli de qubit único.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Registo qubit a medir.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição do operador `target` Pauli dada no registo.
    isPrimitive: true
    uid: Result
