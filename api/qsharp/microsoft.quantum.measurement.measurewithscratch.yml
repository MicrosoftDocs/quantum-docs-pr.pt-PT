uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: microsoft.quantum.measurement
summary: Mede o operador pauli dado utilizando um qubit de risco explícito para efetuar a medição.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Um operador de Pauli multi-qubit especificado como uma matriz de operadores pauli de um único qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Registo qubit a medir.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição do operador pauli no `target` registo.
    isPrimitive: true
    uid: Result
