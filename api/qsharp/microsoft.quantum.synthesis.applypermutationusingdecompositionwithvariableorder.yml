### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applypermutationusingdecompositionwithvariableorder
name: ApplyPermutationUsingDecompositionWithVariableOrder
type: operation
namespace: microsoft.quantum.synthesis
summary: >-
  Permuta as amplitudes num estado quântico dada uma permutação usando a síntese baseada na decomposição.


  Esta operação é uma versão mais geral da @"microsoft.quantum.synthesis.applypermutationusingdecomposition" qual a ordem variável pode ser especificada. Uma ordem variável diferente altera a sequência de decomposição e as tabelas de verdade usadas para os @"microsoft.quantum.intrinsic.x" portões controlados.  Portanto, a alteração da ordem variável altera o número de portões globais utilizados para realizar a permutação.
examples: >-
  Para sintetizar uma `SWAP` operação:


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingDecompositionWithVariableOrder([0, 2, 1, 3], [1, 0], LittleEndian(qubits));
  }

  ```
syntax: 'operation ApplyPermutationUsingDecompositionWithVariableOrder (perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: perm
    summary: Uma permutação de elementos de $2^n$ a partir de 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: variableOrder
    summary: Uma permutação de elementos de $n$ a partir de 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Uma lista de $n$ qubits aos quais a permutação é aplicada.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
