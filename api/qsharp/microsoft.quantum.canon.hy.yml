### YamlMime:QSharpType
uid: microsoft.quantum.canon.hy
name: HY
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica o analógico y-base à transformação Hadamard que troca os eixos Z e Y.


  A transformação Y Hadamard $H_Y = S H$ num único qubit é:


  \start{align} H_Y \mathrel{:=} \frac {1} {\sqrt {2} } \begin{bmatrix} 1 & 1 \\ \\ i & -i \end{bmatrix}.

  \end{align}
syntax: 'operation HY (target : Qubit) : Unit'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Qubit ao qual o portão deve ser aplicado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
