### YamlMime:QSharpType
uid: microsoft.quantum.canon.hy
name: HY
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica o analógico de base Y à transformação de Hadamard que troca os eixos Z e Y.


  A transformação de Y Hadamard $H_Y = S H$ num único qubit é:


  \begin{align} H_Y \mathrel{:=} \frac{1}{\sqrt{2}} \start {bmatrix} 1 & 1 \\\\ i & -i \end{bmatrix}.

  \fim{align}
syntax: 'operation HY (target : Qubit) : Unit'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Qubit ao qual o portão deve ser aplicado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
