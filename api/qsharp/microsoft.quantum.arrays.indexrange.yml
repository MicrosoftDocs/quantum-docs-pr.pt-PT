### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: microsoft.quantum.arrays
summary: Dada uma matriz, devolve um intervalo sobre os índices dessa matriz, adequado para ser utilizado em loop.
examples: >-
  Os `for` seguintes ciclos são equivalentes:


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Uma matriz para a qual uma série de índices deve ser devolvida.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: Um alcance sobre todos os índices da matriz.
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: O tipo de elementos da matriz.
