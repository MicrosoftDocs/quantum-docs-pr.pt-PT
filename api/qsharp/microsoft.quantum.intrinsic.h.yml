  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit ao qual o portão deve ser aplicado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
