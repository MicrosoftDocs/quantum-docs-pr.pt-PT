### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: Microsoft.Quantum.Math
summary: Devolve o módulo de um número em relação a outro número.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: A entrada $a$ cujo modulo deve ser devolvido.
    isPrimitive: true
    uid: Int
  - name: b
    summary: O número em relação ao qual o modulo de $a$ deve ser devolvido.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O modulo $a bmod b$.
    isPrimitive: true
    uid: Int
