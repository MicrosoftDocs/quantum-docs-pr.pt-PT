### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Afirma que o `q` qubit está no eigenstate esperado do operador Pauli Z.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>permite afirmar estados qubit arbitados em vez de apenas $Z eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Em que estado o qubit `Zero` deve `One`estar em: ou .'
    isPrimitive: true
    uid: Result
  - name: q
    summary: O qubit cujo estado é afirmado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
