### YamlMime:QSharpType
uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
name: SingleQubitProcessTomographyMeasurement
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Efetua uma medição de tomografia de processo de um único qubit na base pauli, dado um determinado canal de interesse.
remarks: A distribuição sobre os resultados devolvidos por esta operação é um caso especial de tomografia do estado de dois qubits. Deixe $\rho = J(\Lambda) / 2$ seja o estado Choi-Jamiłkowski por $\Lambda$. Em seguida, a distribuição acima é idêntica a $$ \begin{align} \Pr(\texttt{Zero} \ rho; M) = \nome de operador{Tr}(M \rho), \end{align} $$ onde $M = 2 (\boldone + P)^\mathrm{T} / 2 \cdot (\boldone + Q) / 2$ é a medida efetiva correspondente a $P$ e $Q$.
syntax: 'operation SingleQubitProcessTomographyMeasurement (preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit)) : Result'
input:
  content: '(preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit))'
  types:
  - name: preparation
    summary: O elemento base Pauli $P$ em que um qubit deve ser preparado.
    isPrimitive: true
    uid: Pauli
  - name: measurement
    summary: O elemento base Pauli $Q$ em que um qubit deve ser medido.
    isPrimitive: true
    uid: Pauli
  - name: channel
    summary: Um único canal qubit $\Lambda$ cujo comportamento está a ser estimado com tomografia de processo.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Result
  types:
  - summary: >-
      O `Zero` Resultado com probabilidade $$ \begin{align} \Pr(\texttt{Zero} [ \Lambda; P, Q) = \nome de operador{Tr}\left( \frac{\boldone + Q}{2} \Lambda\left[ \frac{\boldone + P}{2} \right] \right).

      \end{align} $$
    isPrimitive: true
    uid: Result
