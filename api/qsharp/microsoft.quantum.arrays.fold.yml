### YamlMime:QSharpType
uid: microsoft.quantum.arrays.fold
name: Fold
type: function
namespace: microsoft.quantum.arrays
summary: Iterates uma função `f` através de uma `array` matriz, retornando `f(f(f(initialState, array[0]), array[1]), ...)` .
examples: >-
  ```qsharp

  function Plus(a : Double, b : Double) {
      return a + b;
  }

  function Sum(xs : Double[]) {
      return Fold(Plus, 0.0, xs);
  }

  ```
syntax: "function Fold (folder : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State"
input:
  content: "(folder : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: folder
    summary: Uma função a ser dobrada sobre a matriz.
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: O estado inicial da pasta.
    uid: "'State"
    isLocal: true
  - name: array
    summary: Uma variedade de valores a dobrar.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State"
  types:
  - summary: O estado final devolvido pela pasta depois de iterar sobre todos os elementos de `array` .
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: O tipo de estados em que a `folder` função funciona, ou seja, aceita como primeiro argumento e regressa.
- uid: "'T"
  summary: O tipo de `array` elementos.
