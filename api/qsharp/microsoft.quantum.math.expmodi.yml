### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Devolve um inteiro elevado a um determinado poder, no que diz respeito a um determinado modulo.


  Denotemos expBase por $x$, potência $p$ e modulo por $N$.

  A função devolve $x^p \nome de operador{mod} N$.


  Assumimos que $N$, $x$ são positivos e o poder não é negativo.
remarks: Leva tempo proporcional ao número `power`de bits dentro , não o `power` próprio.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
