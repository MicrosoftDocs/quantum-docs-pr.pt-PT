### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: microsoft.quantum.math
summary: >-
  Devolve um inteiro elevado a um dado poder, no que diz respeito a um dado módulo.


  Vamos denotar expBase em $x$, poder de $p$ e modulus por $N$.

  A função devolve $x^p \operatorname{mod} N$.


  Assumimos que $N dólares, $x dólares são positivos e o poder não é negativo.
remarks: Leva tempo proporcional ao número de bits `power` dentro , não o `power` próprio.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
