uid: microsoft.quantum.preparation.prepareuniformsuperposition
name: PrepareUniformSuperposition
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Cria uma sobreposição uniforme sobre estados que codificam 0 através `nIndices`de .


  Ou seja, este $U$ unitário cria uma sobreposição uniforme sobre todos os estados do número $0$ a $M-1$, dado um estado de entrada $\ket{0\cdots 0}$. Por outras palavras, $$ \begin{align} U\ket{0}=\frac{1}{\sqrt{M}}\sum_{j=0}^{M-1}\ket{j}.

  \end{align} $$.
examples: >-
  O exemplo seguinte prepara o{1}estado $\frac {\sqrt{6}{sum_{j=0}\{5}{j}$ em qubits de $3$.


  ```Q#

  let nIndices = 6;

  using(indexRegister = Qubit[3]) {
      PrepareUniformSuperposition(nIndices, LittleEndian(indexRegister));
  }

  ```
syntax: 'operation PrepareUniformSuperposition (nIndices : Int, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(nIndices : Int, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: nIndices
    summary: O número desejado de estados $M$ na sobreposição uniforme.
    isPrimitive: true
    uid: Int
  - name: indexRegister
    summary: >-
      O registo qubit que armazena o número indica em `LittleEndian` formato.

      Este registo deve ser capaz de armazenar o número $M-1$, e presume-se que seja inicializado no estado $\ket{0\cdots 0}$.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
