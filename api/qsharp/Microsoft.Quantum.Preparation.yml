operations:
- uid: microsoft.quantum.preparation.approximatelypreparearbitrarystate
  summary: Dado um conjunto de coeficientes e um registo quântico codificado pouco endiano, prepara um estado nesse registo descrito pelos coeficientes dados, até uma certa tolerância de aproximação.
- uid: microsoft.quantum.preparation.preparearbitrarystate
  summary: Dado um conjunto de coeficientes e um pequeno registo quântico codificado, prepara um estado nesse registo descrito pelos coeficientes.
- uid: microsoft.quantum.preparation.preparechoistate
  summary: Prepara o estado Choi-Jamiłkowski para uma determinada operação em dados registos de referência e alvo.
- uid: microsoft.quantum.preparation.preparechoistatea
  summary: Prepara o estado Choi-Jamiłkowski para uma determinada operação com uma variante adjacente a dados registos de referência e alvo.
- uid: microsoft.quantum.preparation.preparechoistatec
  summary: Prepara o estado Choi-Jamiłkowski para uma determinada operação com uma variante controlada em determinados registos de referência e alvo.
- uid: microsoft.quantum.preparation.preparechoistateca
  summary: Prepara o estado Choi-Jamiłkowski para uma determinada operação com variantes controladas e adjacentes em registos de referência e alvo.
- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    Em pares envolve dois registos qubit.


    Ou seja, tendo em conta dois registos, prepara o estado máximo emaranhado $\frac {1} {\sqrt {2} } \left(\ket {00} + \ket {11} \right)$ entre cada par de qubits nos respetivos registos, assumindo que cada registo começa no estado $\ket{0\cdots 0}$
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Dado um registo, prepara-se o registo no estado máximo misto.


    O registo é preparado no estado $\boldone / 2^N$ aplicando o canal de despolarizante completo em cada qubit, onde $N$ é o comprimento do registo.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Prepara um qubit no estado `Zero` +1 ( ) do operador Pauli.

    Se o operador de identidade for dado, então o qubit é preparado no estado máximo misturado.


    Se o qubit estava inicialmente no estado $\ket$ {0} , esta operação prepara o qubit no estado de $+1$ de um determinado operador Pauli, ou, `PauliI` para, no estado maximamente misturado (ver <xref:microsoft.quantum.preparation.preparesinglequbitidentity> ).


    Se o qubit estava num estado diferente de $\ket {0} $, esta operação aplica os seguintes portões: $H$ para `PauliX` , $HS$ para `PauliY` , $I$ para e para `PauliZ` <xref:microsoft.quantum.preparation.preparesinglequbitidentity> `PauliI` .
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Prepara um qubit no estado máximo misturado.


    Prepara o qubit dado no estado $\boldone / 2$ aplicando o canal despolarizante $$ \start{align} \Omega(\rho) \mathrel{:=} {1} {4} \frac \sum_{\mu \in \{ 0, 1, 2, 3 \} } \sigma \_ {\mu} \rho \sigma \_ {\mu}{\\dagger}, \end{align} $$ where $\sigma \_ i$ é o operador de pauli $i$th, e onde $\rho$ é um operador de densidade que representa um estado misto.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    Cria uma superposição uniforme sobre estados que codificam 0 a `nIndices` .


    Ou seja, este $U$ unitário cria uma superposição uniforme sobre todos os estados numerais $0$ a $M-1$, dado um estado de entrada $\ket{0\cdots 0}$. Por outras palavras, $$ \begin{align} U\ket {0} =\frac {1} {\sqrt{M}}\sum_{j=0}^{M-1}\ket{j}.

    \end{align} $$.
