- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    Em pares, dois registos qubit.


    Ou seja, dado dois registos, prepara o estado maximamente emaranhado $\frac{1}{\sqrt{2}} \{00} à esquerda (\ket  + \ket{11} \right)$ entre cada par de qubits nos respetivos registos, assumindo que cada registo começa no estado $\ket{0\cdots 0}$.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Dado um registo, prepara esse registo no estado maximamente misto.


    O registo é preparado no estado $\boldone / 2^N$ aplicando o canal de despolarização completo a cada qubit, onde $N$ é o comprimento do registo.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Prepara um qubit no eigenstate +1 (`Zero`) do dado operador Pauli.

    Se o operador de identidade for administrado, o qubit é preparado no estado máximo misturado.


    Se o qubit estava inicialmente no estado de $\ket{0}$, esta operação prepara o qubit no eigenstate de $+1$ de um determinado operador Pauli, ou, para `PauliI`, no estado maximamente misto (ver <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


    Se o qubit estava num estado que não seja $\ket{0}$, esta operação aplica os seguintes portões: $H$ para `PauliX`, $HS$ para `PauliY`, $I$ para `PauliZ` e <xref:microsoft.quantum.preparation.preparesinglequbitidentity> para `PauliI`.
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Prepara um qubit no estado maximamente misto.


    Prepara o qubit dado no estado $\boldone / 2$ aplicando o canal despolarizante $$ \start{align} \Omega(\rho) \mathrel{:=} \frac {4}{1}\sum_{\mu \in \{0, 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu}^{adagger}, \end{align} $$ where $\sigma\_i$ é o operador de $i$th Pauli, e onde $\rho$ é um operador de densidade que representa um estado misto.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    Cria uma sobreposição uniforme sobre estados que codificam 0 a `nIndices`.


    Ou seja, este $U$ unitário cria uma sobreposição uniforme sobre todos os estados do número $0$ a $M-1$, dado um estado de entrada $\ket{0\cdots 0}$. Por outras palavras, $$ \begin{align} U\ket{0}=\frac{1}{\sqrt{M}}\sum_{j=0}^{M-1}\ket{j}.

    \end{align} $$.
