### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.addfxp
name: AddFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Adiciona dois números de ponto fixo armazenados em registos quânticos.


  Tendo em conta dois registos de ponto fixo, respectivamente nos estados $\ket{f_1}$ e $\ket{f_2},, executa a operação $\ket{f_1} \ket{f_2} \mapsto \ket{f_1} \ket{f_1 + f_2}$.
remarks: A implementação atual requer que os dois números de ponto fixo tenham a mesma posição de ponto contando a partir da parte menos significativa, ou seja, $n_i$ e $p_i$ devem ser iguais.
syntax: 'operation AddFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: Primeiro número de ponto fixo
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: O segundo número de ponto fixo será atualizado para conter a soma das duas entradas.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
