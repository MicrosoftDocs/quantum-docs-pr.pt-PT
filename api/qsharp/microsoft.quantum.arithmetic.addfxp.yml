### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.addfxp
name: AddFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Adiciona dois números fixos armazenados em registos quânticos.


  Tendo em conta dois registos fixos, respectivamente nos estados $\ket{f_1}$ e $\ket{f_2}$, realiza a operação $\ket{f_1} \ket{f_2} \mapsto \ket{f_1} \ket{f_1 + f_2}$.
remarks: A implementação atual requer que os dois números fixos tenham a mesma posição de ponto contando com a parte menos significativa, ou seja, $n_i$ e $p_i$ devem ser iguais.
syntax: 'operation AddFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: Primeiro número fixo
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Segundo número fixo, será atualizado para conter a soma das duas inputs.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
