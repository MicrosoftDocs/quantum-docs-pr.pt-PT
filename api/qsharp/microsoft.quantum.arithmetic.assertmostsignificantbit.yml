### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertmostsignificantbit
name: AssertMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Afirma que o qubit mais significativo de um registo qubit que representa um inteiro não assinado está num determinado estado.
remarks: A versão controlada desta operação ignora os controlos.
syntax: 'operation AssertMostSignificantBit (value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: O valor da parte mais alta sendo afirmado.
    isPrimitive: true
    uid: Result
  - name: number
    summary: Inteiro não assinado, do qual a parte mais alta é verificada.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.assert
