### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertmostsignificantbit
name: AssertMostSignificantBit
type: operation
namespace: microsoft.quantum.arithmetic
summary: Afirma que o qubit mais significativo de um registo qubit que representa um número inteiro não assinado está num determinado estado.
remarks: A versão controlada desta operação ignora os controlos.
syntax: 'operation AssertMostSignificantBit (value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: O valor da parte mais alta a ser afirmado.
    isPrimitive: true
    uid: Result
  - name: number
    summary: Inteiro não assinado, do qual a parte mais alta é verificada.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
