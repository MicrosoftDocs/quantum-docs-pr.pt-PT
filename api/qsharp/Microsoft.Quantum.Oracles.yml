### YamlMime:QSharpNamespace
uid: microsoft.quantum.oracles
name: Microsoft.Quantum.Oracles
summary: " # <a name=\"summary\"></a>Resumo\n Estes espaços de nome fornecem tipos definidos pelo utilizador para decorar vários tipos de oráculos pelo uso pretendido em algoritmos quânticos, tais como a estimativa de fase e amplificação de amplitude."
functions:
- uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
  summary: Converte um oráculo de `StateOracle` tipo para `DeterministicStateOracle`.
- uid: microsoft.quantum.oracles.obliviousoraclefromdeterministicstateoracle
  summary: Combina os oráculos `DeterministicStateOracle` e `ObliviousOracle`.
- uid: microsoft.quantum.oracles.oracletodiscrete
  summary: Dada uma operação que representa um oráculo "black-box", devolve um oráculo de tempo discreto que representa o oráculo "black-box" repetido várias vezes.
- uid: microsoft.quantum.oracles.reflectionoraclefromdeterministicstateoracle
  summary: Constrói reflexão sobre um dado estado de um oráculo.
- uid: microsoft.quantum.oracles.stateoraclefromdeterministicstateoracle
  summary: Converte um oráculo de `DeterministicStateOracle` tipo para `StateOracle`.
newtypes:
- uid: microsoft.quantum.oracles.continuousoracle
  summary: >-
    Representa um oráculo contínuo.


    Este é um oráculo que implementa $U (\delta t) : \ket{\psi(t)} \mapsto \ket{\psi(t + \delta t)}$ para todos os tempos $t$, onde $U$ é uma operação fixa, e onde $\delta t$ é um número real não negativo.
- uid: microsoft.quantum.oracles.deterministicstateoracle
  summary: >-
    Representa um oráculo para a preparação do Estado determinístico.


    A entrada para o oráculo $O$ é:


    - O registo que armazenará o estado quântico desejado $\ket{\psi}\_s$.
- uid: microsoft.quantum.oracles.discreteoracle
  summary: >-
    Representa um oráculo de tempo discreto.


    Este é um oráculo que implementa $U^m$ para uma operação fixa $U$ e um inteiro não negativo $m$.
- uid: microsoft.quantum.oracles.obliviousoracle
  summary: >-
    Representa um oráculo para amplificação de amplitude alheia.


    As inputs para o oráculo $O$ são:


    - O registo de $a$ que $O$ atua.

    - O registo do sistema $s$ em que é aplicado o $U unitário desejado, pós-seleccionado no registo $a$ estando no estado $\ket{t}\_a$.
- uid: microsoft.quantum.oracles.reflectionoracle
  summary: >-
    Representa um oráculo de reflexão.


    Um oráculo de reflexão, $O$, tem inputs:


    - A fase $\phi$ para rodar o subespaço refletido.

    - O registo qubit sobre o qual realizar a reflexão dada.
- uid: microsoft.quantum.oracles.stateoracle
  summary: >-
    Representa um oráculo para a preparação do Estado.


    As inputs para o oráculo $O$ são:


    - Um inteiro a indexar o qubit da bandeira $f$.

    - O registo do sistema $s$ que armazenará o estado quântico desejado $\ket{\psi}\_s$.
