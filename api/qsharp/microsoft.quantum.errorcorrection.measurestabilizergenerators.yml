### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: microsoft.quantum.errorcorrection
summary: Mede o conjunto de geradores de um grupo estabilizador.
remarks: >-
  Isto não verifica se o conjunto de geradores está a deslocar-se.

  Se não estiverem a deslocar-se, o resultado das medições pode ser arbitrário.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      Uma variedade de operadores de Pauli multiqubit.

      Por exemplo, `stabilizerGroup[0]` é uma lista de matrizes Pauli de um único qubit, o produto tensor do qual é um gerador estabilizador.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: Uma matriz de qubits onde o código estabilizador é definido.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: Uma operação que especifica como medir um operador pauli multiqubit.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: O resultado das medições.
    uid: microsoft.quantum.errorcorrection.syndrome
