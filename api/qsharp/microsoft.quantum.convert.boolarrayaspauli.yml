### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: microsoft.quantum.convert
summary: Dado um pouco de corda, devolve um operador pauli multi-qubit representado como uma variedade de operadores pauli de um único qubit.
remarks: A matriz booleana e o registo quântico devem ter o mesmo comprimento.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: Operador Pauli para aplicar aos qubits onde `bitsApply == bits[idx]` .
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: aplicar Pauli se bit é este valor.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Matriz booleana.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
