### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: Microsoft.Quantum.Convert
summary: Dada uma pequena corda, devolve um operador pauli multiqubit representado como uma variedade de operadores de Pauli de qubit único.
remarks: A matriz booleana e o registo quântico devem ter igual comprimento.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: Operador Pauli para aplicar a `bitsApply == bits[idx]`qubits onde .
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: aplicar Pauli se bit é este valor.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Matriz booleana.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
