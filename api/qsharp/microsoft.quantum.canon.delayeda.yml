### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayeda
name: DelayedA
type: function
namespace: Microsoft.Quantum.Canon
summary: Devolve uma operação que se aplica a uma operação dada com o dado argumento.
syntax: "function DelayedA (op : ('T => Unit is Adj), arg : 'T) : (Unit => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj), arg : 'T)"
  types:
  - name: op
    summary: Uma operação a aplicar em resultado da aplicação do valor de devolução
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: arg
    summary: A entrada a que `op` a operação é aplicada.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Adj)
  types:
  - summary: Uma nova operação `op` que se aplica com entrada`arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação deve ser adiado.
