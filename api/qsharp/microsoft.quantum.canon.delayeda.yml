### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayeda
name: DelayedA
type: function
namespace: Microsoft.Quantum.Canon
summary: Returns an operation that applies given operation with given argument.
syntax: "function DelayedA (op : ('T => Unit is Adj), arg : 'T) : (Unit => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj), arg : 'T)"
  types:
  - name: op
    summary: An operation to be applied as a result of applying return value
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: arg
    summary: The input to which the operation `op` is applied.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Adj)
  types:
  - summary: A new operation which applies `op` with input `arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: The input type of the operation to be delayed.
