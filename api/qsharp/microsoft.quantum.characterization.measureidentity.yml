### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureidentity
name: MeasureIdentity
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Mede o operador de identidade num registo de qubits.
remarks: >-
  Uma vez que $\boldone$ tem apenas o valor eigenvalue $1$, e `Zero`não tem um valor eigen negativo, esta operação sempre retorna , correspondendo `register`ao eigenvalue $+1 = (-1)^0$, e não causa um colapso do estado de .


  Por si só, esta operação não é útil, mas é útil no contexto da tomografia do processo, uma vez que fornece informações sobre a preservação de vestígios de um processo quântico.

  Em particular, uma máquina-alvo com medição de perda deve substituir esta operação por uma medição real de $\boldone$.
syntax: 'operation MeasureIdentity (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: O registo a medir.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O valor `Zero`do resultado .
    isPrimitive: true
    uid: Result
