### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa um oráculo para amplificação de amplitude alheia.


  As inputs para o oráculo $O$ são:


  - O registo de $a$ que $O$ atua.

  - O registo do sistema $s$ em que é aplicado o $U desejado, selecionado no registo\_$a$ estando no estado $\ket{t} a$.
remarks: >-
  Este oráculo definido por $$ O\ket{s}\_a\ket{\psi}\_\_s= \lambda\ket{t} a U \ket{\psi} s + \sqrt{1-\\lambda\^2}\ket{t^\perp} a U \ket{\psi}\_s +\_\sqrt{1-\\lambda^2}\ket{t^\perp}\cdots $$ atua no estado de oscilação $\ket{s}\_a$ para implementar o $U unitário$ em qualquer estado de sistema $\ket{\psi}\_s$ com amplitude $\lambda$ na base sinalizada por $\ket{t}\_a$.

  O primeiro parâmetro é o registo qubit de\_$\ket{s} a$. O segundo parâmetro é o registo qubit de\_$\ket{\psi} s$.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
