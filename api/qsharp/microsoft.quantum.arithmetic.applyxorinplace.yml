### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Aplica uma operação bitwise-XOR entre um inteiro clássico e um inteiro representado por um registo de qubits.


  Aplica-se `X` operações a qubits num registo pouco endiano com base em 1 bits num inteiro.


  Vamos notar `value` por a e deixar y ser um inteiro não assinado codificado em `target`, em seguida, `InPlaceXorLE` executa uma operação dada pelo seguinte mapa: $\ket{y}\rightarrow \ket{y\oplus a}$, onde $\oplus$ é o operador de OR exclusivo bitwise.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Um inteiro que se assume não ser negativo.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Um registo quântico que é usado para armazenar `value` em codificação de pouco endiano.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
