### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyfixedpointamplification
name: ApplyFixedPointAmplification
type: operation
namespace: microsoft.quantum.amplitudeamplification
summary: Algoritmo de amplificação de amplitude de ponto fixo
remarks: Os bits de arranque devem estar no estado $\ket{0 \cdots 0}$. Esta operação itera sobre uma série de consultas em poderes de $2$ até que um número máximo de consultas seja alcançado, ou o estado alvo é encontrado.
syntax: 'operation ApplyFixedPointAmplification (statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[]) : Unit'
input:
  content: '(statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[])'
  types:
  - name: statePrepOracle
    summary: Oráculo unitário que prepara o estado de partida.
    uid: microsoft.quantum.oracles.stateoracle
  - name: startQubits
    summary: Registo de qubits
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
