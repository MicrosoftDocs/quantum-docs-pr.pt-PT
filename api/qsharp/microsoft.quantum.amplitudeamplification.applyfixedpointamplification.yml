uid: microsoft.quantum.amplitudeamplification.applyfixedpointamplification
name: ApplyFixedPointAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritmo de amplificação amplitude de ponto fixo
remarks: Os startQubits devem estar no estado de $\ket{0 \cdots 0}$ Esta operação itera sobre uma série de consultas em poderes de $2$ até que um número máximo de consultas seja alcançado, ou o estado-alvo é encontrado.
syntax: 'operation ApplyFixedPointAmplification (statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[]) : Unit'
input:
  content: '(statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[])'
  types:
  - name: statePrepOracle
    summary: Oráculo unitário que prepara o estado de início.
    uid: microsoft.quantum.oracles.stateoracle
  - name: startQubits
    summary: Registo Qubit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
