### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexerfromgenerator
name: MultiplexerFromGenerator
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Devolve uma operação unitária controlada por multiplicação $U$ que aplica um $V_j$ unitário quando controlado pelo estado n-qubit número $\ket{j}$.


  $U = \sum^{2^n-1}_{j=0}\ket{j}\bra{j}\otimes V_j$.
syntax: 'function MultiplexerFromGenerator (unitaryGenerator : (Int, (Int -> (Qubit[] => Unit is Adj + Ctl)))) : ((Microsoft.Quantum.Arithmetic.LittleEndian, Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(unitaryGenerator : (Int, (Int -> (Qubit[] => Unit is Adj + Ctl))))'
  types:
  - name: unitaryGenerator
    summary: Uma túnica onde `Int` o primeiro elemento é o número de `(Int -> ('T => () is Adj + Ctl))` unitários $N$, e o segundo elemento é uma função que leva um inteiro $j$ em $[0,N-1]$ e produz a operação unitária $V_j$.
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - isArray: true
              isPrimitive: true
              uid: Qubit
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
output:
  content: ((Microsoft.Quantum.Arithmetic.LittleEndian, Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Uma operação unitária com controlo multiplicado $U$ `unitaryGenerator`que aplica unitários descritos por .
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
