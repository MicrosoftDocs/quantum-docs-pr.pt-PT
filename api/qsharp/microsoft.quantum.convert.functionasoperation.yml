### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Converte funções em operações.


  Dada uma função, devolve uma operação que chama a essa função, e que não faz mais nada.
remarks: Isto é principalmente útil para passar funções para funções ou operações que esperam uma operação como entrada.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Uma função a ser convertida numa operação.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Uma `op` operação `op(input)` idêntica a `fn(input)` todas. `input`
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Tipo de entrada da função a converter.
- uid: "'Output"
  summary: Tipo de saída da função a converter.
