### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobability
name: EstimateClassificationProbability
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Dada uma amostra e um classificador sequencial, estima a probabilidade de classificação dessa amostra medindo repetidamente a saída do classificador na dada amostra.
syntax: 'operation EstimateClassificationProbability (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int) : Double'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: A tolerância para permitir a codificação da amostra numa operação de preparação estatal.
    isPrimitive: true
    uid: Double
  - name: model
    summary: O modelo sequencial a utilizar para estimar a probabilidade de classificação para a amostra dada.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: sample
    summary: O vetor de recurso para a amostra ser classificada.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: O número de measusrements a utilizar na estimativa da probabilidade de classificação.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Uma estimativa da probabilidade de classificação para a amostra dada.
    isPrimitive: true
    uid: Double
