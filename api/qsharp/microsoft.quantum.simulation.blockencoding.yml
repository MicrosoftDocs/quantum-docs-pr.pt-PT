### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa um unitário onde um operador de interesse arbitrário é codificado no bloco superior esquerdo.


  Ou seja, `BlockEncoding` um $U$ unitário onde um operador arbitrário $H$ de juros que atua no registo `s` do sistema{0}está codificado no bloco superior esquerdo correspondente ao estado auxiliar $\ket _a$. Isso é


  $$ \start{align} (\bra{0}_a\otimes I_s)U (\ket{0}_a\otimes I_s) = H \end{align} $$.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
