### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopa
name: UncurriedOpA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Dada uma função que devolve as operações, devolve uma nova operação que toma ambas as inputs como uma tuple.

  O modificador `A` indica que as operações são adjointáveis.
syntax: "function UncurriedOpA (curriedOp : ('T -> ('U => Unit is Adj))) : (('T, 'U) => Unit is Adj)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Adj)))"
  types:
  - name: curriedOp
    summary: Uma função que devolve as operações.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
output:
  content: (('T, 'U) => Unit is Adj)
  types:
  - summary: Uma nova `op` operação `op(t, u)` que `(curriedOp(t))(u)`equivale a .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: O tipo do primeiro argumento de uma função curada.
- uid: "'U"
  summary: O tipo do segundo argumento de uma função curada.
seeAlso:
- microsoft.quantum.canon.uncurryop
