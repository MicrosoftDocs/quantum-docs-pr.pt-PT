uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica-se uma de duas operações adjointáveis, dependendo do valor de uma parte clássica.


  Dado `bit`um pouco, `trueOp` aplica `trueInput` a operação `bit` com `true`a sua `falseOp(falseInput)` `bit` entrada `false`quando é , e se aplica quando é .
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    summary: O valor booleano usado `trueOp` `falseOp` para determinar se é aplicado ou é aplicado.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: A operação adjointable a `bit` `true`aplicar quando é .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: A entrada a fornecer `trueOp` `bit` quando `true`é .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: A operação adjointable a `bit` `false`aplicar quando é .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: A entrada a fornecer `falseOp` `bit` quando `false`é .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada `trueOp` da operação a aplicar condicionalmente.
- uid: "'U"
  summary: O tipo de entrada `falseOp` da operação a aplicar condicionalmente.
functors:
- Adjoint
