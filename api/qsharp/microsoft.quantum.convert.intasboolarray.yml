### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Produz uma representação binária de um inteiro positivo, usando a representação pouco endiana para a matriz devolvida.
remarks: >-
  A entrada `bits` deve estar entre 0 e 63.

  A entrada `number` deve estar entre 0 e $2^{\texttt{bits}} - 1$.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Um inteiro positivo a ser convertido numa série de valores booleanos.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: O número de bits na `number`representação binária de .
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Uma série de valores `number`booleanos representando.
    isArray: true
    isPrimitive: true
    uid: Bool
