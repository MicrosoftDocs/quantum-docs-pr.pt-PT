### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: Produz uma representação binária de um inteiro positivo, usando a representação pouco-endiana para a matriz devolvida.
remarks: >-
  A entrada `bits` deve estar entre 0 e 63.

  A entrada `number` deve estar entre 0 e 2^{\texttt{bits}} - 1$.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Um número inteiro positivo a ser convertido para uma variedade de valores booleanos.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: O número de bits na representação binária de `number` .
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Uma série de valores booleano representando `number` .
    isArray: true
    isPrimitive: true
    uid: Bool
