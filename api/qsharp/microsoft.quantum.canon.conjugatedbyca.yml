### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedbyca
name: ConjugatedByCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Dadas as operações exteriores e internas, devolve uma nova operação que conjuga o funcionamento interno através da operação exterior.
remarks: A operação externa é sempre assumida como adjointável, mas não precisa de ser controlável para que a operação combinada seja controlável.
syntax: "function ConjugatedByCA (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl)) : ('T => Unit is Adj + Ctl)"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl))"
  types:
  - name: outerOperation
    summary: A operação $U$ que deve ser usada para conjugar $V$. Note que a operação externa $U$ precisa de ser adjointável, mas não precisa de ser controlável.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: A operação $V$ a ser conjugado.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('T => Unit is Adj + Ctl)
  types:
  - summary: Uma nova operação cuja ação é representada pelo unitário $U^{\adagger} V U$.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: O tipo de alvo em que cada uma das operações internas e externas atua.
seeAlso:
