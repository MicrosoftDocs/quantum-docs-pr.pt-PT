### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Para um inteiro não `a`negativo, devolve o número de `a`bits necessários para representar .


  Ou seja, devolve o menor $n$ de tal forma que $a < 2^n$.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: O inteiro cujo tamanho é para ser calculado.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O tamanho de `a`.
    isPrimitive: true
    uid: Int
