### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: microsoft.quantum.machinelearning
summary: Dado um conjunto de coeficientes e uma tolerância, devolve uma operação de preparação do Estado que prepara cada coeficiente como a correspondente amplitude de um estado de base computacional, até à tolerância dada.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: A tolerância de aproximação a ser utilizada na codificação dos coeficientes dados num estado de entrada.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Os coeficientes devem ser codificados num estado de entrada.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Uma operação de preparação do Estado que prepara os coeficientes dados como um estado de entrada num dado registo.
    uid: microsoft.quantum.machinelearning.stategenerator
