### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperation
name: TransformedOperation
type: function
namespace: microsoft.quantum.canon
summary: Dada a função e uma operação, devolve uma nova operação cuja entrada é transformada pela função dada.
examples: >-
  A chamada a seguir @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" utiliza-se para transformar uma operação concebida para @"Microsoft.Quantum.Arithmetic.BigEndian" entradas numa operação que aceita entradas do @"Microsoft.Quantum.Arithmetic.LittleEndian" tipo:


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperation (fn : ('U -> 'T), op : ('T => Unit)) : ('U => Unit)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit))"
  types:
  - name: fn
    summary: Uma função que transforma a entrada dada num formulário esperado pela operação.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: A operação a ser transformada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('U => Unit)
  types:
  - summary: Uma nova operação de tbat chama `fn` com a sua entrada e, em seguida, passa a saída resultante para `op` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
