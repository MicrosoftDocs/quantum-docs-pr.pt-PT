### YamlMime:QSharpType
uid: microsoft.quantum.arrays.reversed
name: Reversed
type: function
namespace: microsoft.quantum.arrays
summary: Crie uma matriz que contenha os mesmos elementos que uma matriz de entrada, mas em ordem invertida.
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Uma matriz cujos elementos devem ser copiados por ordem inversa.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma matriz contendo os `array[Length(array) - 1]` elementos.. `array[0]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de elementos de matriz.
