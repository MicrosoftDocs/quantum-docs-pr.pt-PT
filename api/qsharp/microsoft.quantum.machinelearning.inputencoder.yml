syntax: 'function InputEncoder (coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(coefficients : Double[])'
  types:
  - name: coefficients
    summary: Os coeficientes devem ser codificados num estado de entrada.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Uma operação de preparação do Estado que prepara os coeficientes dados como um estado de entrada num dado registo.
    uid: microsoft.quantum.machinelearning.stategenerator
