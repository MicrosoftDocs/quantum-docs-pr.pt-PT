### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexpauli
name: MultiplexPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma rotação Pauli condicionada numa série de qubits.


  Isto aplica uma operação unitária controlada multiplicada que executa rotações por ângulo $\theta_j$ sobre o operador de Pauli de um único qubit $P$ quando controlado pelo estado de número de $n$-qubit $\ket{j}$.

  Em particular, a ação desta operação é representada pelo unitário


  $$ \begin{align} U = \sum^{2^n - 1}_{j=0} \ket{j}\bra{j} \otimes e^{i P \theta_j}.

  \fim{align}


  ##
remarks: '`coefficients`será acolchoado com elementos $\theta_j = 0,0$ se forem especificados menos de $2^n$.'
syntax: 'operation MultiplexPauli (coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: Um conjunto de coeficientes de $2^n$ $theta_j$. O coeficiente de $j$th indexa o estado número $\ket{j}$ codificado em formato pequeno endiano.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: O operador Pauli $P$ que determina o eixo de rotação.
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n registo de controlo de qubit que codifica o número indica $\ket{j}$ em formato pequeno endiano.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registo qubit único que é rodado por $e^{i P \theta_j}$.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
