    \start{align} R_y(\theta) \mathrel{:=} e^{-i \theta \sigma_y / 2} = \begin{bmatrix} \cos \frac{\theta} {2} & -\sin \frac{\theta} {2} \\ \\ \sin \frac{\\\\\\\\f\&\\\\\\\ {2} {2}   \end{align}
