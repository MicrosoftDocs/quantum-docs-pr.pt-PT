  uid: Microsoft.Quantum.Intrinsic.Reset
- summary: Dada uma série de qubits, meça-os e garanta que estão no estado de 0⟩ de modo a que possam ser libertados em segurança.
  uid: Microsoft.Quantum.Intrinsic.ResetAll
