summary: Executa a estimativa de fase iterativa usando uma caminhada aleatória para aproximada inferência bayesiana sobre a medição clássica resulta de um determinado oráculo e eigenstate.
remarks: >-
  ### <a name="iterative-phase-estimation-and-eigenstates"></a>Estimativa de Fase Iterativa e Eigenstates


  Em geral, o `eigenstate` registo de entrada não precisa de ser um eigenstate $\ket{\phi}$ de $U$, mas pode ser uma superposição sobre eigenstates. Suponha que o estado de entrada é dado por \start{align} \ket{\psi} & =\_\sum {j}\{\alpha\_\_j \ket{\phi\_j},\_\end{align} onde $ \alpha j\_\_\}$ são coeficientes complexos tais que\_$\sum j \\alfa j^^2 = 1$ e onde $U\ket{\phi j} = \phi j} = \phi j.} = \phi\_j.


  Em seguida, a realização da estimativa da fase iterativa irá eventualmente convergir para um único eigenstate, como descrito no guia de [desenvolvimento.](xref:microsoft.quantum.libraries.characterization#iterative-phase-estimation-without-eigenstates)


  ### <a name="experiment-design"></a>Design de experiências


  Os tempos de medição $t$ e os ângulos de inversão $\theta$ `oracle` passados são escolhidos de acordo com a *heurística de adivinhação*de partículas , \start{align} \theta \sim \Pr(\phi),\quad t \aprox \frac{1}{\variance{\phi}}

  \end{align} Este heurístico é ideal para reduzir a variação posterior esperada na estimativa da fase iterativa sob o pressuposto de um prior normal.


  ### <a name="optimality"></a>Optimalidade


  Esta operação aproxima o estimador ideal para a fase $\phi$, conforme avaliado com a perda quadrática $L (\phi, \hat{\phi}) \mathrel{:=} (\phi - \hat{\phi}^2$.


  Consulte a [Estimativa da Fase Bayesiana](xref:microsoft.quantum.libraries.characterization#bayesian-phase-estimation) para obter mais detalhes sobre as estatísticas da estimativa da fase iterativa.
