uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
name: BlockEncodingReflectionByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Codifica um operador de interesse `BlockEncodingReflection`em .


  Isto constrói `BlockEncodingReflection` um $U unitário=P\cdot V\cdot P^\dagger$ que codifica algum operador $H=\sum_{j}\alpha_j; U_j de interesse que é uma combinação linear de unitários. Tipicamente, $P$ é uma preparação estatal{0}\_unitária que $P\ket\|a\sum_j\sqrt{\alpha_j/ \vec\alpha\|\_2}\ket{j}\_a$, e $V=\sum_{j}\ket{j}\bra{j}\_a\otimes U_j$.
remarks: Esta `BlockEncoding` implementação confere-lhe as propriedades de a `BlockEncodingReflection`.
