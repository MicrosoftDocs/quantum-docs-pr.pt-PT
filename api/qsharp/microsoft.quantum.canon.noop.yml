### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Executa a operação de identidade (sem op) num argumento.


  Esta operação tem um valor de qualquer tipo e não lhe faz nada.

  Isto pode ser útil sempre que se espera uma entrada de um tipo de operação, mas não devem ser tomadas medidas.

  Por exemplo, se uma determinada síndrome de correção `NoOp<Qubit[]>` de erros indicar que não ocorreu nenhum erro, pode ser o procedimento correto de recuperação.

  Da mesma forma, se uma operação espera `NoOp<Qubit[]>` um procedimento de preparação do Estado como entrada, pode ser usado para preparar o estado $\ket {0 \cdots 0}$.
remarks: Em quase todos os casos, o parâmetro do tipo para `NoOp` deve ser especificado explicitamente. Por exemplo, `NoOp<Qubit>` é <xref:microsoft.quantum.intrinsic.i>idêntico a .
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Um valor a ser ignorado.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.i
