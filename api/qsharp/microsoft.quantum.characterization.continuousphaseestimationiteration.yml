### YamlMime:QSharpType
uid: microsoft.quantum.characterization.continuousphaseestimationiteration
name: ContinuousPhaseEstimationIteration
type: operation
namespace: microsoft.quantum.characterization
summary: Executa uma única iteração de um algoritmo de estimativa de fase iterativo (controlado clássicamente) usando poderes reais arbitrários de um oráculo unitário.
syntax: 'operation ContinuousPhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operação agindo com duplo $t$ e registo, de tal forma que $U^t$ é aplicado no registo dado, onde $U$ é o unitário cuja fase deve ser estimada, e onde $t$ é o poder inteiro dado ao oráculo
    uid: microsoft.quantum.oracles.continuousoracle
  - name: time
    summary: Número de vezes para aplicar o oráculo unitário dado.
    isPrimitive: true
    uid: Double
  - name: theta
    summary: Ângulo para inverter a fase do qubit de controlo antes de agir no estado-alvo.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registo de estado agido pelo oráculo unitário dado.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
