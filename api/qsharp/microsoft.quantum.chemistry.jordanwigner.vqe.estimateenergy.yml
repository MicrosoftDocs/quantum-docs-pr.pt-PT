uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
name: EstimateEnergy
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  Estima a energia da molécula somando a energia contribuida pelos termos individuais de Jordan-Wigner.


  Esta operação baseia-se implicitamente na convenção de indexação de rotação para cima.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: O Jordan-Wigner Hamiltonian.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: O número de amostras a utilizar para a estimativa das expectativas do termo.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: A energia estimada da molécula
    isPrimitive: true
    uid: Double
