### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthand
name: GreaterThanD
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna verdadeiro se e apenas se um número for maior que outro número.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanD(a, b);

  ```
syntax: 'function GreaterThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Double
  - name: b
    summary: O segundo valor a comparar.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`se e `a` apenas se `b`for estritamente maior do que .'
    isPrimitive: true
    uid: Bool
