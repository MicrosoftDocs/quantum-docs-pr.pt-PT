### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: microsoft.quantum.canon
summary: Dado um operador pauli multi-qubit, aplica a operação correspondente a um registo.
examples: >-
  Os seguintes são equivalentes:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  e


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Um operador de Pauli multi-qubit representado como uma variedade de operadores pauli de um único qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Registe-se para aplicar a operação pauli dada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
