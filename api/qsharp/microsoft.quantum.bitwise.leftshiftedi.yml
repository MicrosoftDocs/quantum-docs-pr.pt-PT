### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Muda a representação de um número deixado por um determinado número de bits.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: O número cuja representação bitwise deve ser deslocada para a esquerda (mais significativa).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: O número de bits pelos quais `value` deve ser deslocado para a esquerda.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O valor `value` de, deslocado à esquerda por `amount` bocados.
    isPrimitive: true
    uid: Int
