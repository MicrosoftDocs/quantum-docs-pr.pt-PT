### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Muda a representação bitwise de um número deixado por um dado número de bits.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: O número cuja representação bitwise deve ser deslocada para a esquerda (mais significativa).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: O número de bits por que `value` deve ser deslocado para a esquerda.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O valor `value`de, deslocado `amount` à esquerda por pedaços.
    isPrimitive: true
    uid: Int
