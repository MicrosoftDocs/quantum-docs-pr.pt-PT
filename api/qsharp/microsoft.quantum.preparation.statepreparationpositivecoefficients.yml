uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
name: StatePreparationPositiveCoefficients
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Devolve uma operação que prepara o estado quântico.


  A operação devolvida $U$ prepara um estado quântico arbitrário $\ket{\psi}$ com coeficientes positivos $\alpha_j\ge 0$ do estado de base computacional $n$-qubit $\ket{0...0}$.


  A ação de U num registo recém-atribuído é dada por $$ \start{{align} U \ket{0\cdots 0} = \ket{\psi} = \frac\sum_{j=0}^{2^n-1}\alpha_j\\ket{j}}{{\sum_{j=0}{{^&2-1}\\alpha_j\

  \end{align} $$
remarks: Os coeficientes negativos de entrada $\alpha_j < 0$ serão tratados como positivos com o valor $\alpha_j[$]. `coefficients`será acolchoado com elementos $\alpha_j = 0,0$ se forem especificados menos de $2^n$.
examples: >-
  O seguinte snippet prepara o estado quântico $\ket{\psi}=\sqrt{1/8}\ket{0}+\sqrt{7/8}\ket{2}$ no registo `qubitsLE`qubit .


  ```qsharp

  let amplitudes = [Sqrt(0.125), 0.0, Sqrt(0.875), 0.0];

  let op = StatePreparationPositiveCoefficients(amplitudes);

  using (qubits = Qubit[2]) {
      let qubitsLE = LittleEndian(qubits);
      op(qubitsLE);
  }

  ```
syntax: 'function StatePreparationPositiveCoefficients (coefficients : Double[]) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)'
