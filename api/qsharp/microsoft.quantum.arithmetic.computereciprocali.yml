### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.computereciprocali
name: ComputeReciprocalI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Calcula o 1/x recíproco para um inteiro não assinado x usando divisão inteiro. O resultado, interpretado como um inteiro, `floor(2^(2*n-1) / x)`será.
remarks: Para a entrada x=0, a saída será de todos.
syntax: 'operation ComputeReciprocalI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: n-bit não assinado inteiro
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: A saída de 2n-bit,{0}deve estar em $\ket $ inicialmente.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
