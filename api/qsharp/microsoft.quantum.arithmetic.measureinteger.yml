### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.measureinteger
name: MeasureInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: Mede o conteúdo de um registo quântico e converte-o num inteiro. A medição é efetuada no que diz respeito à base computacional padrão, ou seja, a eigenbasis de `PauliZ` .
remarks: Esta operação reinicia o seu registo de entrada no estado $\ket{00\cdots 0}$ adequado para o lançamento de volta para uma máquina-alvo.
syntax: 'operation MeasureInteger (target : Microsoft.Quantum.Arithmetic.LittleEndian) : Int'
input:
  content: '(target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: target
    summary: Um registo quântico na codificação de pequenas extremidades.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Int
  types:
  - summary: Um inteiro não assinado que contém o valor medido de `target` .
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.canon.measureintegerbe
