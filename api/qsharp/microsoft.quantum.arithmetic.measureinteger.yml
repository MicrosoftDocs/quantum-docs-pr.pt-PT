    summary: Um registo quântico na codificação de pequenos endianos.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Int
  types:
  - summary: Um inteiro não assinado que contenha `target`o valor medido de .
    isPrimitive: true
    uid: Int
