uid: microsoft.quantum.arithmetic.measureinteger
name: MeasureInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Mede o conteúdo de um registo quântico e converte-o num inteiro. A medição é efetuada no que diz respeito à base computacional `PauliZ`padrão, ou seja, a base eigende de .
remarks: Esta operação repõe o seu registo de entrada para o estado $\ket{00\cdots 0}$, adequado para libertar de volta para uma máquina-alvo.
syntax: 'operation MeasureInteger (target : Microsoft.Quantum.Arithmetic.LittleEndian) : Int'
