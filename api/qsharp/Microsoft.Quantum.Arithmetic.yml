- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: Aplica uma operação pouco-XOR entre um inteiro clássico e um inteiro representado por um registo de qubits.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Função do ajudante para afirmar que um número de ponto fixo quântico é inicializado para zero, ou seja, todos os qubits estão no estado $\ket {0} $.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Afirma que o qubit mais significativo de um registo qubit que representa um número inteiro não assinado está num determinado estado.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Afirma que o `number` codificado na FaseLittleEndian é inferior `value` a .
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: Afirma que a probabilidade de um estado específico de um registo quântico tem o valor esperado.
- uid: microsoft.quantum.arithmetic.carry
  summary: Implementa um portão de transporte reversível. Dado um bit de transporte codificado em qubit `carryIn` e dois bits resumidos `summand1` `summand2` e, calcula o bitwise xor de `carryIn` , e no `summand1` `summand2` qubit e na `summand2` execução é xored para o qubit `carryOut` .
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: Compara dois números de pontos fixos armazenados em registos quânticos e controla uma inversão do resultado.
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 'Invólucro para comparação de inteiros: `result = x > y` .'
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 'Invólucro para comparação de inteiros assinado: `result = xs > ys` .'
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: Esta operação testa se um número inteiro representado por um registo de qubits for maior do que outro número inteiro, aplicando um XOR do resultado num qubit de saída.
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: Calcula $1/x$ para um número de ponto fixo $x$.
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: Calcula o 1/x recíproco para um inteiro inteiro não assinado x usando a divisão inteiro. O resultado, interpretado como um inteiro, `floor(2^(2*n-1) / x)` será.
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: Copia a parte mais significativa de um registo qubit `from` que representa um número inteiro não assinado no qubit `target` .
- uid: microsoft.quantum.arithmetic.dividei
  summary: Divide dois inteiros quânticos.
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: Avalia um polinómio uniforme numa representação de ponto fixo.
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: Avalia um polinômio ímpar numa representação de ponto fixo.
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: Avalia um polinómio numa representação de ponto fixo.
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: Aplica uma comparação maior do que a comparação entre dois inteiros codificados em registos qubit, lançando um qubit alvo com base no resultado da comparação.
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Incrementa um registo quântico não assinado por um inteiro clássico, usando rotações de fase.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: Executa um incremento modular de um registo qubit por uma constante de inteiro.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Incrementa um registo quântico não assinado por um inteiro clássico, usando rotações de fase.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: Executa um incremento modular de um registo qubit por uma constante de inteiro.
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: Inverte um determinado complemento inteiro de modulo 2.
- uid: microsoft.quantum.arithmetic.maj
  summary: Isto aplica a operação de maioria no local a 3 qubits.
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: Meça um número de ponto fixo, devolva o seu valor como Double, e repõe todo o registo para zero.
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: Mede o conteúdo de um registo quântico e converte-o num inteiro. A medição é efetuada no que diz respeito à base computacional padrão, ou seja, a eigenbasis de `PauliZ` .
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: Executa uma multiplicação modular multiplicadora e adiciona por constantes de número inteiro num registo qubit.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: O mesmo que MultiplyAndAddByModularInteger, mas assume que os sumários e codificam inteiros em QFT.
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: Executa a multiplicação modular por uma constante de número inteiro num registo qubit.
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: Multiplica dois números de pontos fixos nos registos quânticos.
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: Multiplique o inteiro `xs` por inteiro `ys` e guarde o resultado em , `result` que deve ser zero inicialmente.
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: Multiplique o inteiro assinado `xs` por inteiro assinado e `ys` guarde o resultado em , que deve `result` ser zero inicialmente.
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: Inicialize um número de ponto fixo quântico para uma constante clássica.
- uid: microsoft.quantum.arithmetic.reflectaboutinteger
  summary: Reflete um registo quântico sobre um dado número inteiro clássico.
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: Reversível, adição de dois inteiros.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    Reversível, adição de dois inteiros.

    Tendo em conta dois inteiros $n de $-bit codificados nos registos de LittleEndian `xs` e , e um transporte `ys` qubit, a operação calcula a soma dos dois inteiros onde os $n$ menos significativos do resultado são mantidos `ys` e a broca de execução é recortada ao qubit `carry` .
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: Adição reversível e ondulante de dois inteiros sem realização.
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    Reversível, adição de dois inteiros.

    Tendo em conta dois inteiros $n de $-bit codificados nos registos de LittleEndian `xs` e , e um transporte `ys` qubit, a operação calcula a soma dos dois inteiros onde os $n$ menos significativos do resultado são mantidos `ys` e a broca de execução é recortada ao qubit `carry` .
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: Quadrados um número de ponto fixo.
- uid: microsoft.quantum.arithmetic.squarei
  summary: Calcula o quadrado do inteiro `xs` em , que deve ser zero `result` inicialmente.
- uid: microsoft.quantum.arithmetic.squaresi
  summary: A Praça assinou o inteiro `xs` e armazena o resultado em , que deve ser zero `result` inicialmente.
- uid: microsoft.quantum.arithmetic.sum
  summary: Implementa um portão de soma reversível. Dado um bit de transporte codificado em qubit `carryIn` e dois bits resumidos `summand1` `summand2` e, calcula o bitwise xor de `carryIn` , e no `summand1` `summand2` qubit `summand2` .
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Registe-se que codifica um inteiro não assinado em ordem de grande ponta. O qubit com índice `0` codifica a parte mais alta de um inteiro não assinado.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Representa um registo de qubits codificando um número de ponto fixo. Consiste num número inteiro que é igual ao número de qubits à esquerda do ponto binário, ou seja, qubits de peso superior ou igual a 1, e um registo quântico.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Registe-se que codifica um número inteiro não assinado em ordem de pequeno-endian. O qubit com índice `0` codifica a parte mais baixa de um número inteiro não assinado.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Pequenos inteiros não assinados na base QFT.


    Por exemplo, se $\ket{x}$ é a codificação pouco-endiana do inteiro $x$ na base computacional, então $\operatorname{QFTLE} \ket{x}$ é a codificação de $x$ na base QFT.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Tipo de inteiro assinado armazenado em pequeno endian (ver LittleEndian).
