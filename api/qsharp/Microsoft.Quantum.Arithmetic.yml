uid: microsoft.quantum.arithmetic
name: Microsoft.Quantum.Arithmetic
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções e operações usadas para aritmética de computação coerente."
functions:
- uid: microsoft.quantum.arithmetic.bigendianaslittleendian
  summary: Converte um `BigEndian` registo de qubits num `LittleEndian` registo qubit invertendo o pedido de qubit.
- uid: microsoft.quantum.arithmetic.identicalformatfactfxp
  summary: Afirma que todos os números de pontos fixos na matriz fornecida têm posições de ponto idênticas e números de qubit.
- uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
  summary: Afirma que todos os números de pontos fixos na matriz fornecida têm posições de ponto idênticas quando contam a partir da parte menos significativa. Ou seja, o número de bits menos posição de ponto deve ser constante para todos os números de ponto fixo na matriz.
- uid: microsoft.quantum.arithmetic.littleendianasbigendian
  summary: Converte um `LittleEndian` registo de qubits num `BigEndian` registo qubit invertendo o pedido de qubit.
- uid: microsoft.quantum.arithmetic.reversedopbe
