- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: Aplica uma operação bitwise-XOR entre um inteiro clássico e um inteiro representado por um registo de qubits.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Função auxiliar para afirmar que um número de ponto fixo quântico é inicializado para zero, ou seja, todos os qubits estão no estado $\ket{0}$.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Afirma que o qubit mais significativo de um registo qubit que representa um inteiro não assinado está num determinado estado.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Afirma que o `number` codificado no PhaseLittleEndian é inferior a `value`.
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: Afirma que a probabilidade de um estado específico de um registo quântico tem o valor esperado.
- uid: microsoft.quantum.arithmetic.carry
  summary: Implementa um portão de transporte reversível. Dada uma broca de transporte codificada em `carryIn` qubit e dois pedaços de resumo codificados em `summand1` e `summand2`, calcula o pouco imprudente xor de `carryIn`, `summand1` e `summand2` no `summand2` qubit e a execução é xored ao qubit `carryOut`.
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    Implementa uma cascata de portões CCNOT controladas em bits correspondentes de dois registos qubit, atuando no próximo qubit de um dos registos.

    Partindo dos qubits da posição 0 em ambos os registos como controlos, o CCNOT é aplicado ao qubit na posição 1 do registo-alvo, e depois controlado pelos qubits da posição 1, atuando no qubit na posição 2 no registo-alvo, etc., terminando com uma ação sobre o qubit-alvo na posição `Length(nQubits)-1`.
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: Compara dois números fixos armazenados em registos quânticos e controla uma inversão no resultado.
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 'Invólucro para comparação de inteiros: `result = x > y`.'
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 'Invólucro para comparação de inteiroassinado: `result = xs > ys`.'
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: Esta operação testa se um inteiro representado por um registo de qubits for maior do que outro inteiro, aplicando um XOR do resultado num qubit de saída.
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: Calcula $1/x$ por um número de ponto fixo $x$.
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: Calcula o 1/x recíproco para um inteiro não assinado x usando divisão inteiro. O resultado, interpretado como um inteiro, será `floor(2^(2*n-1) / x)`.
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: Copia a parte mais significativa de um registo qubit `from` representando um inteiro não assinado no qubit `target`.
- uid: microsoft.quantum.arithmetic.dividei
  summary: Divide dois inteiros quânticos.
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: Avalia um mesmo polinómio numa representação fixa.
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: Avalia um polinómio estranho numa representação fixa.
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: Avalia um polinómio numa representação fixa.
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: Aplica uma comparação maior do que duas inteiros codificadas em registos qubit, lançando um qubit-alvo com base no resultado da comparação.
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Incrementa um registo quântico não assinado por um inteiro clássico, utilizando rotações de fase.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: Executa um incremento modular de um registo qubit por uma constante de inteiro.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Incrementa um registo quântico não assinado por um inteiro clássico, utilizando rotações de fase.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: Executa um incremento modular de um registo qubit por uma constante de inteiro.
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: Inverte um dado complemento de modulo 2 inteiro.
- uid: microsoft.quantum.arithmetic.maj
  summary: Isto aplica a operação maioritária em vigor a 3 qubits.
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: Meça um número fixo, devolve o seu valor como Duplo e repõe todo o registo para zero.
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: Mede o conteúdo de um registo quântico e converte-o num inteiro. A medição é efetuada no que diz respeito à base computacional padrão, ou seja, à base eigende de `PauliZ`.
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: Executa uma multiplicação modular e adicione por constantes de inteiros num registo qubit.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: O mesmo que MultiplyAndAddByModularInteger, mas assume que o resumo codifica os inteiros na base QFT.
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: Executa multiplicação modular por uma constante de inteiro num registo qubit.
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: Multiplica dois números fixos nos registos quânticos.
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: Multiplique `xs` inteiro sinteger por `ys` inteiro e guarde o resultado em `result`, que deve ser zero inicialmente.
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: Multiplicar `xs` de inteiros assinado por `ys` inteiro assinado e armazenar o resultado em `result`, que deve ser zero inicialmente.
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: Inicialize um número quântico fixo para uma constante clássica.
- uid: microsoft.quantum.arithmetic.reflectaboutinteger
  summary: Reflete um registo quântico sobre um dado inteiro clássico.
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: Reversível, no lugar ondulação-carry adição de dois inteiros.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    Reversível, no lugar ondulação-carry adição de dois inteiros.

    Tendo em conta dois inteiros $n$bit codificados em registos LittleEndian `xs` e `ys`, e um transporte qubit, a operação calcula a soma dos dois inteiros onde os $n$ menos significativos do resultado são realizados em `ys` e a parte de realização é xored ao qubit `carry`.
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: Reversível, no lugar, a adição de dois inteiros sem realizar.
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    Reversível, no lugar ondulação-carry adição de dois inteiros.

    Tendo em conta dois inteiros $n$bit codificados em registos LittleEndian `xs` e `ys`, e um transporte qubit, a operação calcula a soma dos dois inteiros onde os $n$ menos significativos do resultado são realizados em `ys` e a parte de realização é xored ao qubit `carry`.
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: Quadrados um número fixo.
- uid: microsoft.quantum.arithmetic.squarei
  summary: Calcula o quadrado do inteiro `xs` para `result`, que deve ser zero inicialmente.
- uid: microsoft.quantum.arithmetic.squaresi
  summary: A Square assinou `xs` inteiros e armazena o resultado em `result`, que deve ser zero inicialmente.
- uid: microsoft.quantum.arithmetic.sum
  summary: Implementa um portão de soma reversível. Dada uma broca de transporte codificada em qubit `carryIn` e dois pedaços de resumo codificados em `summand1` e `summand2`, calcula o pouco imprudente xor de `carryIn`, `summand1` e `summand2` no `summand2`qubit .
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Registe-se que codifica um inteiro não assinado por ordem grande. O qubit com índice `0` codifica a parte mais alta de um inteiro não assinado.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Representa um registo de qubits que codificam um número fixo. Consiste num inteiro que é igual ao número de qubits à esquerda do ponto binário, ou seja, qubits de peso superior ou igual a 1, e um registo quântico.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Registe-se que codifica um inteiro não assinado por ordem pequena. O qubit com índice `0` codifica a parte mais baixa de um inteiro não assinado.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Os inteiros não assinados não assinados na base qFT.


    Por exemplo, se $\ket{x}$ é a codificação pouco endiana do inteiro $x$ na base computacional, então o nome de operador de $\{QFTLE} \ket{x}$ é a codificação de $x$ na base QFT.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Tipo de inteiro assinado armazenado em pequeno endiano (ver LittleEndian).
