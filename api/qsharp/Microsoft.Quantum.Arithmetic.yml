uid: microsoft.quantum.arithmetic
name: Microsoft.Quantum.Arithmetic
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções e operações usadas para computação coerente aritmética."
functions:
- uid: microsoft.quantum.arithmetic.bigendianaslittleendian
  summary: Converte um registo qubit `BigEndian` para um registo de `LittleEndian` qubit invertendo a encomenda qubit.
- uid: microsoft.quantum.arithmetic.identicalformatfactfxp
  summary: Afirme que todos os números de pontofixo na matriz fornecida têm posições de ponto idênticas e números qubit.
- uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
  summary: Afirme que todos os números de pontos fixos na matriz fornecida têm posições de ponto idênticas ao contar da parte menos significativa. Ou seja, o número de bits menos posição de ponto deve ser constante para todos os números fixos da matriz.
- uid: microsoft.quantum.arithmetic.littleendianasbigendian
  summary: Converte um registo qubit `LittleEndian` para um registo de `BigEndian` qubit invertendo a encomenda qubit.
- uid: microsoft.quantum.arithmetic.reversedopbe
