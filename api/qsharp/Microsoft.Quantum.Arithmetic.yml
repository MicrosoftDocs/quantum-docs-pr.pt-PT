newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Registe-se que codifica um inteiro não assinado por ordem grande. O qubit `0` com índice codifica a parte mais alta de um inteiro não assinado.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Representa um registo de qubits que codificam um número fixo. Consiste num inteiro que é igual ao número de qubits à esquerda do ponto binário, ou seja, qubits de peso superior ou igual a 1, e um registo quântico.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Registe-se que codifica um inteiro não assinado por ordem pequena. O qubit `0` com índice codifica a parte mais baixa de um inteiro não assinado.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Os inteiros não assinados não assinados na base qFT.


    Por exemplo, se $\ket{x}$ é a codificação pouco endiana do inteiro $x$ na base computacional, então o nome de operador de $\{QFTLE} \ket{x}$ é a codificação de $x$ na base QFT.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Tipo de inteiro assinado armazenado em pequeno endiano (ver LittleEndian).
