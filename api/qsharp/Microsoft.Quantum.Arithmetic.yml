  summary: Aplica uma operação que leva a entrada de grande endiano a um registo codificando um inteiro não assinado usando formato pouco endiano.
- uid: microsoft.quantum.arithmetic.applyreversedopbea
  summary: Aplica uma operação que leva a entrada de grande endiano a um registo codificando um inteiro não assinado usando formato pouco endiano.
- uid: microsoft.quantum.arithmetic.applyreversedopbec
  summary: Aplica uma operação que leva a entrada de grande endiano a um registo codificando um inteiro não assinado usando formato pouco endiano.
