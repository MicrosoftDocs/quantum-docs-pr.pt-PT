### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Executa um incremento modular de um registo qubit por uma constante de inteiro.


  Notemos `increment` por $a$, `modulus` por $N$ e inteirocodificado em `target` por $y$.

  Em seguida, a operação executa a seguinte transformação: \start{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} Os integers são codificados em formato pequeno-endian.
remarks: >-
  Assume que o valor inicial do alvo é inferior a $N$ e que o incremento $a$ é inferior a $N$.

  Note que <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implementa a mesma operação na base `PhaseLittleEndian`.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: O $a incremento de$ a ser adicionado a $y$.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N$ que os mods $y + a$.
    isPrimitive: true
    uid: Int
  - name: target
    summary: O Integer $y$ no formato `LittleEndian` a que `increment` $a$ é adicionado.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
