### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Executa um incremento modular de um registo qubit por uma constante de inteiro.


  Vamos denotar `increment` por $a$, `modulus` por $N$ e inteiro codificado `target` por $y$.

  Em seguida, a operação executa a seguinte transformação: \start{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} Os inteiros são codificados em formato pouco endiano.
remarks: >-
  Assume que o valor inicial do alvo é inferior a $N$ e que o incremento $a$ é inferior a $N$.

  Note que <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implementa a mesma operação na `PhaseLittleEndian` base.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Incremento inteiro $a$ a ser adicionado a $y$.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Inteiro $N$ que mods $y + a$.
    isPrimitive: true
    uid: Int
  - name: target
    summary: O inteiro $y$ em `LittleEndian` formato a que `increment` $a$ é adicionado.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
