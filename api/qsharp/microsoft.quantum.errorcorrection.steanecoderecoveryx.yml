### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
name: SteaneCodeRecoveryX
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: Descodificador para a parte X do grupo estabilizador do código quântico de 7, 1, 30 000.
remarks: O descodificador escolhido utiliza a propriedade do código CSS do código 7, 1, 300, ou seja, corrige erros X e Erros Z separadamente. Uma propriedade do código é que a localização do X, respectivamente, a correção de Z a aplicar é a codificação de 3 bits do X, respectivamente, a síndrome de Z quando considerada uma inteiro.
syntax: 'function SteaneCodeRecoveryX (syndrome : Microsoft.Quantum.ErrorCorrection.Syndrome) : Pauli[]'
references: '- D. Gottesman, "Códigos Estabilizadores e Correção de Erros Quânticos", Ph.D. Tese, Caltech, 1997;https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(syndrome : Microsoft.Quantum.ErrorCorrection.Syndrome)'
  types:
  - name: syndrome
    summary: Uma matriz de síndrome obtida a partir da medição da parte X do estabilizador.
    uid: microsoft.quantum.errorcorrection.syndrome
output:
  content: Pauli[]
  types:
  - summary: Um conjunto de operações pauli que, quando aplicadas ao sistema `syndrome`quântico codificado corrige o erro correspondente a .
    isArray: true
    isPrimitive: true
    uid: Pauli
seeAlso:
- steanecoderecoveryx
- steanecoderecoveryfns
