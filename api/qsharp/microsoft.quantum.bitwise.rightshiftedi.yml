### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Muda a representação bitwise de um número direito por um dado número de bits.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: O número cuja representação bitwise deve ser deslocada para a direita (menos significativa).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: O número de bits por que `value` deve ser deslocado para a direita.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O valor `value`de. `amount`
    isPrimitive: true
    uid: Int
