### YamlMime:QSharpType
uid: microsoft.quantum.simulation.estimateenergywithadiabaticevolution
name: EstimateEnergyWithAdiabaticEvolution
type: operation
namespace: Microsoft.Quantum.Simulation
summary: Executa a preparação `statePrepUnitary` do Estado aplicando um estado de entrada automaticamente atribuído, `adiabaticUnitary`seguido de preparação do `qpeUnitary`Estado adiabático utilizando a , e, finalmente, estimativa de fase em relação ao estado resultante utilizando a `phaseEstAlgorithm`.
syntax: 'operation EstimateEnergyWithAdiabaticEvolution (nQubits : Int, statePrepUnitary : (Qubit[] => Unit), adiabaticUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double)) : Double'
input:
  content: '(nQubits : Int, statePrepUnitary : (Qubit[] => Unit), adiabaticUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double))'
  types:
  - name: nQubits
    summary: Número de qubits usados para a simulação.
    isPrimitive: true
    uid: Int
  - name: statePrepUnitary
    summary: Um oráculo que representa a preparação do estado para o gerador dinâmico inicial.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: adiabaticUnitary
    summary: Um oráculo que representa o algoritmo de evolução adiabática a ser usado para implementar as varreduras para o estado final do algoritmo.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: qpeUnitary
    summary: Um oráculo que representa um operador unitário $U$ que representa a evolução por tempo $\delta t$ sob um\\gerador dinâmico com estado terrestre $\ket{\phi}$ e energia do estado terrestre $E = \phi ,\delta t$.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: phaseEstAlgorithm
    summary: >-
      Uma operação que executa a estimativa de fase numa determinada operação unitária.

      Consulte a estimativa da [fase iterativa](/quantum/libraries/characterization#iterative-phase-estimation) para obter mais detalhes.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.oracles.discreteoracle
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Double
output:
  content: Double
  types:
  - summary: Uma estimativa de $\hat{\phi}$ da energia do estado terrestre $\phi$ do gerador representado por $U$.
    isPrimitive: true
    uid: Double
