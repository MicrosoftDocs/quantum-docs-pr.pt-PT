### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
name: FiveQubitCodeRecoveryFn
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: Função de retorna que mapeia as medições da síndrome do erro aos operadores pauli adequados corrigindo erros por procura de tabela para o código quântico de 5, 1, 30.
remarks: >-
  Ao iterar sobre todos os erros de peso $1$1$, obtemos um total de $3\times 5=15$ possíveis síndromes não triviais.

  Juntamente com a identidade, constrói-se uma tabela de erro e síndrome correspondente. Para o código de 5 qubits\_esta tabela é dada por: $X 1: (0,0,0,1); X\_2: (1,0,0,0); X\_3: (1,1,0,0); X\_4: (0,1,1,0); X\_5: (0,0,1,1)$, $Z\_1: (1,0,1,0); Z\_2: (0,1,0,1); Z\_3: (0,0,1,0); Z\_4: (1,0,0,1); Z\_5: (0,1,0,0)$ com $Y_i$ obtidos adicionando as síndromes $X_i$ e $Z_i$. Note que a encomenda na recuperação de procura de mesa é dada através da conversão dos bitvectors em inteiros (usando pouco endiano).
syntax: 'function FiveQubitCodeRecoveryFn () : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: ()
  types: []
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: Função `RecoveryFn` do tipo que `Result[]` faz `Pauli[]` uma medição da síndrome e devolve os operadores que corrigem o erro detetado.
    uid: microsoft.quantum.errorcorrection.recoveryfn
