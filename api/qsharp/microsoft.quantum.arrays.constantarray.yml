### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Cria uma variedade de comprimento dado com todos os elementos iguais ao valor dado.
examples: >-
  O seguinte código cria uma matriz de `true`3 valores booleanos, cada um igual a:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Comprimento da nova matriz.
    isPrimitive: true
    uid: Int
  - name: value
    summary: O valor de cada elemento da nova matriz.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma nova gama `length`de comprimentos, `value`de tal forma que cada elemento é .
    isArray: true
    uid: "'T"
    isLocal: true
