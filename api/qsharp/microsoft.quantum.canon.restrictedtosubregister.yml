uid: microsoft.quantum.canon.restrictedtosubregister
name: RestrictedToSubregister
type: function
namespace: microsoft.quantum.canon
summary: Restringe uma operação a um conjunto de índices de um registo, isto é, um subrecretário.
syntax: 'function RestrictedToSubregister (op : (Qubit[] => Unit), idxs : Int[]) : (Qubit[] => Unit)'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[])'
  types:
  - name: op
    summary: Operação a restringir a um subregister.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: Matriz de índices, indicando a que qubits a operação será restringida.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit)
  types:
