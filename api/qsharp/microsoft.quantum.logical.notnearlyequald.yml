### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna verdadeiro se e apenas se duas inputs não forem quase iguais (isto é, não estão dentro de uma tolerância de 1e-12).
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Double
  - name: b
    summary: O segundo valor a comparar.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`se e `a` apenas se `b`não for quase igual a .'
    isPrimitive: true
    uid: Bool
