uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: microsoft.quantum.convert
summary: Cria uma série `arr` de inteiros enumerados pelo início. passo. fim.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: A `Range` de valores `start..step..end` a converter para uma matriz.
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: Uma nova gama de inteiros que corresponde aos valores iterados por `range` .
    isArray: true
    isPrimitive: true
    uid: Int
