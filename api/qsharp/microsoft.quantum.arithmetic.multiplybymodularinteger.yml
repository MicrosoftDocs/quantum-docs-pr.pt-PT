### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplybymodularinteger
name: MultiplyByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Executa multiplicação modular por uma constante de inteiro num registo qubit.


  Notemos `modulus` por $N$ `constMultiplier` e por $a$.

  Em seguida, esta operação implementa uma operação unitária definida pelo seguinte mapa na base computacional: $$ \begin {align} \ket{y} \mapsto \ket{(a \cdot y) \operatorname{mod} N} \end{align} $$ para todos os $y$ entre $0$ e $N - 1$.
remarks: >-
  - Para o diagrama do circuito e explicação consulte a Figura 7 na [página 8 do arXiv:quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=8)

  - Esta operação corresponde a Uin in [arXiv:quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    summary: Constante pela qual multiplicador está a ser multiplicado. Deve ser co-prime para o modulo.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: A operação de multiplicação `modulus`é executada modulo .
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: >-
      O número a ser multiplicado por uma constante.

      Esta é uma variedade de qubits codificando um inteiro em formato pequeno endiano.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
