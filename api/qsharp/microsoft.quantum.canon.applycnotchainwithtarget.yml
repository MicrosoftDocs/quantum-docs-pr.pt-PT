uid: microsoft.quantum.canon.applycnotchainwithtarget
name: ApplyCNOTChainWithTarget
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Calcula a paridade de uma série de qubits num qubit alvo.


  Se a matriz estiver inicialmente no estado $\ket{q_0} \ket{q_1} \cdots \ket{{q_{{{{{{{target}}}},o estado final é dado por $\ket{q_0} \ket {q_1 \oplus q_0} \cdots \ket {q_{n - 1} \oplus \cdots \oplus q_0 \oplus q_{{{target}}}}.}.}.}}.}}.}.}.o estado final é dado por $\ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket {q_{n - 1} \oplus \cdots \oplus q_0 \oplus q_{{{target}}}}.}.}.}.}.}.o estado final é dado por $\ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket {q_{n - 1} \oplus \cdots \oplus q_0 \oplus q_{{{target}}}}.}.}.}.}.}.o
remarks: >-
  Os seguintes são equivalentes:


  ```qsharp

  ApplyCNOTChainWithTarget(Most(qs), Last(qs));

  ```


  e em


  ```qsharp

  ApplyCNOTChain(qs);

  ```
syntax: 'operation ApplyCNOTChainWithTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
