### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycnotchainwithtarget
name: ApplyCNOTChainWithTarget
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Calcula a paridade de uma matriz de qubits num qubit alvo.


  Se a matriz estiver inicialmente no estado $\ket{q_0} \ket{q_1} \cdots \ket{{q_{text{target}}}$, o estado final é dado por $\ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket{q_{n - 1} \oplus \cdots \oplus q_0 \oplus q_{text{target}}}.}}..}$..} \oplus \cdots \oplus q_0 \oplus q_{text{target}}}..}..}.".
remarks: >-
  Os seguintes são equivalentes:


  ```qsharp

  ApplyCNOTChainWithTarget(Most(qs), Last(qs));

  ```


  e


  ```qsharp

  ApplyCNOTChain(qs);

  ```
syntax: 'operation ApplyCNOTChainWithTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits : Qubit[], targetQubit : Qubit)'
  types:
  - name: qubits
    summary: Matriz de qubits em que a paridade é calculada.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: Qubit final em que a paridade de 'qubits' é XORed.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
