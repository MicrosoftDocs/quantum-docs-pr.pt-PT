### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimatetermexpectation
name: EstimateTermExpectation
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  Calcula a energia associada a um determinado termo Jordan-Wigner Hamiltonian


  Esta operação estima o valor de expectativa associado a cada operador de medição e multiplica-o pelo coeficiente correspondente, utilizando a amostragem.

  Os resultados são agregados numa variável que contém a energia do termo Jordan-Wigner.
syntax: 'operation EstimateTermExpectation (inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int) : Double'
input:
  content: '(inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int)'
  types:
  - name: inputStateUnitary
    summary: O unitário usado para a preparação do estado.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ops
    summary: Os operadores de medição do termo Jordan-Wigner.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: coeffs
    summary: Os coeficientes do termo Jordan-Wigner.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nQubits
    summary: O número de qubits necessários para simular o sistema molecular.
    isPrimitive: true
    uid: Int
  - name: nSamples
    summary: O número de amostras a utilizar para a estimativa do termo expectativa.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: A energia associada ao termo Jordan-Wigner.
    isPrimitive: true
    uid: Double
