### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledca
name: ApplyMultiControlledCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma versão controlada multiplicadora de uma operação controlada com singly.

  O modificador `CA` indica que a operação de qubit único é controlável e adjointável.
remarks: >-
  Esta operação utiliza apenas qubits acessórias limpos.


  Para a explicação e diagrama do circuito ver Figura 4.10, Secção 4.3 em Nielsen & Chuang
syntax: 'operation ApplyMultiControlledCA (singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang,* Computação Quântica e Informação Quântica](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      Uma operação controlada num único qubit.

      O primeiro qubit no argumento da operação assumido como um controlo e o resto são assumidos como qubits-alvo.

      `ApplyMultiControlled`sempre `singlyControlledOp` chama com um argumento de comprimento pelo menos 1.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ccnot
    summary: O portão não controlado controlado para utilizar para a construção.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Os qubits `singlyControlledOp` que deve ser controlado.

      O comprimento `controls` deve ser pelo menos 1.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Os qubits-alvo que `singlyControlledOp` atuam.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledc
