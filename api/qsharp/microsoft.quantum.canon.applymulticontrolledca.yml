### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledca
name: ApplyMultiControlledCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma versão controlada por multiplicação de uma operação controlada por singingly.

  O modificador `CA` indica que a operação de um único qubit é controlável e adjacente.
remarks: >-
  Esta operação utiliza apenas qubits de ancilla limpos.


  Para a explicação e diagrama do circuito ver Figura 4.10, Secção 4.3 em Nielsen & Chuang
syntax: 'operation ApplyMultiControlledCA (singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen , Isaac L. Chuang,* Quantum Computation e Quantum Information](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      Uma operação controlada num único qubit.

      O primeiro qubit no argumento da operação assumido como um controlo e os restantes são assumidos como qubits alvo.

      `ApplyMultiControlled` sempre chama `singlyControlledOp` com um argumento de comprimento pelo menos 1.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ccnot
    summary: O portão NÃO controlado controlado para a construção.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Os qubits que `singlyControlledOp` devem ser controlados.

      O comprimento `controls` deve ser de, pelo menos, 1.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: O alvo qubits que `singlyControlledOp` atua.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledc
