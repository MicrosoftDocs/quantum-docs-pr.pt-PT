summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções e operações para realizar amplificação de amplitude.\n\n # <a name=\"description\"></a>Descrição\n Amplificação de amplitude alheia com reflexos parciais é a forma mais geral de amplificação amplitude implementada aqui.\n\n Isto é chamado através da operação AmpAmpObliviousByReflectionPhases.\n\n Isto tem dois `ancillaRegister` registos: e `systemRegister`.\n\n Isto aceita dois oráculos para `ReflectionOracle` estas reflexões `ancillaRegister` de tipo que atuam apenas no registo.\n\n Isto aceita um oráculo especial `ObliviousOracle` para amplificação de amplitude alheia do tipo que atua conjuntamente em ambos os registos.\n\n O estado de `ancillaRegister` entrada é assumido como o único $-1$ eigenstate do primeiro operador de reflexão $I - 2\\ket{s}\\bra{s}$.\n\n As reflexões sobre um estado quântico alvo são muitas vezes implementadas assumindo o acesso a um oráculo que prepara esse estado a partir da base computacional $\\ket{0\\cdots 0}$.\n\n A nossa convenção para estes oráculos requer `flagQubit` dois registos: um registo de qubit único e um registo para tudo o resto no registo de registo sinuoso.\n\n O oráculo do tipo `StateOracle` atua conjuntamente em ambos os{1}registos `flagQubit` para criar o estado-alvo sinalizado por $\\ket $ no registo com alguma amplitude real.\n\n A `ReflectionOracle` reflexão sobre este estado de `TargetStateReflectionOracle`bandeira é gerada pela operação.\n\n A `ReflectionOracle` reflexão sobre o `ancillaRegister` estado de entrada é gerada pelo inversante StateOracle e, em seguida, refletindo sobre $\\ket{0\\cdots 0}$ com ReflectionStart().\n\n O oráculo do tipo `DeterministicStateOracle` atua nos `qubitState` registos para criar o estado alvo exatamente sem bandeira.\n\n `AmpAmpObliviousByOraclePhases`é uma versão da amplificação de `StateOracle` amplitude `ObliviousOracle` alheia que aceita oráculos e em vez de reflexos.\n\n Note que a amplificação da amplitude é `ObliviousOracle` um caso especial de amplificação de amplitude alheia onde está o operador de identidade, e não existem qubits do sistema, ou seja, `systemRegister` está vazio.\n\n Isto é chamado `AmpAmByReflectionPhases` através `AmpAmpByOraclePhases`da operação e .\n\n As fases para reflexões parciais no caso padrão da pesquisa grover são fornecidas pela função AmpAmpPhasesStandard.\n\n Por exemplo, temos as seguintes dependências: AmpAmpByOracle -> AmpAmpByOraclePhases -> AmpAmpObliviousByOraclePhases -> AmpAmpObliviousByReflectionPhases."
