uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções e operações para realizar amplificação de amplitude.\n\n # <a name=\"description\"></a>Descrição\n Amplificação de amplitude alheia com reflexos parciais é a forma mais geral de amplificação amplitude implementada aqui.\n\n Isto é chamado através da operação AmpAmpObliviousByReflectionPhases.\n\n Este tem dois registos: `ancillaRegister` e `systemRegister`.\n\n Isto aceita dois oráculos para estas reflexões de tipo `ReflectionOracle` que atuam apenas no registo `ancillaRegister`.\n\n Isto aceita um oráculo especial para amplificação de amplitude alheia do tipo `ObliviousOracle` que atua conjuntamente em ambos os registos.\n\n O estado de entrada para `ancillaRegister` é assumido como o único $-1$ eigenstate do primeiro operador de reflexão $I - 2\\ket{s}\\bra{s}$.\n\n As reflexões sobre um estado quântico alvo são muitas vezes implementadas assumindo o acesso a um oráculo que prepara esse estado a partir da base computacional $\\ket{0\\cdots 0}$.\n\n A nossa convenção para estes oráculos requer dois registos: um registo `flagQubit` de um único qubit e um registo para tudo o resto no registo ancillaRegister.\n\n O oráculo do tipo `StateOracle` atua conjuntamente em ambos os registos para criar o estado-alvo sinalizado por $\\ket{1}$ no registo de `flagQubit` com alguma amplitude real.\n\n A reflexão `ReflectionOracle` sobre este estado de bandeira é gerada pela operação `TargetStateReflectionOracle`.\n\n A reflexão `ReflectionOracle` sobre o estado de entrada para `ancillaRegister` é gerada pelo inversante StateOracle e, em seguida, refletindo sobre $\\ket{0\\cdots 0}$ com ReflectionStart().\n\n O oráculo do tipo `DeterministicStateOracle` atua no `qubitState` regista-se para criar o estado alvo exatamente sem bandeira.\n\n `AmpAmpObliviousByOraclePhases` é uma versão da amplificação de amplitude alheia que aceita oráculos `StateOracle` e `ObliviousOracle` em vez de reflexos.\n\n Note que a amplificação da amplitude é um caso especial de amplificação de amplitude alheia onde `ObliviousOracle` é o operador de identidade, e não existem qubits do sistema, ou seja, `systemRegister` está vazio.\n\n Isto é chamado através da operação `AmpAmByReflectionPhases` e `AmpAmpByOraclePhases`.\n\n As fases para reflexões parciais no caso padrão da pesquisa grover são fornecidas pela função AmpAmpPhasesStandard.\n\n Por exemplo, temos as seguintes dependências: AmpAmpByOracle -> AmpAmpByOraclePhases -> AmpAmpObliviousByOraclePhases -> AmpAmpObliviousByReflectionPhases."
