### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma determinada operação com um atraso.


  Dada uma operação e uma entrada nessa operação, aplica-se a operação assim que for fornecida uma entrada adicional.

  Em particular, `Delay(op, arg, _)` a expressão é `op` uma `arg` operação que se aplica a quando chamada.

  A `Delay(op,arg,_)` expressão permite atrasar `op`a aplicação de .
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Uma operação a ser aplicada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: A entrada a que a operação é aplicada.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argumento usado para atrasar a aplicação de operação utilizando aplicação parcial.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação deve ser adiado.
- uid: "'U"
  summary: O tipo de devolução da operação deve ser adiado.
