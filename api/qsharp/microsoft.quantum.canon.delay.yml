### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma determinada operação com um atraso.


  Dada a operação e uma entrada para essa operação, aplica a operação assim que for fornecida uma entrada adicional.

  Em particular, a expressão `Delay(op, arg, _)` é uma operação que se aplica `op` quando é `arg` chamada.

  A expressão `Delay(op,arg,_)` permite atrasar a aplicação de `op` .
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Uma operação a ser aplicada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: A entrada à qual a operação é aplicada.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argumento usado para atrasar a aplicação de operação utilizando aplicação parcial.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a ser adiado.
- uid: "'U"
  summary: O tipo de retorno da operação a ser adiado.
