### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: microsoft.quantum.machinelearning
summary: Dada a probabilidade de classificação e um enviesamento, devolve o rótulo inferido dessa probabilidade.
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: O preconceito entre duas classes, normalmente o resultado do treino de um classificador.
    isPrimitive: true
    uid: Double
  - name: probability
    summary: Uma probabilidade de classificação para uma determinada amostra, tipicamente resultante da estimativa da sua frequência de classificação.
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: O rótulo deduzido da dada probabilidade de classificação.
    isPrimitive: true
    uid: Int
