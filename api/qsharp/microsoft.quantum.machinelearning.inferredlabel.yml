### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Dada uma probabilidade de classificação e um enviesamento, devolve o rótulo inferido dessa probabilidade.
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: O enviesamento entre duas classes, tipicamente o resultado do treino de um classificador.
    isPrimitive: true
    uid: Double
  - name: probability
    summary: Uma probabilidade de classificação para uma determinada amostra, tipicamente resultante da estimativa da sua frequência de classificação.
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: A etiqueta inferida da probabilidade de classificação dada.
    isPrimitive: true
    uid: Int
