### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Representa uma operação que é usada para medir a síndrome de um bloco de código de correção de erros.
remarks: >-
  A `(LogicalRegister => Syndrome)` assinatura representa uma operação que atua conjuntamente `LogicalRegister` sobre os qubits e alguns qubits auxiliários `Syndrome` seguidos de `Result[]` uma medição dos qubits auxiliários para extrair um valor que represente o destas medições.


  ### <a name="examples"></a>Exemplos

  Meça as síndromes para o código de flip bit $S = \langle ZZI, IZZ \rangle$ utilizando qubits de risco de forma tolerante sem culpa:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
