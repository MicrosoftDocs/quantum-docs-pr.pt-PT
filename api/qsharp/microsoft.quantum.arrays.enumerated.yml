### YamlMime:QSharpType
uid: microsoft.quantum.arrays.enumerated
name: Enumerated
type: function
namespace: microsoft.quantum.arrays
summary: Dada uma matriz, devolve uma nova matriz contendo elementos da matriz original juntamente com os índices de cada elemento.
examples: >-
  Os `for` seguintes ciclos são equivalentes:


  ```Q#

  for (idx in IndexRange(array)) {
      let element = array[idx];
      ...
  }

  for ((idx, element) in Enumerated(array)) { ... }

  ```
syntax: "function Enumerated (array : 'TElement[]) : (Int, 'TElement)[]"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Uma matriz cujos elementos devem ser enumerados.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: (Int, 'TElement)[]
  types:
  - summary: Uma nova matriz contendo elementos da matriz original juntamente com os seus índices.
    isArray: true
    types:
    - isPrimitive: true
      uid: Int
    - uid: "'TElement"
      isLocal: true
typeParameters:
- uid: "'TElement"
  summary: O tipo de elementos da matriz.
