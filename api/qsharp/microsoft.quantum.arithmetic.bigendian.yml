uid: microsoft.quantum.arithmetic.bigendian
name: BigEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: Registe-se que codifica um inteiro não assinado por ordem grande. O qubit `0` com índice codifica a parte mais alta de um inteiro não assinado.
remarks: Abreviamos `BigEndian` como `BE` na documentação.
syntax: newtype BigEndian = Qubit[];
