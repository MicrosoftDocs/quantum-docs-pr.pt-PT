### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: Calcula o resíduo canónico `value` do modulo. `modulus`
remarks: Esta função comporta-se `%` de forma diferente da forma como o operador se comporta em `modulus - 1`C# e Q# uma vez que, no resultado, é sempre um inteiro positivo entre 0 e , mesmo que o valor seja negativo.
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: O valor de que resíduo é calculado
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: O módulo pelo qual os resíduos são tomadas, deve ser positivo
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Integer $r$ entre `modulus - 1` 0 `value - r` e tal que é divisível por modulo
    isPrimitive: true
    uid: BigInt
