### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: microsoft.quantum.math
summary: Calcula o resíduo canónico do `value` `modulus` modulo.
remarks: Esta função comporta-se de forma diferente da forma como o operador `%` se comporta em C# e Q# pois, no resultado, é sempre um número inteiro positivo entre 0 e , mesmo que o `modulus - 1` valor seja negativo.
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: O valor do qual o resíduo é calculado
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: O módulo pelo qual os resíduos são tomadas, deve ser positivo
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Inteiro $r$ entre 0 e `modulus - 1` tal que `value - r` é divisível por módulo
    isPrimitive: true
    uid: BigInt
