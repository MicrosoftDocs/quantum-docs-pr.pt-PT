### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: microsoft.quantum.arrays
summary: Divide uma matriz em várias partes de comprimento igual.
remarks: Note que o último elemento da saída pode ser mais curto do que `nElements` se `Length(arr)` não for divisível por `nElements` .
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: O comprimento de cada pedaço.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: A matriz a ser dividida.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Uma matriz contendo cada pedaço da matriz original.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
