### YamlMime:QSharpType
uid: microsoft.quantum.canon.cx
name: CX
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica o portão controlado X (CX) a um par de qubits.


  $$ \start{align} 1 & 0 & 0 & \\ \\ 0 & 1 & 0 & \\ \\ 0 & 0 & 0 & \\ \\ 10 & 0 & 1 & 0\end{align}, $$ onde as linhas e colunas são organizadas como nos conceitos quânticos.
remarks: >-
  Equivalente a:


  ```qsharp

  Controlled X([control], target);

  ```


  e:


  ```qsharp

  CNOT(control, target);

  ```
syntax: 'operation CX (control : Qubit, target : Qubit) : Unit'
input:
  content: '(control : Qubit, target : Qubit)'
  types:
  - name: control
    summary: Controlo do qubit para o portão CX.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit de alvo para o portão CX.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
