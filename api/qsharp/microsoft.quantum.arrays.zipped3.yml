### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zipped3
name: Zipped3
type: function
namespace: microsoft.quantum.arrays
summary: Tendo em conta três matrizes, devolve uma nova matriz de 3 tuples de modo a que cada 3 tuple contenha um elemento de cada matriz original.
syntax: "function Zipped3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: Uma matriz contendo valores para o primeiro elemento de cada tuple.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Uma matriz contendo valores para o segundo elemento de cada tuple.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Uma matriz contendo valores para o terceiro elemento de cada tuple.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: Uma matriz contendo 3 tuples da forma `(first[idx], second[idx], third[idx])` para cada `idx` . Se as três matrizes não tão longas, a saída será tão curta quanto a mais curta das entradas.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: O tipo de primeiros elementos de matriz.
- uid: "'T2"
  summary: O tipo de elementos da segunda matriz.
- uid: "'T3"
  summary: O tipo de elementos da terceira matriz.
