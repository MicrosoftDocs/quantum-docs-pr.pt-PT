### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assertprob
name: AssertProb
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Afirma que medir os qubits dado na base pauli dada terá o resultado dado com a probabilidade dada, dentro de alguma tolerância.
remarks: Note que as versões Adjoint e Controlled desta operação não verificarão a condição.
examples: >-
  ```qsharp

  using (register = Qubit()) {
      H(register);
      AssertProb([PauliZ], [register], One, 0.5,
          "Measuring in conjugate basis did not give 50/50 results.", 1e-5);
  }

  ```
syntax: 'operation AssertProb (bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double)'
  types:
  - name: bases
    summary: Um efeito de medição para afirmar a probabilidade de, expresso como um operador de Pauli multiqubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Um registo para fazer a afirmação.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Um resultado `Measure(bases, qubits)`esperado de .
    isPrimitive: true
    uid: Result
  - name: prob
    summary: A probabilidade com que se espera o resultado dado.
    isPrimitive: true
    uid: Double
  - name: msg
    summary: Uma mensagem a ser relatada se a afirmação falhar.
    isPrimitive: true
    uid: String
  - name: tol
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
