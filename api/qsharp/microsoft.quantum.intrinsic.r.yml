### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplica uma rotação sobre o eixo Pauli dado.


  \start{align} R_{\mu}(\theta) \mathrel{:=} e^{-i \theta \sigma_{\mu} / 2}, \end{align} where $\mu \in \{I, X, Y, Z\}$.
remarks: Quando convocada, `pauli = PauliI`esta operação aplica uma *fase global.* Esta fase pode ser significativa `Controlled` quando utilizada com o functor.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: O operador Pauli ($\mu$) deve ser exponenciado para formar a rotação.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Ângulo sobre o qual o qubit deve ser rodado.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit ao qual o portão deve ser aplicado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
