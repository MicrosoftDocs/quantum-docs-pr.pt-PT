### YamlMime:QSharpType
uid: microsoft.quantum.convert.maybebigintasint
name: MaybeBigIntAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Converte um inteiro grande em equivalente, se possível.

  A função devolve um par de inteiros resultantes e uma bandeira booleana que é verdade, se e apenas se a conversão fosse possível.
remarks: Consulte [c# BigInteger construtor](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) para mais detalhes.
syntax: 'function MaybeBigIntAsInt (a : BigInt) : (Int, Bool)'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: (Int, Bool)
  types:
  - types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Bool
