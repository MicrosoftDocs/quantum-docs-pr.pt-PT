### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zipped4
name: Zipped4
type: function
namespace: microsoft.quantum.arrays
summary: Dado quatro matrizes, devolve uma nova matriz de 4 tuples de modo que cada 4 tuple contém um elemento de cada matriz original.
syntax: "function Zipped4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Uma matriz contendo valores para o primeiro elemento de cada tuple.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Uma matriz contendo valores para o segundo elemento de cada tuple.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Uma matriz contendo valores para o terceiro elemento de cada tuple.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Uma matriz contendo valores para o quarto elemento de cada tuple.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Uma matriz contendo 4 tuples da forma `(first[idx], second[idx], third[idx], fourth[idx])` para cada `idx` . Se as quatro matrizes não tão longas, a saída será tão curta quanto a mais curta das entradas.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: O tipo de primeiros elementos de matriz.
- uid: "'T2"
  summary: O tipo de elementos da segunda matriz.
- uid: "'T3"
  summary: O tipo de elementos da terceira matriz.
- uid: "'T4"
  summary: O tipo de elementos da quarta matriz.
seeAlso:
- microsoft.quantum.arrays.zipped
- microsoft.quantum.arrays.zipped3
