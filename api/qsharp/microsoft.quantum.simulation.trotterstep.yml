name: TrotterStep
type: function
namespace: Microsoft.Quantum.Simulation
summary: Implementa um único passo temporal de evolução temporal `EvolutionGenerator` pelo sistema descrito numa decomposição Trotter-Suzuki.
remarks: Para mais informações sobre a decomposição Trotter-Suzuki, consulte a [Composição ordenada pelo tempo](/quantum/libraries/control-flow#time-ordered-composition).
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: Uma descrição completa do sistema a simular.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
