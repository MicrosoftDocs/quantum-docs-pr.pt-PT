### YamlMime:QSharpType
uid: microsoft.quantum.simulation.trotterstep
name: TrotterStep
type: function
namespace: microsoft.quantum.simulation
summary: Implementa um único passo de evolução temporal pelo sistema descrito numa `EvolutionGenerator` decomposição Trotter-Suzuki.
remarks: Para mais informações sobre a decomposição Trotter-Suzuki, consulte [a composição ordenada pelo tempo](/quantum/libraries/control-flow#time-ordered-composition).
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: Uma descrição completa do sistema a ser simulado.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
    summary: Ordem do integrador Trotter. Isto deve ser um ou um número par.
    isPrimitive: true
    uid: Int
  - name: trotterStepSize
    summary: Duração da evolução do tempo simulada num único passo Trotter.
    isPrimitive: true
    uid: Double
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Funcionamento unitário que se aproxima de um único passo de evolução temporal durante a duração `trotterStepSize` .
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
