### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Gera uma nota aleatória uniformemente amostrada maior ou igual a zero e inferior a um limite superior fornecido.
remarks: Esta função chama, <xref:microsoft.quantum.intrinsic.random>pelo que a sua `Random`aleatoriedade depende da implementação de .
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Um inteiro maior que o maior inteiro a ser devolvido por esta operação.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Um inteiro $x$ uniformemente ao acaso a partir do intervalo dado; isto é, com $\Pr(x){1}= \frac {\texttt{maxInt}}$.
    isPrimitive: true
    uid: Int
