### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypaulifrombitstring
name: ApplyPauliFromBitString
type: operation
namespace: Microsoft.Quantum.Canon
summary: Aplica um operador Pauli em cada qubit numa matriz se a parte correspondente de uma matriz Boolean corresponder a uma determinada entrada.
remarks: A matriz booleana e o registo quântico devem ter igual comprimento.
syntax: 'operation ApplyPauliFromBitString (pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[])'
  types:
  - name: pauli
    summary: Operador Pauli para `qubits[idx]` se candidatar a onde`bitsApply == bits[idx]`
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: aplicar Pauli se bit é este valor
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Registo booleano especificando em `qubits` que qubit correspondente deve ser operado em
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: qubits
    summary: Registo quântico no qual aplicar seletivamente o operador Pauli especificado
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
