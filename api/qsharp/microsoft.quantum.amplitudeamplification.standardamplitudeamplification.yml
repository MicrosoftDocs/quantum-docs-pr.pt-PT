uid: microsoft.quantum.amplitudeamplification.standardamplitudeamplification
name: StandardAmplitudeAmplification
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritmo de amplificação de amplitude padrão
remarks: Este é o algoritmo de amplificação de amplitude padrão obtido por uma escolha de fases de reflexão computadas por `AmpAmpPhasesStandard` Assumindo que \begin {align} A\ket{0}\_{f}\ket{0}\_s= \lambda\ket{1}\_f\ket{\text{target}}\_s + \sqrt{1-\lambda^2}\ket \_{0}f\cdots, \end{align} esta operação prepara o estado \start {align} \operatorname{AmpAmpByOracle}ket{0}\_{f}\ket{0}\_s= \sin((2n+1)\sin^{-1}(\ lambda))\ket{1}\_f\ket{\text{target}}\_s + \cdots\ket{0}\_f \end{align} Na maioria dos casos, `flagQubit` e `auxiliaryRegister` é inicializado no estado $\ket{0}\_f\ket{0}\_a$.
syntax: 'function StandardAmplitudeAmplification (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Mosca, A. Tapp*](https://arxiv.org/abs/quant-ph/0005055)'
