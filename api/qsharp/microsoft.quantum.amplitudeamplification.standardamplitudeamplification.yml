uid: microsoft.quantum.amplitudeamplification.standardamplitudeamplification
name: StandardAmplitudeAmplification
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritmo de amplificação de amplitude padrão
remarks: Este é o algoritmo de amplificação de amplitude padrão obtido `AmpAmpPhasesStandard` por uma escolha de fases de reflexão computadas por Assumindo que \begin {align}{0}\_A\ket {f}\ket={0}\_\lambda\ket{1}\_f\ket{\text{target}}\_s + \sqrt{1-lambda^2}\ket{0}\_f\cdots, \end{align} esta operação prepara o estado \start{align} \operatorname{AmpAmpByOracle}ket{0}\_{f}\kets={0}\_{-1}\sin((2n+1)\sin^ (\lambda)\ket{1}\_\_f\ket{\text{target}} s + \cdots\ket{0}\_f \end{align} Na maioria dos casos, `flagQubit` e `auxiliaryRegister` é inicializado no estado $\ket f\ket{0}\_a$ket{0}\_
syntax: 'function StandardAmplitudeAmplification (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Mosca, A. Tapp*](https://arxiv.org/abs/quant-ph/0005055)'
