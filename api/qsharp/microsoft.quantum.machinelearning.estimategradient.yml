### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Estima o gradiente de formação para um classificador sequencial num determinado modelo e para uma determinada entrada codificada.
remarks: Esta operação usa um teste hadamard e a técnica de mudança de parâmetros em conjunto para estimar o gradiente.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: O modelo sequencial cujo gradiente deve ser estimado.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: Uma entrada para o classificador sequencial, codificada numa operação de preparação estatal.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: O número de medições a utilizar na estimativa do gradiente.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Uma estimativa do gradiente de formação nos parâmetros de entrada e modelo dada.
    isArray: true
    isPrimitive: true
    uid: Double
