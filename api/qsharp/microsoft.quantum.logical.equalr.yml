### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna verdadeiro se e só se duas inputs forem iguais.
remarks: >-
  Os seguintes são equivalentes:


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Result
  - name: b
    summary: O segundo valor a comparar.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true`se e `a` apenas `b`se for igual a .'
    isPrimitive: true
    uid: Bool
