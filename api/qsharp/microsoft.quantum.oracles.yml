name: Microsoft.Quantum.Oracles
newtypes:
- summary: >-
    Representa um oráculo contínuo.

    Este é um oráculo que implementa $U(\delta t) : \ket{\psi(t)} \mapsto \ket{\psi (t + \delta t)}} para todos os tempos $t$, onde $U$ é uma operação fixa, e onde $\delta t$ é um número real não negativo.
  uid: Microsoft.Quantum.Oracles.ContinuousOracle
- summary: >-
    Representa um oráculo para a preparação determinística do Estado.

    A entrada para o oráculo $O$ é:

    - O registo que irá armazenar o estado quântico desejado $\ket{\psi} \_ s$.
  uid: Microsoft.Quantum.Oracles.DeterministicStateOracle
- summary: >-
    Representa um oráculo discreto.

    Este é um oráculo que implementa $U^m$ para uma operação fixa $U$ e um inteiro não negativo $m$.
  uid: Microsoft.Quantum.Oracles.DiscreteOracle
- summary: >-
    Representa um oráculo para amplificação de amplitude alheia.

    As entradas para o oráculo $O$ são:

    - O registo da Ancilla $a dólares em que $O$ atua. - O registo do sistema $s$ em que é aplicado o $U$ unitário desejado, pós-seleccionado no registo $a$ estando no estado $\ket{t} \_ a$.
  uid: Microsoft.Quantum.Oracles.ObliviousOracle
- summary: >-
    Representa um oráculo de reflexão.

    Um oráculo de reflexão, $O$, tem entradas:

    - A fase $\phi$ para rodar o subespaço refletido. - O registo qubit sobre o qual se realizará a reflexão dada.
  uid: Microsoft.Quantum.Oracles.ReflectionOracle
- summary: >-
    Representa um oráculo para a preparação do estado.

    As entradas para o oráculo $O$ são:

    - Um inteiro a indexar o qubit da bandeira $f$. - O registo do sistema $s$ que armazenará o estado quântico desejado $\ket{\psi} \_ s$.
  uid: Microsoft.Quantum.Oracles.StateOracle
