### YamlMime:QSharpNamespace
functions:
- summary: Dada uma matriz e um predicado que é definido para os elementos da matriz, e verifica se todos os elementos da matriz satisfazem o predicado.
  uid: Microsoft.Quantum.Arrays.All
- summary: Dada uma matriz e um predicado que é definido para os elementos da matriz, verifica se pelo menos um elemento da matriz satisfaz o predicado.
  uid: Microsoft.Quantum.Arrays.Any
- summary: Divide uma matriz em várias partes de comprimento igual.
  uid: Microsoft.Quantum.Arrays.Chunks
- summary: Extrai uma coluna de uma matriz.
  uid: Microsoft.Quantum.Arrays.ColumnAt
- summary: Esta função não verifica a forma da matriz
  uid: Microsoft.Quantum.Arrays.ColumnAtUnchecked
- summary: Cria uma matriz de comprimento dado com todos os elementos iguais ao valor dado.
  uid: Microsoft.Quantum.Arrays.ConstantArray
- summary: Dada uma matriz e um predicado que é definido para os elementos da matriz, devolve o número de elementos uma matriz que consiste nos elementos que satisfazem o predicado.
  uid: Microsoft.Quantum.Arrays.Count
- summary: Combina Mapeado e Dobre numa única função
  uid: Microsoft.Quantum.Arrays.CumulativeFolded
- summary: Devolve uma matriz de elementos diagonais de uma matriz bidimensional
  uid: Microsoft.Quantum.Arrays.Diagonal
- summary: Devolve o índice dado de uma matriz.
  uid: Microsoft.Quantum.Arrays.ElementAt
- summary: ''
  uid: Microsoft.Quantum.Arrays.ElementAtDiagonal
- summary: Devolve os elementos da matriz a uma dada gama de índices.
  uid: Microsoft.Quantum.Arrays.ElementsAt
- summary: Devolve a matriz vazia de um determinado tipo.
  uid: Microsoft.Quantum.Arrays.EmptyArray
- summary: Dada uma matriz, devolve uma nova matriz contendo elementos da matriz original juntamente com os índices de cada elemento.
  uid: Microsoft.Quantum.Arrays.Enumerated
- summary: Tendo em conta duas matrizes do mesmo tipo e um predicado que é definido para pares de elementos das matrizes, verifica se as matrizes são iguais.
  uid: Microsoft.Quantum.Arrays.EqualA
- summary: Devolve uma matriz contendo os elementos de outra matriz, excluindo elementos numa determinada lista de índices.
  uid: Microsoft.Quantum.Arrays.Exclude
- summary: Devolve uma matriz contendo os elementos de outra matriz, excluindo elementos numa determinada lista de índices.
  uid: Microsoft.Quantum.Arrays.Excluding
- summary: Dada uma matriz e um predicado que é definido para os elementos da matriz, devolve uma matriz que consiste nos elementos que satisfazem o predicado.
  uid: Microsoft.Quantum.Arrays.Filtered
- summary: Dada uma matriz e uma função que mapeiam um elemento de matriz para alguma matriz de saída, devolve as matrizes de saída concatenated para cada elemento de matriz.
  uid: Microsoft.Quantum.Arrays.FlatMapped
- summary: Dada uma variedade de matrizes, devolve a concatenação de todas as matrizes.
  uid: Microsoft.Quantum.Arrays.Flattened
- summary: Iterates uma função `f` através de uma `array` matriz, retornando `f(f(f(initialState, array[0]), array[1]), ...)` .
  uid: Microsoft.Quantum.Arrays.Fold
- summary: Devolve o primeiro elemento da matriz.
  uid: Microsoft.Quantum.Arrays.Head
- summary: Devolve uma tuple de primeiro e todos os elementos restantes da matriz.
  uid: Microsoft.Quantum.Arrays.HeadAndRest
- summary: ''
  uid: Microsoft.Quantum.Arrays.Identity
- summary: Devolve o primeiro índice do primeiro elemento numa matriz que satisfaz um dado predicado. Se não existir tal elemento, de volta -1.
  uid: Microsoft.Quantum.Arrays.IndexOf
- summary: Dada uma matriz, devolve um intervalo sobre os índices dessa matriz, adequado para ser utilizado em loop.
  uid: Microsoft.Quantum.Arrays.IndexRange
- summary: Entrelaça duas matrizes de (quase) mesmo tamanho.
  uid: Microsoft.Quantum.Arrays.Interleaved
- summary: Retorna verdadeiro se e somente se uma matriz estiver vazia.
  uid: Microsoft.Quantum.Arrays.IsEmpty
- summary: Saídas verdadeiras se e somente se uma determinada matriz representar uma permutação.
  uid: Microsoft.Quantum.Arrays.IsPermutation
- summary: Dada uma matriz, devolve se essa matriz é classificada como definida por uma determinada função de comparação.
  uid: Microsoft.Quantum.Arrays.IsSorted
- summary: ''
  uid: Microsoft.Quantum.Arrays.IsValuePresent
- summary: Dada uma matriz, devolve uma função que devolve elementos dessa matriz.
  uid: Microsoft.Quantum.Arrays.LookupFunction
- summary: Dada uma matriz e uma função que é definida para os elementos da matriz, devolve uma nova matriz que consiste nas imagens da matriz original sob a função.
  uid: Microsoft.Quantum.Arrays.Mapped
- summary: Dada uma matriz e uma função que é definida para os elementos indexados da matriz, devolve uma nova matriz que consiste nas imagens da matriz original sob a função.
  uid: Microsoft.Quantum.Arrays.MappedByIndex
- summary: Dado um intervalo e uma função que toma um inteiro como entrada, devolve uma nova matriz que consiste nas imagens dos valores de gama sob a função.
  uid: Microsoft.Quantum.Arrays.MappedOverRange
- summary: Tendo em conta duas matrizes ordenadas, devolve uma única matriz contendo os elementos de ambos em ordem ordenada. Usado internamente por tipo de fusão.
  uid: Microsoft.Quantum.Arrays.Merged
- summary: Cria uma matriz que é igual a uma matriz de entrada, exceto que o último elemento de matriz é largado.
  uid: Microsoft.Quantum.Arrays.Most
- summary: Devolve uma tuple de todos, menos um e o último elemento da matriz.
  uid: Microsoft.Quantum.Arrays.MostAndTail
- summary: Devolve uma matriz acolchoada com valores especificados até um comprimento especificado.
  uid: Microsoft.Quantum.Arrays.Padded
- summary: Divide uma matriz em várias partes.
  uid: Microsoft.Quantum.Arrays.Partitioned
- summary: ''
  uid: Microsoft.Quantum.Arrays.Prefix
- summary: Dada uma matriz, devolve todos os seus prefixos.
  uid: Microsoft.Quantum.Arrays.Prefixes
- summary: Representa uma condição de que uma matriz bidimensional tem uma forma retangular
  uid: Microsoft.Quantum.Arrays.RectangularArrayFact
- summary: Cria uma matriz que é igual a uma matriz de entrada, exceto que o primeiro elemento de matriz é largado.
  uid: Microsoft.Quantum.Arrays.Rest
- summary: Crie uma matriz que contenha os mesmos elementos que uma matriz de entrada, mas em ordem invertida.
  uid: Microsoft.Quantum.Arrays.Reversed
- summary: Obtenha uma série de inteiros num dado intervalo.
  uid: Microsoft.Quantum.Arrays.SequenceI
- summary: Obtenha uma série de inteiros num dado intervalo.
  uid: Microsoft.Quantum.Arrays.SequenceL
- summary: Dada uma matriz, devolve os elementos dessa matriz classificados por uma determinada função de comparação.
  uid: Microsoft.Quantum.Arrays.Sorted
- summary: Representa uma condição de que uma matriz bidimensional tem uma forma quadrada
  uid: Microsoft.Quantum.Arrays.SquareArrayFact
- summary: Pega numa matriz e numa lista de locais e produz uma nova matriz formada a partir dos elementos da matriz original que combinam com os locais dados.
  uid: Microsoft.Quantum.Arrays.Subarray
- summary: Aplica uma troca de dois elementos numa matriz.
  uid: Microsoft.Quantum.Arrays.Swapped
- summary: Devolve o último elemento da matriz.
  uid: Microsoft.Quantum.Arrays.Tail
- summary: Devolve a transposição de uma matriz representada como uma matriz.
  uid: Microsoft.Quantum.Arrays.Transposed
- summary: Transforma uma lista de 2 tuples numa matriz aninhada.
  uid: Microsoft.Quantum.Arrays.TupleArrayAsNestedArray
- summary: Devolve uma nova matriz que não tem elementos adjacentes iguais.
  uid: Microsoft.Quantum.Arrays.Unique
- summary: Dada uma matriz de 2 tuples, devolve um tuple de duas matrizes, cada uma contendo os elementos dos tuples da matriz de entrada.
  uid: Microsoft.Quantum.Arrays.Unzipped
- summary: Dado um predicado e uma matriz, devolve os índices daquela matriz onde o predicado é verdadeiro.
  uid: Microsoft.Quantum.Arrays.Where
- summary: Devolve todos os subarrays consecutivos de comprimento `size` .
  uid: Microsoft.Quantum.Arrays.Windows
- summary: >-
    > [!WARNING]

    > Zip foi depreciado. Por favor, use <xref:Microsoft.Quantum.Arrays.Zipped> em vez disso.


    Tendo em conta duas matrizes, devolve uma nova matriz de pares de tal forma que cada par contém um elemento de cada matriz original.
  uid: Microsoft.Quantum.Arrays.Zip
- summary: >-
    > [!WARNING]

    > Zip3 foi depreciado. Por favor, use <xref:Microsoft.Quantum.Arrays.Zipped3> em vez disso.


    Tendo em conta três matrizes, devolve uma nova matriz de 3 tuples de modo a que cada 3 tuple contenha um elemento de cada matriz original.
  uid: Microsoft.Quantum.Arrays.Zip3
- summary: >-
    > [!WARNING]

    > Zip4 foi depreciado. Por favor, use <xref:Microsoft.Quantum.Arrays.Zipped4> em vez disso.


    Dado quatro matrizes, devolve uma nova matriz de 4 tuples de modo que cada 4 tuple contém um elemento de cada matriz original.
  uid: Microsoft.Quantum.Arrays.Zip4
- summary: Tendo em conta duas matrizes, devolve uma nova matriz de pares de tal forma que cada par contém um elemento de cada matriz original.
  uid: Microsoft.Quantum.Arrays.Zipped
- summary: Tendo em conta três matrizes, devolve uma nova matriz de 3 tuples de modo a que cada 3 tuple contenha um elemento de cada matriz original.
  uid: Microsoft.Quantum.Arrays.Zipped3
- summary: Dado quatro matrizes, devolve uma nova matriz de 4 tuples de modo que cada 4 tuple contém um elemento de cada matriz original.
  uid: Microsoft.Quantum.Arrays.Zipped4
- summary: Devolve os elementos de ordem numa matriz que deve ser trocado para produzir uma matriz ordenada. Pressupõe que as trocas ocorrem no lugar.
  uid: Microsoft.Quantum.Arrays._SwapOrderToPermuteArray
name: Microsoft.Quantum.Arrays
