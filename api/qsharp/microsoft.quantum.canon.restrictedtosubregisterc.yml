### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregisterc
name: RestrictedToSubregisterC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Restringe uma operação a uma série de índices de um registo, ou seja, um subregisto.

  O modificador `C` indica que a operação é controlável.
syntax: 'function RestrictedToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[]) : (Qubit[] => Unit is Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[])'
  types:
  - name: op
    summary: Operação a restringir a um subregisto.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: Conjunto de índices, indicando a que qubits a operação será restringida.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
