### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowca
name: OperationPowCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Eleva uma operação a uma potência.

  O modificador `A` indica que a operação é controlável e adjointável.


  Isto é, dada uma operação que representa um portão $U$, devolve uma nova operação $U^m$ por uma potência $m$.
syntax: "function OperationPowCA (op : ('T => Unit is Ctl + Adj), power : Int) : ('T => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj), power : Int)"
  types:
  - name: op
    summary: Uma operação $U$ representando o portão a repetir.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: power
    summary: O número de vezes que $U$ deve ser repetido.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl + Adj)
  types:
  - summary: Uma nova operação que represente $U^m$, onde $m = \texttt{power}$.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: O tipo de operação a ser alimentada.
seeAlso:
- microsoft.quantum.canon.operationpow
