name: TimeDependentTrotterSimulationAlgorithm
type: function
namespace: Microsoft.Quantum.Simulation
summary: '`TimeDependentSimulationAlgorithm`função que utiliza uma decomposição Trotter-Suzuki para aproximar um operador unitário que resolve a equação schrodinger dependente do tempo.'
syntax: 'function TimeDependentTrotterSimulationAlgorithm (trotterStepSize : Double, trotterOrder : Int) : Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm'
input:
  content: '(trotterStepSize : Double, trotterOrder : Int)'
  types:
  - name: trotterStepSize
    summary: Duração da evolução do tempo simulada em um único passo de Trotter.
    isPrimitive: true
    uid: Double
  - name: trotterOrder
    summary: Ordem do integrador Trotter. Isto deve ser um ou um número par.
    isPrimitive: true
    uid: Int
output:
