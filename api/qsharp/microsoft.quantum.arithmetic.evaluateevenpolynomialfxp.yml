### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
name: EvaluateEvenPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Avalia um polinómio uniforme numa representação de ponto fixo.
syntax: 'operation EvaluateEvenPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Coeficientes do mesmo polinómio como uma matriz dupla, ou seja, a matriz $[a_0, a_1, ..., a_k]$ para o $P polinomial(x) = a_0 + a_1 x^2 + \cdots + a_k x^{2k}$.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Inserir número de ponto fixo para avaliar o polinómio.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Número de ponto fixo de saída que terá $P(x)$. Deve estar no estado $\ket {0} $ inicialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
