### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
name: EvaluateEvenPolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Avalia um mesmo polinómio numa representação fixa.
syntax: 'operation EvaluateEvenPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Coeficientes do mesmo polinómio como uma matriz dupla, isto é, a matriz $[a_0, a_1, ..., a_k]$ para o mesmo polinómio $P(x) = a_0 + a_1 x^2 + \cdots + a_k x^{2k}$.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Número fixo de entrada para o qual avaliar o polinómio.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Número de ponto fixo de saída que irá manter $P(x)$. Deve estar no estado{0}$\ket $$ inicialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
