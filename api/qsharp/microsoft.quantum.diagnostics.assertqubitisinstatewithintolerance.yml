uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
name: AssertQubitIsInStateWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Afirma que um qubit no estado esperado.


  `expected`representa um vetor complexo, $\ket{\psi} = \begin{bmatrix}a & b\end{bmatrix}^{\mathrm{T}}$.

  O primeiro elemento das tuples que representam cada um dos $a$, $b$ é a parte real do número complexo, enquanto o segundo é a parte imaginária.

  O último argumento define a tolerância com que a afirmação é feita.
remarks: >-
  O seguinte código matemático pode ser usado para verificar expressões para mi, mx, my, mz:


  ```mathematica

  {Id, X, Y, Z} = Table[PauliMatrix[k], {k, 0, 3}];

  st = {{ reA + I imA }, { reB + I imB} };

  M = st . ConjugateTranspose[st];

  mx = Tr[M.X] // ComplexExpand;

  my = Tr[M.Y] // ComplexExpand;

  mz = Tr[M.Z] // ComplexExpand;

  mi = Tr[M.Id] // ComplexExpand;

  2 m == Id mi + X mx + Z mz + Y my // ComplexExpand // Simplify

  ```


  A tolerância é\_a distância $L {\infty}$ entre o vetor real tridimensional (x2,xé,x) definido\_por $\langle\psi\psi\rangle = x 1 I + x\_2 X + x\_3 Y + x\_4 Z$ e vetor real (y2,yy,y) definido por ρ = yi + y2X + yYY + yZ onde ρ é a matriz densidade correspondente ao estado do registo.

  Isto só é verdade sob o pressuposto de que Tr (ρ) e Tr são ambos 1 (por exemplo, x = 1/2, y = 1/2).

  Se não for esse o caso, a função afirma que a distância entre (x2-x, x0,xé,x0,x;x) e (y2-yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy) é menor do que o parâmetro de tolerância.
examples: >-
  ```Q#

  using (qubits = Qubit[2]) {
      // Both qubits are initialized as |0〉: a=(1 + 0*i), b=(0 + 0*i)
      AssertQubitIsInStateWithinTolerance((Complex(1., 0.), Complex(0., 0.)), qubits[0], 1e-5);
      AssertQubitIsInStateWithinTolerance((Complex(1., 0.), Complex(0., 0.)), qubits[1], 1e-5);
      Y(qubits[1]);
      // Y |0〉 = i |1〉: a=(0 + 0*i), b=(0 + 1*i)
      AssertQubitIsInStateWithinTolerance((Complex(0., 0.), Complex(0., 1.)), qubits[1], 1e-5);
  }

  ```
syntax: 'operation AssertQubitIsInStateWithinTolerance (expected : (Microsoft.Quantum.Math.Complex, Microsoft.Quantum.Math.Complex), register : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : (Microsoft.Quantum.Math.Complex, Microsoft.Quantum.Math.Complex), register : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: Amplitudes complexas esperadas{0}por $\ket $e $\ket{1}$, respectivamente.
    types:
    - uid: microsoft.quantum.math.complex
    - uid: microsoft.quantum.math.complex
  - name: register
    summary: Qubit cujo estado deve ser afirmado. Note que este qubit é assumido como separável de outros qubits atribuídos, e não emaranhado.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: >-
      Tolerância aditiva pela qual as amplitudes reais são permitidas a desviar-se do esperado.

      Veja abaixo os comentários abaixo.
    isPrimitive: true
    uid: Double
