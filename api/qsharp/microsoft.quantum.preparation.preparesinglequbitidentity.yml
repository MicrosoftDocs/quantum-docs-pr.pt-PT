### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparesinglequbitidentity
name: PrepareSingleQubitIdentity
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Prepara um qubit no estado maximamente misto.


  Prepara o qubit dado no estado $\boldone / 2$ aplicando o canal despolarizante $$ \begin{align} \Omega(\rho) \mathrel{:=}{1} {4} \frac \sum_{\mu \in \{0, 1, 2, 3\}}\_\sigma {\mu} \rho \sigma\_{\mu}^{\adagger}, \end{align} $} where $\sigma\_i$ é o operador $i$th Pauli, e onde $\rho$ é um operador de densidade que representa um estado misto.
remarks: >-
  O estado misto $\boldone / 2$ descreve o resultado da aplicação desta operação a um Estado descreve implicitamente um valor de expectativa sobre escolhas aleatórias feitas nesta operação.

  Assim, para qualquer aplicação, esta operação mapeia estados puros para estados puros, mas atua como descrito na expectativa.

  Em particular, esta operação pode ser utilizada em processo de tomografia para medir os componentes *não unitais* de um canal.
syntax: 'operation PrepareSingleQubitIdentity (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Um qubit cujo estado deve ser despolarizado da forma acima descrita.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
