### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresety
name: MResetY
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Mede um único qubit na base Y e repõe-o a um estado inicial fixo após a medição.


  Executa uma medição de um único qubit na base de $Y$-base, e garante que o qubit é devolvido a $\ket {0} $ após a medição.
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Um único qubit a medir.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição `target` na base pauli $Y$.
    isPrimitive: true
    uid: Result
