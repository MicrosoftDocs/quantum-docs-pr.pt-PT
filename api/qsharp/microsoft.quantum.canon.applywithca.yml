### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithca
name: ApplyWithCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tendo em conta duas operações, aplica-se uma como conjugada com a outra.


  Tendo em conta duas operações, respectivamente descritas pelos operadores unitários $U$ e $V$, aplica-as na sequência $U^{\dagger} V U$. Ou seja, esta operação implementa o operador unitário dado por $V$ conjugado com $U$.
remarks: Presume-se sempre que a operação exterior é contígua, mas não é necessário controlável para que a operação combinada seja controlável.
syntax: "operation ApplyWithCA (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl), target : 'T) : Unit"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl), target : 'T)"
  types:
  - name: outerOperation
    summary: A operação $U$ que deve ser usada para conjugar $V dólares. Note que a operação exterior $U$ tem de ser adjacente, mas não precisa de ser controlável.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: A operação $V dólares a ser conjugada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: A entrada a fornecer às operações exteriores e internas.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O alvo em que cada uma das operações internas e exteriores atuam.
functors:
- Adjoint
- Controlled
seeAlso:
- applywith
- applywitha
- applywithc
