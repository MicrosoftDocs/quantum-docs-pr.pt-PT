### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximatelyapplydiagonalunitary
name: ApproximatelyApplyDiagonalUnitary
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica um conjunto de fases complexas a estados de base numérica de um registo de qubits, truncando pequenos ângulos de rotação de acordo com uma determinada tolerância.


  Esta operação implementa uma diagonal unitária que aplica uma fase complexa $e^{i \theta_j}$ no estado de número de $n$-qubit {j}$.

  Em particular, esta operação pode ser representada pelo unitário


  $$ \begin{align} U = \sum^{2^n-1}_{j=0}e^{i\theta_j}\ket{j}\bra{j}.

  \end{align} $$
remarks: '`coefficients`será acolchoado com elementos $\theta_j = 0,0$ se forem especificados menos de $2^n$.'
syntax: 'operation ApproximatelyApplyDiagonalUnitary (tolerance : Double, coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Síntese dos Circuitos Lógicos Quânticos Vivek V. Shende, Stephen S. Bullock, Igor L. Markovhttps://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(tolerance : Double, coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: tolerance
    summary: Uma tolerância abaixo da qual pequenos coeficientes são truncados.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Um conjunto de coeficientes de $2^n$ $theta_j$. O coeficiente de $j$th indexa o estado número $\ket{j}$ codificado em formato pequeno endiano.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: qubits
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
