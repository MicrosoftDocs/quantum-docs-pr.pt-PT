### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Afirma que a fase de um estado de superposição igual tem o valor esperado.


  Especificamente, afirma que a fase $\phi$ de um estado quântico que pode ser expressa como $\frac{e^{i}{\sqrt{2}}(e^{i\phi}\ket{0} + e^{-i\phi}\}\ket{1})$para algum real arbitrário t tem o valor esperado.
examples: >-
  A seguinte afirmação `qubit` sucede: está no estado $\ket{\psi}=e^{i 0.5}\sqrt{1/2}\ket{0}+e^{i 0.5}\sqrt{1/2}\ket{1}$;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit`está no estado $\ket{\psi}=e^{i 0.5}\sqrt{1/2}\ket{0}+e^{-i 0.5}\sqrt{1/2}\ket{1}$;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit`está no estado $\ket{\psi}=e^{-i 2.2}\sqrt{1/2}\ket{0}+e^{i 0.2}\sqrt{1/2}\ket{1}$;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: O valor esperado de $\phi \in (-\pi,\pi]$.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: O qubit que armazena o estado esperado.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerância absoluta na diferença entre real e esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
