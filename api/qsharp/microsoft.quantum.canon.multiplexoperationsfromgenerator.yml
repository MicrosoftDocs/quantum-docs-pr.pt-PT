### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
name: MultiplexOperationsFromGenerator
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma operação unitária controlada por multiplicões $U$ que aplica uma $V_j$ unitária quando controlada pelo estado do número n-qubit $\ket{j}$.


  $U = \sum^{N-1}_{j=0}\ket{j}\bra{j}\otimes V_j$.
remarks: '`coefficients` serão acolchoados com elementos de identidade se forem especificados menos de $2^n$ . Esta implementação utiliza qubits auxiliares $n-1$.'
syntax: "operation MultiplexOperationsFromGenerator (unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T) : Unit"
references: '- [*Andrew M. Childs, Dmitri Maslov, Yunseong Nam, Neil J. Ross, Yuan Su,* arXiv:1711.10980](https://arxiv.org/abs/1711.10980)'
input:
  content: "(unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T)"
  types:
  - name: unitaryGenerator
    summary: Um tuple onde o primeiro elemento `Int` é o número de unitários $N$, e o segundo elemento é uma `(Int -> ('T => () is Adj + Ctl))` função que leva um inteiro $j$ em $[0,N-1]$ e produz a operação unitária $V_j$.
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - uid: "'T"
              isLocal: true
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
  - name: index
    summary: $n registo de controlo de $-qubit que codifica o número diz $\ket{j}$ em formato pequeno-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registo genérico de qubit que $V_j$ atua.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
