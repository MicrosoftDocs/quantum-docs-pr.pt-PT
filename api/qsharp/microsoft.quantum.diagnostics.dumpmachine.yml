### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Despeja o estado da máquina-alvo atual.
remarks: >-
  Este método permite-lhe despejar informações sobre o estado atual da máquina alvo num ficheiro ou em qualquer outro local.

  A informação real gerada e `location` a semântica são específicas de cada máquina-alvo. No entanto, fornecer uma tuple`()`vazia como uma `location` localização ( ) ou apenas omitir o parâmetro normalmente significa gerar a saída para a consola.


  Para o simulador de estado completo local distribuído como parte do Kit de Desenvolvimento Quântico, este método espera uma cadeia com o caminho para um ficheiro no qual escreverá a função de onda como uma matriz unidimensional de números complexos, no qual cada elemento representa as amplitudes da probabilidade de medir o estado correspondente.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Fornece informações sobre onde gerar o depósito da máquina.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Nenhum.
    isPrimitive: true
    uid: Unit
