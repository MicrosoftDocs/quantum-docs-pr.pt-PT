### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Fases para uma sequência de reflexos parciais na amplificação de amplitude.
remarks: >-
  O primeiro parâmetro é uma variedade de fases de reflexão sobre o estado de início. O segundo parâmetro é uma série de fases de reflexão sobre o estado-alvo.

  Ambas as matrizes devem ter o mesmo comprimento. Note-se que, em muitos casos, a primeira fase sobre o estado de partida e a última fase sobre o estado-alvo introduz uma mudança de fase global e pode ser fixada em $0$.
syntax: newtype ReflectionPhases = (Double[], Double[]);
