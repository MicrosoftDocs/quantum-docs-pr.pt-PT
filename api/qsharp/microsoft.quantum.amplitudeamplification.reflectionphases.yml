### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: microsoft.quantum.amplitudeamplification
summary: Fases para uma sequência de reflexos parciais na amplificação da amplitude.
remarks: >-
  O primeiro parâmetro é um conjunto de fases para reflexão sobre o estado de início. O segundo parâmetro é um conjunto de fases para reflexão sobre o estado-alvo.

  Ambas as matrizes devem ter o mesmo comprimento. Note que em muitos casos, a primeira fase sobre o estado de início e última fase sobre o estado-alvo introduz uma mudança de fase global e pode ser definida para $0$.
syntax: newtype ReflectionPhases = (Double[], Double[]);
