### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa um oráculo para a preparação do Estado.


  As inputs para o oráculo $O$ são:


  - Um inteiro a indexar o qubit da bandeira $f$.

  - O registo do sistema $s$ que armazenará o estado\_quântico desejado $\ket{\psi} s$.
remarks: >-
  Este oráculo definido{0}\_por $${0}\_O\ket {f}\ket s= \lambda\ket{1}\_\_f\cet{\psi} s + \sqrt{1-\\lambda[^2}\ket{0}\_f\cdots, $${0}\_acts on the on computational state\_$\ket{0}\_{f}\ket s$ to create the target state $\{\psi} s$ with amplitude $\lambda$ in the{1}\_

  O primeiro parâmetro é um índice para o{0}\_registo qubit de $\ket f$. O segundo parâmetro abrangeu ambos os registos.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
