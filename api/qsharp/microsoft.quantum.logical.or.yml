### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: microsoft.quantum.logical
summary: Devolve a disjunção booleana de dois valores.
remarks: >-
  Ao contrário do `or` operador, esta função não faz um curto-circuito, de modo a que ambas as entradas sejam totalmente avaliadas.


  Até um comportamento de curto-circuito, os seguintes são equivalentes:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: O primeiro valor a ser considerado.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: O segundo valor a considerar.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` se e somente se `a` um ou o são `b` `true` .'
    isPrimitive: true
    uid: Bool
