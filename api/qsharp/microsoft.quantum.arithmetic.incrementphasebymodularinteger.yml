### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Executa um incremento modular de um registo qubit por uma constante de inteiro.


  Vamos denotar `increment` por $a$, `modulus` por $N$ e inteiro codificado `target` por $y$.

  Em seguida, a operação executa a seguinte transformação: \start{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} Os inteiros são codificados em formato pequeno-endiano na base QFT.
remarks: >-
  Assume que `target` tem a parte mais alta definida para 0.

  Também assume que o valor do alvo é inferior a $N$.


  Para o diagrama do circuito e explicação consulte a figura 5 na [página 5 do arXiv:quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5).
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: Incremento inteiro $a$ a ser adicionado a $y$.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Inteiro $N$ que mods $y + a$.
    isPrimitive: true
    uid: Int
  - name: target
    summary: O inteiro $y$ em formato de pequena ponta-de-final codificado por fases a que `increment` $a$ é adicionado.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
