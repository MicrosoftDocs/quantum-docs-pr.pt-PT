### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Realiza uma medição articular de um ou mais qubits nas bases pauli especificadas.


  O resultado da saída é dado pela distribuição: \start{align} \Pr(\texttt{Zero} / \ket{\psi}) = \frac12 \braket\ \psi \mid\ \boldone + P_0 \otimes P_1 \otimes \otimes \otimes \otimes P_{N-1} \right \) \\end{align} onde $P_i$ é o elemento $i$th de `bases` , e onde $N = \texttt{Length}(\texttt{bases})$.

  Ou seja, a medição devolve um `Result` $d$ de modo a que o valor do efeito de medição observado seja $(-1)^d$.
remarks: Se a matriz de base e a matriz de qubits forem diferentes comprimentos, então a operação falhará.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Matriz de valores pauli de um único qubit indicando os fatores do produto tensor em cada qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registo de qubits a medir.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` se o $+1$ eigenvalue for observado, e `One` se o $-1$ eigenvalue for observado.'
    isPrimitive: true
    uid: Result
