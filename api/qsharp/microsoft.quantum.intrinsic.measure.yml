### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Efetua uma medição articular de um ou mais qubits nas bases pauli especificadas.


  O resultado da saída é dado pela distribuição: \start{align} \Pr(\texttt{Zero} \ ket{\psi}) = \frac12 \braket{ \psi \mid\ \left, \boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1} `bases`\right) \mid\ \psi } \end{align} onde $P_i$ é o elemento $i$th de , e onde $N = \texttt{Length}(\texttt{bases})$.

  Ou seja, a `Result` medição devolve uma $d$ de tal forma que o valor eigendo do efeito de medição observado é $(-1)^d$.
remarks: Se a matriz base e a matriz qubit forem comprimentos diferentes, então a operação falhará.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Conjunto de valores pauli de monoqubit indicando os fatores do produto tensor em cada qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registo de qubits a medir.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`se o valor eigenvalue de $+1$ for observado, e `One` se o eigenvalue de $1$ for observado.'
    isPrimitive: true
    uid: Result
