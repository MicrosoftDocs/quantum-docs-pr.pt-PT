### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: Dada a probabilidade de sucesso, devolve um único ensaio de Bernoulli que é verdade com a probabilidade dada.
examples: >-
  As seguintes amostras de corte Q# lançam-se de uma moeda tendenciosa:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: A probabilidade com que `true` deve ser devolvida.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` com probabilidade `successProbability` e `false` com `1.0 - successProbability` probabilidade.'
    isPrimitive: true
    uid: Bool
