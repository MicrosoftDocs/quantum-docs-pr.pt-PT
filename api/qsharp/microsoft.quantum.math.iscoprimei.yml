### YamlMime:QSharpType
uid: microsoft.quantum.math.iscoprimei
name: IsCoprimeI
type: function
namespace: Microsoft.Quantum.Math
summary: Devoluções verdadeiras se $a$ e $b$ são co-prime e falsos de outra forma.
syntax: 'function IsCoprimeI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: o primeiro número dos quais a co-primalidade está a ser testada
    isPrimitive: true
    uid: Int
  - name: b
    summary: o segundo número dos quais a co-primalidade está a ser testada
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: É verdade, se $a$ e $b$ são co-prime (por exemplo, o seu maior divisor comum é 1 ), e falso de outra forma
    isPrimitive: true
    uid: Bool
