### YamlMime:QSharpType
uid: microsoft.quantum.canon.cz
name: CZ
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica o portão de Z (CZ) controlado a um par de qubits.


  $$ \start{align} 1 & 0 \\ \\ & 0 & \\ \\ 0 & 1 & \\ \\ 0 & 0 & 0 & 1 & 0 & 0 & 0 & -1 \end{align}, $$ onde as linhas e colunas são organizadas como no guia de conceitos quânticos.
remarks: >-
  Equivalente a:


  ```qsharp

  Controlled Z([control], target);

  ```
syntax: 'operation CZ (control : Qubit, target : Qubit) : Unit'
input:
  content: '(control : Qubit, target : Qubit)'
  types:
  - name: control
    summary: Qubit de controlo para o portão CZ.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit de alvo para o portão CZ.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
