### YamlMime:QSharpType
uid: microsoft.quantum.characterization.robustphaseestimation
name: RobustPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Executa o robusto algoritmo de estimativa de fase `U` quântica não iterativa para um determinado oráculo e eigenstate, e fornece uma única estimativa real da fase com variação de escala no limite de Heisenberg.
remarks: No limite de um grande número de consultas, Cramer-Rao limites inferiores para o desvio padrão da estimativa de $\phi$ satisfaz $\sigma \ge 2 \pi / \text{# de consultas}$.
syntax: 'operation RobustPhaseEstimation (bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[]) : Double'
references: '- Calibração robusta de um portão single-qubit universal através da estimativa robusta de fase Shelby Kimmel, Guang Hao Low, Theodore J. Yoderhttps://arxiv.org/abs/1502.02677'
input:
  content: '(bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[])'
  types:
  - name: bitsPrecision
    summary: Isto fornece uma estimativa de $\phi$ com desvio padrão $\sigma \le 2\pi / 2^\text{bitsPrecision}$ usando uma série de consultas de escala como $\sigma \le 10,7 \pi / \text{# de consultas}$.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Uma operação de implementação $U^m$ por poderes inteiros $m$.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: Um registo quântico em que $U$ atua. Se armazena um eigenstate $\ket{\phi}$ de $U$, então $U\ket{\phi} = e^{i\phi} \ket{\phi}$ for $\phi\in(-\pi,\pi]$ uma fase desconhecida.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
