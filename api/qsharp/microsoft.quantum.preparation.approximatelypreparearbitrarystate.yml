uid: microsoft.quantum.preparation.approximatelypreparearbitrarystate
name: ApproximatelyPrepareArbitraryState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Tendo em conta um conjunto de coeficientes e um registo quântico codificado pouco endiano, prepara um estado nesse registo descrito pelos coeficientes dado, até uma determinada tolerância de aproximação.


  Esta operação prepara um estado quântico arbitrário $\ket{\psi}$ com coeficientes complexos $r_j e^{i t_j}$ do estado computacional $n$-qubit $\ket{0 \cdots 0}$.

  Em particular, a ação desta operação pode ser simulada pela transformação unitária $U$ que atua no estado de todos os zeros como


  $$ \start{align} U\ket{0...0} & = \ket{\psi} \\ \\& = \frac{ \sum_{j=0}^{2^n-1} r_j e^{i t_j} \ket{j} {{j} {{{{{{{{{{}{{{{{{}{{{{}{{{}{{{}{{{}{{{{{}{{{{}{{{{{}{{{}{{{}{{{}{{{}{{{j} {{{sum_{{{j} {{{{{{j{{{{j{{j{j={j={j=j={j==0}^{2-1} r_j^}}

  \end{align} $$
remarks: Os coeficientes de entrada negativas $r_j < 0$ serão tratados como positivos com o valor $r_j$. `coefficients` serão acolchoados com elementos $(r_j, t_j) = (0,0, 0,0)$ se forem especificados menos de $2^n$.
syntax: 'operation ApproximatelyPrepareArbitraryState (tolerance : Double, coefficients : Microsoft.Quantum.Math.ComplexPolar[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Síntese dos Circuitos Lógicos Quânticos Vivek V. Shende, Stephen S. Bullock, Igor L. Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(tolerance : Double, coefficients : Microsoft.Quantum.Math.ComplexPolar[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: tolerance
    summary: A tolerância de aproximação a ser usada na preparação do estado dado.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Conjunto de até $2^n$ coeficientes complexos representados pelo seu valor absoluto e fase $(r_j, t_j)$. O coeficiente de $j$th indexa o estado número $\ket{j}$ codificado em formato pequeno endiano.
    isArray: true
    uid: microsoft.quantum.math.complexpolar
  - name: qubits
    summary: Qubit registrar número de codificação afirma em formato pequeno endiano. Espera-se que isto seja inicializado no estado computacional $\ket{0...0}$.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
