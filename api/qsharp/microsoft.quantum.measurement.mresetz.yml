### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mede um único qubit na base Z e repõe-o para um estado inicial fixo após a medição.


  Executa uma medição de um único qubit na base de $Z$-base, e garante que o qubit é devolvido a $\ket {0} $ após a medição.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Um único qubit a medir.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição `target` na base pauli $Z$.
    isPrimitive: true
    uid: Result
