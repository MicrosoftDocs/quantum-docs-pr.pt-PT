uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica-se uma de duas operações adjointáveis, dependendo do valor de um resultado clássico.


  Dado `result`um resultado, `zeroOp` aplica-se a operação `zeroInput` com `Zero`a sua `oneOp(oneInput)` `result == One`entrada quando `result` é igual a , e aplica-se quando .
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: O resultado de medição utilizado para determinar se `zeroOp` ou `oneOp` é aplicado.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: A operação adjointable a `result == Zero`aplicar quando .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: A entrada a fornecer `zeroOp` `result == Zero`ao quando .
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: A operação adjointable a `result == One`aplicar quando .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: A entrada a fornecer `oneOp` `result == One`ao quando .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada `zeroOp` da operação a aplicar condicionalmente.
- uid: "'U"
  summary: O tipo de entrada `oneOp` da operação a aplicar condicionalmente.
functors:
- Adjoint
