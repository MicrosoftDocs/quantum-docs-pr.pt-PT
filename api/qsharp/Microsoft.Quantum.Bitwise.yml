### YamlMime:QSharpNamespace
uid: microsoft.quantum.bitwise
name: Microsoft.Quantum.Bitwise
functions:
- uid: microsoft.quantum.bitwise.and
  summary: >-
    Devolve o bitwise e de dois inteiros.

    Isto executa o mesmo cálculo `&&&` que o operador incorporado.
- uid: microsoft.quantum.bitwise.leftshiftedi
  summary: Muda a representação bitwise de um número deixado por um dado número de bits.
- uid: microsoft.quantum.bitwise.leftshiftedl
  summary: Muda a representação bitwise de um número deixado por um dado número de bits.
- uid: microsoft.quantum.bitwise.not
  summary: >-
    Devolve o bitwise NÃO de um inteiro.

    Isto executa o mesmo cálculo `~~~` que o operador incorporado.
- uid: microsoft.quantum.bitwise.or
  summary: >-
    Devolve o bitwise OU de dois inteiros.

    Isto executa o mesmo cálculo `|||` que o operador incorporado.
- uid: microsoft.quantum.bitwise.parity
  summary: Devolve a paridade bitwise de um inteiro (1 se a sua representação binária contiver um número ímpar de uns e 0 de outra forma).
- uid: microsoft.quantum.bitwise.rightshiftedi
  summary: Muda a representação bitwise de um número direito por um dado número de bits.
- uid: microsoft.quantum.bitwise.rightshiftedl
  summary: Muda a representação bitwise de um número direito por um dado número de bits.
- uid: microsoft.quantum.bitwise.xbits
  summary: Devolve um inteiro representando os x bits de uma série de operadores Pauli.
- uid: microsoft.quantum.bitwise.xor
  summary: >-
    Devolve o bitwise exclusive-OR (XOR) de dois inteiros.

    Isto executa o mesmo cálculo `^^^` que o operador incorporado.
- uid: microsoft.quantum.bitwise.zbits
  summary: Devolve um inteiro representando as partes Z de uma série de operadores Pauli.
summary: " # <a name=\"summary\"></a>Resumo\n Este espaço de nome contém funções para agir sobre a representação mísera dos tipos de dados clássicos."
