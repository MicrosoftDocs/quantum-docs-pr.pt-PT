### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: microsoft.quantum.math
summary: >-
  Normaliza um vetor de `Double` s na `L(p)` norma.


  Isto é, dado um conjunto $x$ de `Double[]` tipo, este retorna um conjunto onde todos os elementos são divididos pela norma de $p$ \| x \| _p$.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: O expoente $p$ na norma de $p dólares.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: A matriz $x$ normalizada pela norma de $p$-norm $ \| x \| _p$.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
