### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normaliza um vetor `Double`de `L(p)` s na norma.


  Isto é, dado um `Double[]`conjunto $x$ de tipo, este devolve uma matriz\|onde\|todos os elementos são divididos pelo $p$-norm $ x _p$.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: O expoente $p$ no $p norma$.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: A matriz $x$ normalizada pelo\|$p$-norm $ x\|_p$.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
