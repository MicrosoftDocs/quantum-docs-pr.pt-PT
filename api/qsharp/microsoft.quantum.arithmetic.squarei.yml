### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.squarei
name: SquareI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Computa o quadrado do `xs` inteiro, `result`que deve ser zero inicialmente.
remarks: Usa uma abordagem padrão de mudança e adição para calcular o quadrado. Poupa qubits $n-1$ em comparação com a solução para a frente que primeiro copia xs antes de aplicar um multiplicador regular e, em seguida, desfazer a operação de cópia.
syntax: 'operation SquareI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n número de bits de $bit para quadrado (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: O resultado de $2n$-bit (LittleEndian),{0}deve estar no estado $\ket $$ inicialmente.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
