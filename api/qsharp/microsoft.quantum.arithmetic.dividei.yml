### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Divide dois inteiros quânticos.


  `xs` irá segurar o restante `xs - floor(xs/ys) * ys` e `result` irá aguentar `floor(xs/ys)` .
remarks: >-
  Usa uma abordagem padrão de mudança e subtraição para implementar a divisão.

  A versão controlada é especializada de modo a que a subtração não exija controlos adicionais.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n dividendo de $-bit, será substituído pelo restante.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: divisor de $n de dólares
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n resultado de $-bit, deve estar no estado $\ket {0} $ inicialmente e será substituído pelo resultado da divisão inteiro.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
