### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Divide dois inteiros quânticos.


  `xs`irá segurar `xs - floor(xs/ys) * ys` o `result` restante `floor(xs/ys)`e irá manter .
remarks: >-
  Usa uma abordagem padrão de mudança e subtração para implementar a divisão.

  A versão controlada é especializada de tal forma que a subtração não requer controlos adicionais.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n dividendo de $bit, será substituído pelo restante.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: divisor $n$-bit
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n resultado de $-bit, deve{0}estar no estado $\ket $ inicialmente e será substituído pelo resultado da divisão de inteiros.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
