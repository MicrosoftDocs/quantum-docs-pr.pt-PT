### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Pega numa matriz e numa lista de locais e produz uma nova matriz formada a partir dos elementos da matriz original que correspondem aos locais dado.
remarks: >-
  A função é definida para tipos genéricos, ou `'T[]` seja, sempre `Int[]` que temos uma matriz e uma lista de locais que definem a subarray.

  A construção do subarray baseia-se na geração de uma nova cópia profunda da dada matriz em oposição à manutenção de referências.


  Se, `Length(indices) < Length(array)`esta função devolverá `array`um subconjunto de . Por outro lado, `indices` se contiver elementos repetidos, os elementos correspondentes de `array` vontade também serão repetidos.

  Se `indices` `array` e tiverem o mesmo comprimento, esta `array`função proporciona permutações de .
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Uma lista de inteiros que é usado para definir a subarray.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Uma série de `'T`elementos sobre .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma `out` série de elementos cujos índices correspondem `out[idx] == array[indices[idx]]`à subarray, de tal forma que.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo `array` de elementos.
