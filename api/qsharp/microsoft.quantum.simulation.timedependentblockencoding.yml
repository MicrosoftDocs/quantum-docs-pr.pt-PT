### YamlMime:QSharpType
uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa um `BlockEncoding` que é controlado por um registo de relógios.


  Ou seja, `TimeDependentBlockEncoding` a é um $U$ unitário controlado por um estado `d` $\ket{k}_d$ no registo do relógio de `s` tal forma que um operador arbitrário $H_k$ de juros que atua no registo do sistema está codificado no bloco superior esquerdo correspondente ao estado auxiliar $\ket{0}_a$. Isso é


  $$ \start{align}{0}\_(\bra a\otimes I_{ds})U (\ket{0}\_a\otimes I_{ds}) = \sum_{k}\ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $$.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
