uid: microsoft.quantum.math.powi
name: PowI
type: function
namespace: Microsoft.Quantum.Math
summary: Devolve um número elevado a um determinado poder.
syntax: 'function PowI (a : Int, power : Int) : Int'
input:
  content: '(a : Int, power : Int)'
  types:
  - name: a
    summary: O número $a$ que deve ser aumentado.
    isPrimitive: true
    uid: Int
  - name: power
    summary: O poder $b$ para o qual $a dólares devem ser aumentados.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O poder $a^b$
    isPrimitive: true
    uid: Int
