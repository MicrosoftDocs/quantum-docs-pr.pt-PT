### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.controlledrotation
name: ControlledRotation
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Descreve uma rotação controlada em termos dos índices de alvo e controlo, eixo de rotação e índice num vetor de parâmetros de modelo.
remarks: >-
  Uma rotação descontrolada pode ser `ControlIndices` representada através da fixação `new Int[0]`de uma gama vazia de índices, .


  ### <a name="examples"></a>Exemplos

  O seguinte representa uma rotação sobre o $X eixo$do primeiro qubit num registo, controlado no segundo qubit, e com um ângulo dado pelo quarto parâmetro num modelo sequencial:


  ```Q#

  let controlledRotation = ControlledRotation(
      (0, [1]),
      PauliX,
      3
  )

  ```
syntax: newtype ControlledRotation = ((Int, Int[]), Pauli, Int);
