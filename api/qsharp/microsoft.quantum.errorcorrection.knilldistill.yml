### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  Implementa o algoritmo de destilação do estado mágico de Knill.


  Tendo em conta 15 cópias aproximadas de um estado mágico $\ \start{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} {8} \ket {1} \end{align}, $$ rende uma cópia de maior qualidade.
remarks: >-
  Seguimos o algoritmo de Knill.

  No entanto, a presente implementação está longe de ser a ideal, uma vez que utiliza demasiados qubits.

  Os estados mágicos são injetados nesta rotina, e nesse caso há melhores protocolos.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Rio Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Um registo de quinze qubits contendo cópias aproximadas de um estado mágico. Após a aplicação deste procedimento de destilação, `roughMagic[0]` conterá uma cópia de maior qualidade, e o resto do registo será reposto para o estado $\ket{00\cdots 0}$ .
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Se, `true` então, o procedimento tiver sido bem sucedido e a cópia de maior qualidade for aceite. Se `false` o procedimento falhar e o estado do registo for considerado indefinido.
    isPrimitive: true
    uid: Bool
