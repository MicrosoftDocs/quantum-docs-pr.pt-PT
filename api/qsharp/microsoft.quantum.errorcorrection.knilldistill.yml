### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Implementa o algoritmo de destilação do estado mágico knill.


  Dadas 15 cópias aproximadas de um estado mágico $$ \begin{align}{8} \cos\frac{\pi} \ket{0} + \sin \frac{\pi}{8} \ket{1} \end{align}, $$ rende uma cópia de maior qualidade.
remarks: >-
  Seguimos o algoritmo de Knill.

  No entanto, a presente implementação está longe de ser ótima, uma vez que utiliza demasiados qubits.

  Os estados mágicos são injetados nesta rotina, caso em que há melhores protocolos.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Estação Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Um registo de quinze qubits contendo cópias aproximadas de um estado mágico. Após a aplicação deste `roughMagic[0]` procedimento de destilação, conterá uma cópia de maior qualidade, e o resto do registo será reposto para o estado $\ket{00\cdots 0}$.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Se, `true`então o procedimento for bem sucedido e a cópia de maior qualidade deve ser aceite. Se `false`o procedimento falhar, e o estado do registo devem ser considerados indefinidos.
    isPrimitive: true
    uid: Bool
