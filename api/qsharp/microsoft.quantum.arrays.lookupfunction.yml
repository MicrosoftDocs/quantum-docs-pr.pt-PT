### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dada uma matriz, devolve uma função que devolve elementos dessa matriz.
remarks: Esta função é principalmente útil para interoperação com funções e operações que assumem `Int -> 'T` funções como seus argumentos. Isto é comum, por exemplo, na biblioteca de representação do gerador, onde as funções são usadas para evitar a necessidade de gravar toda uma matriz na memória.
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: A matriz a ser representada como uma função de procuração.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: Uma `f` função `f(idx) == f[idx]`tal que.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de elementos da matriz sendo representado como uma função de procuração.
