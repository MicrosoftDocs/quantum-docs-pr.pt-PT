### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximateqft
name: ApproximateQFT
type: operation
namespace: microsoft.quantum.canon
summary: Aplique a Transformação Quântica Aproximada (AQFT) num registo quântico.
remarks: >-
  AQFT requer portões de rotação Z dos portões formulário 2π/2k e Hadamard.


  Presume-se que a entrada e a saída estão codificadas na codificação de grandes endians.
syntax: 'operation ApproximateQFT (a : Int, qs : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
references: >-
  - [*M. Roetteler, Th. Beth,* Appl. Álgebra Eng. Commun. Computação. 19(3): 177-193 (2008)](http://doi.org/10.1007/s00200-008-0072-2)

  - [*D. Coppersmith* arXiv:quant-ph/0201067v1](https://arxiv.org/abs/quant-ph/0201067)
input:
  content: '(a : Int, qs : Microsoft.Quantum.Arithmetic.BigEndian)'
  types:
  - name: a
    summary: >-
      parâmetro de aproximação que determina a que nível são podadas as rotações Z controladas que ocorrem no circuito QFT.


      O parâmetro de aproximação a determina o nível de poda das rotações Z, ou seja, um ∈ {0.n} e todas as rotações Z 2π/2k onde k>a são removidas do circuito QFT. Sabe-se que por k >= log2(n)+log2(1/ε)+3 pode-se vincular [ / / QFT-AQFT .<.
    isPrimitive: true
    uid: Int
  - name: qs
    summary: registo quântico de n qubits aos quais é aplicada a Transformação Aproximada De QuatroS quânticos.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
