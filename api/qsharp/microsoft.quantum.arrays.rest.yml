### YamlMime:QSharpType
uid: microsoft.quantum.arrays.rest
name: Rest
type: function
namespace: microsoft.quantum.arrays
summary: Cria uma matriz que é igual a uma matriz de entrada, exceto que o primeiro elemento de matriz é largado.
syntax: "function Rest (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Uma matriz cujos segundos e últimos elementos são para formar a matriz de saída.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma matriz contendo os `array[1..Length(array) - 1]` elementos.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de elementos de matriz.
