### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonec
name: ApplyIfOneC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação controlável condicionada pelo valor do resultado clássico sendo um.


  Dada `op` uma operação `result`e um `op` valor `target` `result` de `One`resultado, aplica-se ao "se" é . Se, `Zero`nada acontece `target`com o.

  O sufixo `C` indica que a operação a aplicar é controlável.
syntax: "operation ApplyIfOneC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Um resultado de medição que controla se a op é aplicada ou não.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Uma operação a ser aplicada condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: A entrada a que a operação é aplicada.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a aplicar condicionalmente.
functors:
- Controlled
