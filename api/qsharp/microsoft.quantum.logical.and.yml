### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: Devolve a conjunção Booleana de dois valores.
remarks: >-
  Ao contrário do `and` operador, esta função não faz um curto-circuito, de modo a que ambas as entradas sejam totalmente avaliadas.


  Até um comportamento de curto-circuito, os seguintes são equivalentes:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: O primeiro valor a ser considerado.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: O segundo valor a considerar.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` se e somente se `a` e `b` são ambos `true` .'
    isPrimitive: true
    uid: Bool
