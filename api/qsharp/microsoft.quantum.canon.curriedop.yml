### YamlMime:QSharpType
uid: microsoft.quantum.canon.curriedop
name: CurriedOp
type: function
namespace: microsoft.quantum.canon
summary: >-
  Devolve uma versão cosidada de uma operação em duas entradas.


  Ou seja, dada uma operação com duas entradas, esta função aplica o isomorfismo de Curry $f(x, y) \equiv f(x)(y)$ para devolver uma operação de uma entrada que devolve uma operação de uma entrada.
remarks: >-
  Os seguintes são equivalentes:


  ```qsharp

  op(x, y);


  let curried = CurriedOp(op);

  let partial = curried(x);

  partial(y);

  ```
syntax: "function CurriedOp (op : (('T, 'U) => Unit)) : ('T -> ('U => Unit))"
input:
  content: "(op : (('T, 'U) => Unit))"
  types:
  - name: op
    summary: Uma operação cuja entrada é um par.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('T -> ('U => Unit))
  types:
  - summary: Uma operação que aceite o primeiro elemento de um par e devolva uma operação que aceite como entrada o segundo elemento da entrada da operação original.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de primeiro componente de uma função definida em pares.
- uid: "'U"
  summary: O tipo do segundo componente de uma função definida em pares.
