### YamlMime:QSharpType
uid: microsoft.quantum.canon.curriedop
name: CurriedOp
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Devolve uma versão curried de uma operação em duas inputs.


  Ou seja, dada uma operação com duas inputs, esta função aplica o isomorfismo da Curry $f(x, y) \equiv f(x)(y)$para devolver uma operação de uma entrada que devolve uma operação de uma entrada.
remarks: >-
  Os seguintes são equivalentes:


  ```qsharp

  op(x, y);


  let curried = CurriedOp(op);

  let partial = curried(x);

  partial(y);

  ```
syntax: "function CurriedOp (op : (('T, 'U) => Unit)) : ('T -> ('U => Unit))"
input:
  content: "(op : (('T, 'U) => Unit))"
  types:
  - name: op
    summary: Uma operação cuja entrada é um par.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('T -> ('U => Unit))
  types:
  - summary: Uma operação que aceita o primeiro elemento de um par e devolve uma operação que aceita como entrada o segundo elemento da entrada da operação original.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo do primeiro componente de uma função definida nos pares.
- uid: "'U"
  summary: O tipo do segundo componente de uma função definida nos pares.
