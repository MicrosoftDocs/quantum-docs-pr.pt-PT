### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: microsoft.quantum.logical
summary: Devolve um de dois valores, dependendo do valor de uma condição Booleana.
remarks: >-
  Ao contrário do `?|` operador, esta função não faz um curto-circuito, de modo a que ambas as entradas sejam totalmente avaliadas.


  Até um comportamento de curto-circuito, os seguintes são equivalentes:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Uma condição usada para controlar a entrada que é devolvida.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: O valor a devolver quando `condition` `true` for.
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: O valor a devolver quando `condition` `false` for.
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue` se `condition` `true` for, e `ifFalse` de outra forma.'
    uid: "'T"
    isLocal: true
