### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: Microsoft.Quantum.Logical
summary: Devolve um de dois valores, dependendo do valor de uma condição booleana.
remarks: >-
  Ao `?|` contrário do operador, esta função não faz curto-circuito, de modo a que ambas as inputs sejam totalmente avaliadas.


  Até o comportamento de curto-circuito, os seguintes são equivalentes:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Uma condição usada para controlar a entrada devolvida.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: O valor a `condition` ser `true`devolvido quando é.
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: O valor a `condition` ser `false`devolvido quando é.
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue`se `condition` `true`for, `ifFalse` e de outra forma.'
    uid: "'T"
    isLocal: true
