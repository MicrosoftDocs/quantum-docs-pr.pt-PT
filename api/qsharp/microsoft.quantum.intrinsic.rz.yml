### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rz
name: Rz
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplica uma rotação sobre o $z eixo$por um determinado ângulo.


  \start{align} R_z(\theta) \mathrel{:=} e^{-i \theta \sigma_z / 2} = \start{bmatrix} e{^-i \theta / 2} & 0 \\ \\ & e^{i \theta / 2} \end{bmatrix}.

  \fim{align}
remarks: >-
  Equivalente a:


  ```qsharp

  R(PauliZ, theta, qubit);

  ```
syntax: 'operation Rz (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Ângulo sobre o qual o qubit deve ser rodado.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit ao qual o portão deve ser aplicado.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
