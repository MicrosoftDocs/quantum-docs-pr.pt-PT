### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurepaulis
name: MeasurePaulis
type: operation
namespace: microsoft.quantum.measurement
summary: Dada uma série de operadores de Pauli multi-qubit, mede cada um usando um dispositivo de medição especificado e, em seguida, devolve a matriz de resultados.
syntax: 'operation MeasurePaulis (paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result)) : Result[]'
input:
  content: '(paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: paulis
    summary: Conjunto de operadores de Pauli multi-qubit para medir.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: target
    summary: Registe-se sobre os quais medir os operadores em determinadas empresas.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: gadget
    summary: Funcionamento que efetua a medição de um determinado operador multi-qubit.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Result[]
  types:
  - summary: A matriz de resultados obtidos a partir da medição de cada elemento de `paulis` `target` .
    isArray: true
    isPrimitive: true
    uid: Result
