### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurepaulis
name: MeasurePaulis
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Dado um conjunto de operadores pauli multiqubit, mede cada um usando um gadget de medição especificado e, em seguida, devolve a matriz de resultados.
syntax: 'operation MeasurePaulis (paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result)) : Result[]'
input:
  content: '(paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: paulis
    summary: Conjunto de operadores pauli multiqubit para medir.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: target
    summary: Registe-se no qual meça os operadores dado.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: gadget
    summary: Funcionamento que efetue a medição de um determinado operador multiqubit.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Result[]
  types:
  - summary: A matriz de resultados obtidos `paulis` `target`a partir da medição de cada elemento de .
    isArray: true
    isPrimitive: true
    uid: Result
