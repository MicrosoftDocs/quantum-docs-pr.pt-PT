### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Gira um único qubit por π/4 sobre o eixo Y.


  Realiza uma rotação π/4 sobre `Y`.


  A rotação é realizada consumindo um estado mágico; isto é, uma cópia do estado $$ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} \ket{1}.

  \end{align} $$
remarks: >-
  Os seguintes são equivalentes:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  e em


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Esta operação suporta o functor `Adjoint`, caso em que o mesmo estado mágico é consumido, mas o efeito no qubit de dados é um $\pi/4$ $Y$-rotação.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Um qubit a ser rodado cerca de $Y$ por $\pi / 4$.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Um qubit inicialmente no estado mágico. Após a aplicação desta operação, `magic` é devolvido ao estado de $\ket{0}$.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
