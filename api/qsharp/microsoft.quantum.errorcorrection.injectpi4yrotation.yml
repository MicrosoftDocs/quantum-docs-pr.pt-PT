### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Gira um único qubit por π/4 sobre o eixo Y.


  Realiza uma rotação π/4 sobre `Y`.


  A rotação é realizada consumindo um estado mágico; isto é, uma cópia do estado $${8} \begin{align} \cos\frac{\pi} \ket{0} +{8} \sin \frac{\pi} \ket{1}.

  \end{align} $$
remarks: >-
  Os seguintes são equivalentes:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  e


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Esta operação suporta `Adjoint` o functor, caso em que o mesmo estado mágico é consumido, mas o efeito no qubit de dados é um $\pi/4$ $Y$-rotação.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Um qubit a ser rodado cerca de $Y$ por $\pi / 4$.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Um qubit inicialmente no estado mágico. Após a aplicação `magic` desta operação, é{0}devolvido ao estado $\ket $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
