### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Executa um "And ladder" controlado num registo de qubits-alvo.


  Esta operação aplica uma transformação descrita pelo seguinte mapeamento da base computacional, $$ \begin{align} \ket{x\_1, \pontos, x\_n} \ket{y\_1, \dots, y\_{n - 1}} \mapsto \ket{x\_1, \dots, x\_n} \ket{ y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n - 1} \oplus (x\_1 \land x\_2 \land \cdots \\_, \end{align} $$ where $\ket{x\_1, \dots, x\_n}$ refere-se aos estados de base computacional de `controls`, e onde $\ket{y\_1, \dots, y\_{n - 1}}$ refere-se aos estados de base computacional de `targets`.
remarks: >-
  - Usado como parte de <xref:microsoft.quantum.canon.applymulticontrolledc> e <xref:microsoft.quantum.canon.applymulticontrolledca>.

  - Para a explicação e diagrama do circuito ver Figura 4.10, Secção 4.3 em Nielsen & Chuang.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang,* Computação Quântica e Informação Quântica](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: O portão CCNOT para usar para a construção.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Um registo de qubits a utilizar como controlos para a escada e escada.

      Esta operação deixa os estados de base computacional de `controls` invariantes.

      O comprimento da `controls` deve ser de pelo menos 2, e deve ser igual a um mais o comprimento de `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: O comprimento do `targets` deve ser de pelo menos 1 e igual ao comprimento de `controls` menos um.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
