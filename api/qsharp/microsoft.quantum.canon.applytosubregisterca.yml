### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterca
name: ApplyToSubregisterCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação a um subregisto de um registo, com qubits especificados por uma série de índices.

  O modificador `CA` indica que a operação é controlável e adjointável.
syntax: 'operation ApplyToSubregisterCA (op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operação a aplicar ao subregisto.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Conjunto de índices, indicando a que qubits a operação será aplicada.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registe-se em que funciona a operação.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister
