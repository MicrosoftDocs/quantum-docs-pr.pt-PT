### YamlMime:QSharpType
uid: microsoft.quantum.canon.boundca
name: BoundCA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Dado um conjunto de operações agindo numa única entrada, produz uma nova operação que executa cada operação em sequência.

  O modificador `CA` indica que todas as operações na matriz são adjacentes e controláveis.
examples: >-
  Os seguintes são equivalentes:


  ```qsharp

  let bound = BoundCA([U, V]);

  bound(x);

  ```


  e


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundCA (operations : ('T => Unit is Adj + Ctl)[]) : ('T => Unit is Adj + Ctl)"
input:
  content: "(operations : ('T => Unit is Adj + Ctl)[])"
  types:
  - name: operations
    summary: Uma sequência de operações a realizar numa dada entrada.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('T => Unit is Adj + Ctl)
  types:
  - summary: Uma nova operação que executa cada operação em sequência na sua entrada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: O alvo em que cada uma das operações na matriz atuam.
