### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: Microsoft.Quantum.Math
summary: Calcula o módulo entre dois números reais.
remarks: >-
  Esta função calcula o módulo real envolvendo a linha real sobre o círculo de unidade, encontrando então o ângulo no círculo de unidade correspondente à entrada.

  A `minValue` entrada especifica então eficazmente onde cortar o círculo unitário.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Um número real $x$ para tomar o módulo de.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Um número real para tomar o módulo de $x$ em relação a.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: O menor valor a ser devolvido por esta função.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
