### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
name: EstimateRealOverlapBetweenStates
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Tendo em conta duas operações que cada um prepara cópias de um estado, estima a parte real da sobreposição entre os Estados preparados por cada operação.
remarks: Esta operação usa o teste Hadamard para encontrar a parte real de $$ \start{align} \braket{\psi  V^{\dagger} U  \psi} \end{align} $$ where $\ket{\psi}$ é o estado preparado por `commonPreparation`, $U$ é a representação unitária da ação de `preparation1`, e onde $V$ corresponde a `preparation2`.
syntax: 'operation EstimateRealOverlapBetweenStates (commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int) : Double'
references: '- Aharonov *et al.* [quant-ph/0511096](https://arxiv.org/abs/quant-ph/0511096).'
input:
  content: '(commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int)'
  types:
  - name: commonPreparation
    summary: Uma operação que prepara um estado de entrada fixo.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation1
    summary: A primeira das duas operações de preparação do Estado a comparar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: preparation2
    summary: A segunda das duas operações de preparação do Estado a comparar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: nQubits
    summary: O número de qubits em que `commonPreparation`, `preparation1`e `preparation2` todos atuam.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: O número de medições a utilizar na estimativa da sobreposição.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
