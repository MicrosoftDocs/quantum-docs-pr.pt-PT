### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Dada a preparação e a medição, estima a `Zero`frequência com que essa medição é bem sucedida (devoluções) através da realização de um determinado número de ensaios.
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Uma operação $P$ que prepara um determinado estado $\rho$ no seu registo de entrada.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Uma operação $M$ que representa a medição de interesses.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: O número de qubits em que a preparação e a medição de cada ato são.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: O número de vezes que a medição deve ser efetuada para estimar a frequência de interesses.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      Uma estimativa $\hat{p}$ da frequência com que $M (P(\ket{00 \cdots 0}\bra{00 \cdots 0})})$} devoluções, `Zero`obtidas usando o\_estimador binomial imparcial $\hat{p} =\_n {\uparrow} / `Zero` n\_{\text{measurements}}}},onde $n {\uparrow}


      Isto é particularmente importante para as máquinas-alvo que respeitam as limitações físicas, de modo a que as probabilidades não possam ser medidas.
    isPrimitive: true
    uid: Double
