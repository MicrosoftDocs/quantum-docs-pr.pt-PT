### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: Microsoft.Quantum.Research.Chemistry
summary: Diferença de cálculos na paridade entre um PQRS anterior... termos e os próximos PQRS... termo. Esta diferença é calculada num qubit auxiliar.
remarks: Isto pressupõe que os índices de P < Q q < R < S < ... tanto para o prevPQ como para o próximo PQ.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Lista de índices para PQRs anteriores... termos.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Lista de índices para os próximos PQRS... termos.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Qubit auxiliar sobre os resultados da computação da paridade são armazenados.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit agido por todos os PQRS... termos.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
