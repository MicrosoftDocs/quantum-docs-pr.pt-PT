### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: microsoft.quantum.research.chemistry
summary: Computa a diferença de paridade entre um PQRS anterior... termos e o próximo PQRS... termo. Esta diferença é calculada num qubit auxiliar.
remarks: Isto pressupõe que os índices de P < Q < R < S < ... tanto para o prevPQ como para o próximoPQ.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Lista de índices para PQRS anteriores... termos.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Lista de índices para o próximo PQRS... termos.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Qubit auxiliar sobre os resultados do cálculo da paridade são armazenados.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit agido por todos os PQRS... termos.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
