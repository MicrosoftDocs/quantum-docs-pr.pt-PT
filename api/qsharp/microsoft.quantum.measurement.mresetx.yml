### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mede um único qubit na base X e repõe-o para um estado inicial fixo após a medição.


  Executa uma medição de um único qubit na base de $X$-base, e garante que o qubit é devolvido a $\ket {0} $ após a medição.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Um único qubit a medir.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição `target` na base pauli $X$.
    isPrimitive: true
    uid: Result
