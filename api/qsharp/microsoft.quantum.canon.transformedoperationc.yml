### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperationc
name: TransformedOperationC
type: function
namespace: Microsoft.Quantum.Canon
summary: Dada uma função e uma operação, devolve uma nova operação cuja entrada é transformada pela função dada.
examples: >-
  A chamada @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" seguinte utiliza-se @"Microsoft.Quantum.Arithmetic.BigEndian" para transformar uma operação concebida para inputs numa operação que aceite inputs de tipo: @"Microsoft.Quantum.Arithmetic.LittleEndian"


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperationC (fn : ('U -> 'T), op : ('T => Unit is Ctl)) : ('U => Unit is Ctl)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Ctl))"
  types:
  - name: fn
    summary: Uma função que transforma a entrada dada numa forma esperada pela operação.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: A operação a transformar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ('U => Unit is Ctl)
  types:
  - summary: Uma nova operação `fn` tbat chama com a sua `op`entrada, em seguida, passa a saída resultante para .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
