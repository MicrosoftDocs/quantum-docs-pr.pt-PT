### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
name: EvaluateOddPolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Avalia um polinómio estranho numa representação fixa.
syntax: 'operation EvaluateOddPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Coeficientes do polinómio ímpar como uma matriz dupla, ou seja, a matriz $[a_0, a_1, ..., a_k]$ para o $P polinómio ímpar(x) = a_0 x + a_1 x^3 + \cdots + a_k x^{2k+1}$.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Número fixo de entrada para o qual avaliar o polinómio.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Número de ponto fixo de saída que irá conter P(x). Deve estar no estado{0}$\ket $$ inicialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
