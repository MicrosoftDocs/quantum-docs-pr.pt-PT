namespace: Microsoft.Quantum.Math
summary: Devolve um número elevado a um determinado poder.
syntax: 'function PowL (a : BigInt, power : Int) : BigInt'
input:
  content: '(a : BigInt, power : Int)'
  types:
  - name: a
    summary: O número $a$ que deve ser aumentado.
    isPrimitive: true
    uid: BigInt
  - name: power
    summary: O poder $b$ para o qual $a dólares devem ser aumentados.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: O poder $a^b$
    isPrimitive: true
    uid: BigInt
