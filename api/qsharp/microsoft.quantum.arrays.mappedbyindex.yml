### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedbyindex
name: MappedByIndex
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dada uma matriz e uma função definida para os elementos indexados da matriz, devolve uma nova matriz que consiste nas imagens da matriz original sob a função.
examples: >-
  As duas linhas seguintes são equivalentes:


  ```qsharp

  let arr = MapIndex(f, [x0, x1, x2]);

  ```


  e


  ```qsharp

  let arr = [f(0, x0), f(1, x1), f(2, x2)];

  ```
syntax: "function MappedByIndex (mapper : ((Int, 'T) -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ((Int, 'T) -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Uma função `'U` de a partir daí `(Int, 'T)` é usada para mapear elementos e seus índices.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Uma série de `'T`elementos sobre .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Uma `'U[]` variedade de elementos que são `mapper` mapeados pela função.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo `array` de elementos.
- uid: "'U"
  summary: O tipo de `mapper` resultado da função.
