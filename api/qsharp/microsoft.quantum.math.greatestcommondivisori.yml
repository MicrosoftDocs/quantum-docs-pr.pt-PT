uid: microsoft.quantum.math.greatestcommondivisori
name: GreatestCommonDivisorI
type: function
namespace: Microsoft.Quantum.Math
summary: Calcula o maior divisor comum de $a$ e $b$. O GCD é sempre positivo.
syntax: 'function GreatestCommonDivisorI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: o primeiro número dos quais o maior divisor comum estendido está a ser calculado
    isPrimitive: true
    uid: Int
  - name: b
    summary: o segundo número dos quais o maior divisor comum estendido está a ser calculado
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Maior divisor comum de $a$ e $b$
    isPrimitive: true
    uid: Int
