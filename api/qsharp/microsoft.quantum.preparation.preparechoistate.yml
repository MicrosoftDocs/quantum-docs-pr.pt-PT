### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: Prepara o estado Choi-Jamiłkowski para uma determinada operação em registos de referência e alvo.
remarks: O estado de Choi-Jamiłkowski $J (\Lambda)$ de um processo quântico é definido como $$ \start{align} J(\Lambda) \mathrel{:=} (\boldone \otimes \Lambda) (\boldone\rangle\!\rangle\langle\!\langle\boldone[), \end{align} $$ where $[ X\rangle\!\rangle$ é a *vectorização* de uma matriz $X$ na convenção de empilhamento de colunas. Aprender uma descrição clássica deste estado fornece informações completas sobre o efeito de $\Lambda$ agindo em estados de entrada arbitrária, e forma a base da *tomografia do processo quântico.*
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: Operação $\Lambda$ cujo estado Choi-Jamiłkowski $J (\Lambda) / 2^N$ está a ser preparado, `op` onde $N$ é o número de qubits em que atua.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: Um registo de qubits a partir do estado $\ket{00\cdots 0}$ para `op`ser usado como referência para a ação de .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Um registo de qubits inicialmente no estado $\ket{00\cdots 0}$ no qual `op` deve ser aplicado.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
