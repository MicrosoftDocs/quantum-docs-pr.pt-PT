### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisori
name: ExtendedGreatestCommonDivisorI
type: function
namespace: microsoft.quantum.math
summary: Computa um tuple $(u,v)$ tal que $u \cdot a + v \cdot b = \operatorname{GCD}(a, b)$, onde $\operatorname{GCD}$ é $a$ maior divisor comum de $a$ e $b$. O GCD é sempre positivo.
syntax: 'function ExtendedGreatestCommonDivisorI (a : Int, b : Int) : (Int, Int)'
references: '- Esta implementação é de acordo com https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: o primeiro número do qual o divisor mais alargado está a ser calculado
    isPrimitive: true
    uid: Int
  - name: b
    summary: o segundo número do qual o divisor mais alargado está a ser calculado
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: Tuple $(u,v)$ com a propriedade $u \cdot a + v \cdot b = \operatorname{GCD}(a, b)$.
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
