- summary: >-
    > [!WARNING]

    > PrepareQubit foi depreciado. Por favor, use <xref:Microsoft.Quantum.Preparation.PreparePauliEigenstate> em vez disso.


    Prepara um qubit no estado `Zero` +1 ( ) do operador Pauli. Se o operador de identidade for dado, então o qubit é preparado no estado máximo misturado.

    Se o qubit estava inicialmente no estado $\ket$ {0} , esta operação prepara o qubit no estado de $+1$ de um determinado operador Pauli, ou, `PauliI` para, no estado maximamente misturado (ver <xref:microsoft.quantum.preparation.preparesinglequbitidentity> ).

    Se o qubit estava num estado diferente de $\ket {0} $, esta operação aplica os seguintes portões: $H$ para `PauliX` , $HS$ para `PauliY` , $I$ para e para `PauliZ` <xref:microsoft.quantum.preparation.preparesinglequbitidentity> `PauliI` .
  uid: Microsoft.Quantum.Preparation.PrepareQubit
- summary: >-
    Prepara um qubit no estado máximo misturado.

    Prepara o qubit dado no estado $\boldone / 2$ aplicando o canal despolarizante $$ \start{align} \Omega(\rho) \mathrel{:=} {1} {4} \frac \sum_{\mu \in \{ 0, 1, 2, 3 \} } \sigma \_ {\mu} \rho \sigma \_ {\mu}{\\dagger}, \end{align} $$ where $\sigma \_ i$ é o operador de pauli $i$th, e onde $\rho$ é um operador de densidade que representa um estado misto.
  uid: Microsoft.Quantum.Preparation.PrepareSingleQubitIdentity
- summary: >-
    Cria uma superposição uniforme sobre estados que codificam 0 a `nIndices - 1` .

    Ou seja, este $U$ unitário cria uma superposição uniforme sobre todos os estados numerais $0$ a $M-1$, dado um estado de entrada $\ket{0\cdots 0}$. Por outras palavras, $$ \begin{align} U\ket {0} =\frac {1} {\sqrt{M}}\sum_{j=0}^{M-1}\ket{j}. \end{align} $$.
  uid: Microsoft.Quantum.Preparation.PrepareUniformSuperposition
