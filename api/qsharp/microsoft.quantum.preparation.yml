- summary: >-
    Em pares envolve dois registos qubit.

    Ou seja, tendo em conta dois registos, prepara o estado máximo emaranhado $\frac {1} {\sqrt {2} } \left(\ket {00} + \ket {11} \right)$ entre cada par de qubits nos respetivos registos, assumindo que cada registo começa no estado $\ket{0\cdots 0}$
  uid: Microsoft.Quantum.Preparation.PrepareEntangledState
- summary: >-
    Dado um registo, prepara-se o registo no estado máximo misto.

    O registo é preparado no estado $\boldone / 2^N$ aplicando o canal de despolarizante completo em cada qubit, onde $N$ é o comprimento do registo.
  uid: Microsoft.Quantum.Preparation.PrepareIdentity
- summary: Prepara um qubit no eigenstate positivo de um determinado operador Pauli. Se o operador de identidade for dado, então o qubit é preparado no estado máximo misturado.
