### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip4
name: Zip4
type: function
namespace: Microsoft.Quantum.Arrays
summary: Tendo em conta quatro matrizes, devolve uma nova gama de 4 tuples de tal forma que cada 4-tuple contém um elemento de cada matriz original.
syntax: "function Zip4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Uma matriz contendo valores para o primeiro elemento de cada tuple.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Uma matriz contendo valores para o segundo elemento de cada tuple.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Uma matriz contendo valores para o terceiro elemento de cada tuple.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Uma matriz contendo valores para o quarto elemento de cada tuple.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Uma matriz contendo 4 tupículos do formulário `(first[idx], second[idx], third[idx], fourth[idx])` para cada `idx`. Se as quatro matrizes não tiverem igual comprimento, a saída será tão longa quanto a menor das inputs.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: O tipo dos primeiros elementos de matriz.
- uid: "'T2"
  summary: O tipo dos elementos da segunda matriz.
- uid: "'T3"
  summary: O tipo dos elementos da terceira matriz.
- uid: "'T4"
  summary: O tipo dos quatro elementos matrizes.
seeAlso:
- zip
- zip3
