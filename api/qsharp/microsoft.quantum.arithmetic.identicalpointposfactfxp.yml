uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
name: IdenticalPointPosFactFxP
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Afirme que todos os números de pontos fixos na matriz fornecida têm posições de ponto idênticas ao contar da parte menos significativa. Ou seja, o número de bits menos posição de ponto deve ser constante para todos os números fixos da matriz.
syntax: 'function IdenticalPointPosFactFxP (fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[]) : Unit'
input:
  content: '(fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[])'
  types:
  - name: fixedPoints
    summary: Conjunto de números de pontos fixos quânticos que serão verificados para a compatibilidade (utilizando afirmações).
    isArray: true
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
