uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
name: IdenticalPointPosFactFxP
type: function
namespace: microsoft.quantum.arithmetic
summary: Afirma que todos os números de pontos fixos na matriz fornecida têm posições de ponto idênticas quando contam a partir da parte menos significativa. Ou seja, o número de bits menos posição de ponto deve ser constante para todos os números de ponto fixo na matriz.
syntax: 'function IdenticalPointPosFactFxP (fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[]) : Unit'
input:
  content: '(fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[])'
  types:
  - name: fixedPoints
    summary: Matriz de números de pontos fixos quânticos que serão verificados para compatibilidade (usando afirmações).
    isArray: true
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
